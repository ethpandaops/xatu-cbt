name: Docker Build and Push

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      cbt_tag:
        description: 'CBT Docker image tag to use (e.g., latest, v1.0.0)'
        required: false
        default: 'debian-latest'
        type: string

env:
  DOCKER_REPO: ethpandaops/xatu-cbt

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Log in to Docker Hub
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine CBT tag
        id: cbt_tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.cbt_tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=debian-latest" >> $GITHUB_OUTPUT
          fi

      - name: Fetch CBT image digest
        id: cbt_digest
        run: |
          CBT_TAG="${{ steps.cbt_tag.outputs.tag }}"

          # Get the digest of the CBT image
          DIGEST=$(docker manifest inspect ethpandaops/cbt:${CBT_TAG} --verbose | jq -r '.Descriptor.digest' | cut -d: -f2 | cut -c1-12)

          # If we can't get the digest, try a different approach
          if [ -z "$DIGEST" ] || [ "$DIGEST" = "null" ]; then
            # Pull the image metadata and get the digest
            docker pull ethpandaops/cbt:${CBT_TAG} --quiet
            DIGEST=$(docker inspect ethpandaops/cbt:${CBT_TAG} --format='{{.RepoDigests}}' | grep -oE 'sha256:[a-f0-9]{64}' | head -1 | cut -d: -f2 | cut -c1-12)
          fi

          # If still no digest, use a timestamp as fallback
          if [ -z "$DIGEST" ] || [ "$DIGEST" = "null" ]; then
            DIGEST=$(date +%Y%m%d%H%M%S)
            echo "Warning: Could not fetch CBT image digest, using timestamp: $DIGEST"
          fi

          echo "digest=${DIGEST}" >> $GITHUB_OUTPUT
          echo "CBT image digest: ${DIGEST}"

      - name: Generate Docker metadata
        id: meta
        uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f # v5.8.0
        with:
          images: ${{ env.DOCKER_REPO }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=cbt-${{ steps.cbt_tag.outputs.tag }}
            type=raw,value=cbt-${{ steps.cbt_tag.outputs.tag }}-${{ steps.cbt_digest.outputs.digest }}
            type=raw,value={{branch}}-cbt-${{ steps.cbt_digest.outputs.digest }}

      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            CBT_TAG=${{ steps.cbt_tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
