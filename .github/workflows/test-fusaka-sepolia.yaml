name: test-fusaka-sepolia
on:
  pull_request:
  workflow_dispatch:
    inputs:
      xatu_ref:
        description: 'Xatu repository ref to checkout'
        required: false
        default: 'master'
        type: string
permissions:
  contents: read
jobs:
  detect:
    name: Detect impacted models
    runs-on: ubuntu-latest
    outputs:
      models: ${{ steps.detect.outputs.models }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - name: Detect impacted models
        id: detect
        run: |
          IMPACTED=$(./.github/scripts/detect_impacted_models.sh --spec fusaka --network sepolia --base origin/${{ github.base_ref || 'master' }})
          echo "models=$IMPACTED" >> "$GITHUB_OUTPUT"
          echo "Impacted models: $IMPACTED"
  run-tests:
    name: Test fusaka/sepolia
    needs: detect
    if: needs.detect.outputs.models != 'none'
    runs-on:
      - self-hosted-ghr
      - size-l-x64
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Set up env
        run: |
          cp example.env .env
      - name: Checkout Xatu
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          repository: ethpandaops/xatu
          ref: ${{ github.event.inputs.xatu_ref || 'master' }}
          path: xatu
      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: '1.24'
      - name: Build xatu-cbt
        run: make build
      - name: Create cache directory
        run: mkdir -p .parquet_cache
      - name: Start infrastructure
        id: start-infra
        run: ./bin/xatu-cbt infra start
      - name: Run fusaka sepolia tests (full suite)
        if: needs.detect.outputs.models == 'all'
        run: ./bin/xatu-cbt test spec --spec fusaka --network sepolia --verbose
      - name: Run fusaka sepolia tests (impacted only)
        if: needs.detect.outputs.models != 'all'
        run: |
          echo "Running impacted models: ${{ needs.detect.outputs.models }}"
          ./bin/xatu-cbt test models ${{ needs.detect.outputs.models }} --spec fusaka --network sepolia --verbose
      - name: Stop infrastructure
        if: always() && steps.start-infra.outcome != 'skipped'
        run: ./bin/xatu-cbt infra stop
