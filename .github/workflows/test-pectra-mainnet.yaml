name: test-pectra-mainnet
on:
  pull_request:
  workflow_dispatch:
    inputs:
      xatu_ref:
        description: 'Xatu repository ref to checkout'
        required: false
        default: 'master'
        type: string
permissions:
  contents: read
jobs:
  run-tests:
    name: Test pectra/mainnet
    runs-on:
      - ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Set up env
        run: |
          cp example.env .env
      - name: Checkout Xatu
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          repository: ethpandaops/xatu
          ref: ${{ github.event.inputs.xatu_ref || 'master' }}
          path: xatu
      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: '1.24'
      - name: Build xatu-cbt
        run: make build
      - name: Create cache directory
        run: mkdir -p .parquet_cache
      - name: Start infrastructure
        id: start-infra
        run: ./bin/xatu-cbt infra start
      - name: Run pectra mainnet tests
        run: ./bin/xatu-cbt test spec --spec pectra --network mainnet --verbose --concurrency 5
      - name: Stop infrastructure
        if: always() && steps.start-infra.outcome != 'skipped'
        run: ./bin/xatu-cbt infra stop
