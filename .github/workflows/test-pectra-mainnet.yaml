name: test-pectra-mainnet
on:
  pull_request:
  workflow_dispatch:
    inputs:
      xatu_ref:
        description: 'Xatu repository ref to checkout'
        required: false
        default: 'master'
        type: string
permissions:
  contents: read
jobs:
  run-tests:
    name: Test pectra/mainnet
    runs-on:
      - self-hosted-ghr
      - size-l-x64
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - name: Detect impacted models
        id: detect
        run: |
          IMPACTED=$(./.github/scripts/detect_impacted_models.sh --spec pectra --network mainnet --base origin/${{ github.base_ref || 'master' }})
          echo "models=$IMPACTED" >> "$GITHUB_OUTPUT"
          echo "Impacted models: $IMPACTED"
      - name: Set up env
        if: steps.detect.outputs.models != 'none'
        run: |
          cp example.env .env
      - name: Checkout Xatu
        if: steps.detect.outputs.models != 'none'
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: ethpandaops/xatu
          ref: ${{ github.event.inputs.xatu_ref || 'master' }}
          path: xatu
      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        if: steps.detect.outputs.models != 'none'
        with:
          go-version: '1.24'
      - name: Build xatu-cbt
        if: steps.detect.outputs.models != 'none'
        run: make build
      - name: Create cache directory
        if: steps.detect.outputs.models != 'none'
        run: mkdir -p .parquet_cache
      - name: Start infrastructure
        if: steps.detect.outputs.models != 'none'
        id: start-infra
        run: ./bin/xatu-cbt infra start
      - name: Run pectra mainnet tests (full suite)
        if: steps.detect.outputs.models == 'all'
        run: ./bin/xatu-cbt test spec --spec pectra --network mainnet --verbose --concurrency 5
      - name: Run pectra mainnet tests (impacted only)
        if: steps.detect.outputs.models != 'all' && steps.detect.outputs.models != 'none'
        run: |
          echo "Running impacted models: ${{ steps.detect.outputs.models }}"
          ./bin/xatu-cbt test models ${{ steps.detect.outputs.models }} --spec pectra --network mainnet --verbose --concurrency 5
      - name: Stop infrastructure
        if: always() && steps.start-infra.outcome != 'skipped'
        run: ./bin/xatu-cbt infra stop
