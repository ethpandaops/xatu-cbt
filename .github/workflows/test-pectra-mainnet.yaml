name: test-pectra-mainnet
on:
  pull_request:
  workflow_dispatch:
    inputs:
      xatu_ref:
        description: 'Xatu repository ref to checkout'
        required: false
        default: 'master'
        type: string
permissions:
  contents: read
jobs:
  run-tests:
    name: Test pectra/mainnet
    runs-on:
      - ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Set up env
        run: |
          cp example.env .env
      - name: Checkout Xatu
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          repository: ethpandaops/xatu
          ref: ${{ github.event.inputs.xatu_ref || 'master' }}
          path: xatu
      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: '1.24'
      - name: Build xatu-cbt
        run: make build
      - name: Create cache directory
        run: mkdir -p .parquet_cache
      - name: Start infrastructure
        id: start-infra
        run: ./bin/xatu-cbt infra start
      - name: Run pectra mainnet tests
        run: ./bin/xatu-cbt test spec --spec pectra --network mainnet --verbose
      - name: Stop infrastructure
        if: always() && steps.start-infra.outcome != 'skipped'
        run: ./bin/xatu-cbt infra stop
