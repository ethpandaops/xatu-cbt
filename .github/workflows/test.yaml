name: test
on:
  pull_request:
  workflow_dispatch:
    inputs:
      xatu_ref:
        description: 'Xatu repository ref to checkout'
        required: false
        default: 'master'
        type: string
permissions:
  contents: read
jobs:
  run-tests:
    name: Run tests
    runs-on:
      - ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up env
        run: |
          cp example.env .env
      - name: Checkout Xatu
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: ethpandaops/xatu
          ref: ${{ github.event.inputs.xatu_ref || 'master' }}
          path: xatu
      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version: '1.24'
      - name: Build xatu-cbt
        run: make build
      - name: Start infrastructure
        run: ./bin/xatu-cbt infra start
      - name: Run pectra mainnet tests
        run: ./bin/xatu-cbt test spec --spec pectra --network mainnet
      - name: Run fusaka sepolia tests
        run: ./bin/xatu-cbt test spec --spec fusaka --network sepolia
      - name: Stop infrastructure
        if: always()
        run: ./bin/xatu-cbt infra stop
