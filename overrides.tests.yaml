# Testing overrides - merged on top of auto-generated defaults.
# Auto-generated defaults: external models get lag=0, scheduled models get
# schedule="@every 5s", incremental models get forwardfill/backfill="@every 5s".
# Only add entries here when you need to deviate from those defaults.
# docs: https://github.com/ethpandaops/cbt?tab=readme-ov-file#model-overrides
models:
  overrides:
    # Stagger transformation schedules to ensure deps initialize first
    # int_ models (intermediate) should run before fct_ models (final)
    int_attestation_first_seen:
      config:
        schedules:
          forwardfill: "@every 2s"
          backfill: "@every 2s"
    fct_attestation_observation_by_node:
      config:
        schedules:
          forwardfill: "@every 10s"
          backfill: "@every 10s"
