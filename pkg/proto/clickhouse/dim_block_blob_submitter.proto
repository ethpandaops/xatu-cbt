syntax = "proto3";

package cbt;

import "common.proto";
import "google/protobuf/wrappers.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Blob transaction to submitter name mapping.

message DimBlockBlobSubmitter {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // The block number
  uint64 block_number = 12;
  // The transaction hash
  string transaction_hash = 13;
  // The transaction index
  uint32 transaction_index = 14;
  // The blob submitter address
  string address = 15;
  // The versioned hashes of the blob submitter
  repeated string versioned_hashes = 16;
  // The name of the blob submitter
  google.protobuf.StringValue name = 17;
}

// Request for listing dim_block_blob_submitter records
message ListDimBlockBlobSubmitterRequest {
  // Filter by block_number - The block number (PRIMARY KEY - required)
  UInt64Filter block_number = 1;

  // Filter by transaction_index - The transaction index (ORDER BY column 2 - optional)
  UInt32Filter transaction_index = 2;

  // Filter by updated_date_time - Timestamp when the record was last updated (optional)
  UInt32Filter updated_date_time = 3;
  // Filter by transaction_hash - The transaction hash (optional)
  StringFilter transaction_hash = 4;
  // Filter by address - The blob submitter address (optional)
  StringFilter address = 5;
  // Filter by versioned_hashes - The versioned hashes of the blob submitter (optional)
  ArrayStringFilter versioned_hashes = 6;
  // Filter by name - The name of the blob submitter (optional)
  NullableStringFilter name = 7;

  // The maximum number of dim_block_blob_submitter to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 8;
  // A page token, received from a previous `ListDimBlockBlobSubmitter` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 9;
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 10;
}

// Response for listing dim_block_blob_submitter records
message ListDimBlockBlobSubmitterResponse {
  // The list of dim_block_blob_submitter.
  repeated DimBlockBlobSubmitter dim_block_blob_submitter = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single dim_block_blob_submitter record by primary key
message GetDimBlockBlobSubmitterRequest {
  // The block number
  uint64 block_number = 1; // Primary key (required)
}

// Response for getting a single dim_block_blob_submitter record
message GetDimBlockBlobSubmitterResponse {
  DimBlockBlobSubmitter item = 1;
}

// Query dim_block_blob_submitter data
service DimBlockBlobSubmitterService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListDimBlockBlobSubmitterRequest) returns (ListDimBlockBlobSubmitterResponse);
  // Get record | Retrieve a single record by primary key
  rpc Get(GetDimBlockBlobSubmitterRequest) returns (GetDimBlockBlobSubmitterResponse);
}
