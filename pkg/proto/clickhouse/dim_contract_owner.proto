syntax = "proto3";

package cbt;

import "common.proto";
import "google/protobuf/wrappers.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Contract owner information from Dune Analytics and growthepie for top storage slot contracts

message DimContractOwner {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // The contract address
  string contract_address = 12;
  // Owner key identifier
  google.protobuf.StringValue owner_key = 13;
  // Account owner of the contract
  google.protobuf.StringValue account_owner = 14;
  // Name of the contract
  google.protobuf.StringValue contract_name = 15;
  // Factory contract or deployer address
  google.protobuf.StringValue factory_contract = 16;
  // Usage category (e.g., stablecoin, dex, trading)
  google.protobuf.StringValue usage_category = 17;
  // Source of the label data (dune or growthepie)
  string source = 18;
}

// Request for listing dim_contract_owner records
message ListDimContractOwnerRequest {
  // Filter by contract_address - The contract address (PRIMARY KEY - required)
  StringFilter contract_address = 1;

  // Filter by updated_date_time - Timestamp when the record was last updated (optional)
  UInt32Filter updated_date_time = 2;
  // Filter by owner_key - Owner key identifier (optional)
  NullableStringFilter owner_key = 3;
  // Filter by account_owner - Account owner of the contract (optional)
  NullableStringFilter account_owner = 4;
  // Filter by contract_name - Name of the contract (optional)
  NullableStringFilter contract_name = 5;
  // Filter by factory_contract - Factory contract or deployer address (optional)
  NullableStringFilter factory_contract = 6;
  // Filter by usage_category - Usage category (e.g., stablecoin, dex, trading) (optional)
  NullableStringFilter usage_category = 7;
  // Filter by source - Source of the label data (dune or growthepie) (optional)
  StringFilter source = 8;

  // The maximum number of dim_contract_owner to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 9;
  // A page token, received from a previous `ListDimContractOwner` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 10;
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 11;
}

// Response for listing dim_contract_owner records
message ListDimContractOwnerResponse {
  // The list of dim_contract_owner.
  repeated DimContractOwner dim_contract_owner = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single dim_contract_owner record by primary key
message GetDimContractOwnerRequest {
  // The contract address
  string contract_address = 1; // Primary key (required)
}

// Response for getting a single dim_contract_owner record
message GetDimContractOwnerResponse {
  DimContractOwner item = 1;
}

// Query dim_contract_owner data
service DimContractOwnerService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListDimContractOwnerRequest) returns (ListDimContractOwnerResponse);
  // Get record | Retrieve a single record by primary key
  rpc Get(GetDimContractOwnerRequest) returns (GetDimContractOwnerResponse);
}
