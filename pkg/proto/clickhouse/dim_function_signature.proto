syntax = "proto3";

package cbt;

import "common.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Function signature lookup table populated from Sourcify signature database.

message DimFunctionSignature {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // Function selector (first 4 bytes of keccak256 hash, hex encoded with 0x prefix)
  string selector = 12;
  // Function signature name (e.g., transfer(address,uint256))
  string name = 13;
  // Whether this signature comes from a verified contract source
  bool has_verified_contract = 14;
}

// Request for listing dim_function_signature records
message ListDimFunctionSignatureRequest {
  // Filter by selector - Function selector (first 4 bytes of keccak256 hash, hex encoded with 0x prefix) (PRIMARY KEY - required)
  StringFilter selector = 1;

  // Filter by updated_date_time - Timestamp when the record was last updated (optional)
  UInt32Filter updated_date_time = 2;
  // Filter by name - Function signature name (e.g., transfer(address,uint256)) (optional)
  StringFilter name = 3;
  // Filter by has_verified_contract - Whether this signature comes from a verified contract source (optional)
  BoolFilter has_verified_contract = 4;

  // The maximum number of dim_function_signature to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 5;
  // A page token, received from a previous `ListDimFunctionSignature` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 6;
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 7;
}

// Response for listing dim_function_signature records
message ListDimFunctionSignatureResponse {
  // The list of dim_function_signature.
  repeated DimFunctionSignature dim_function_signature = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single dim_function_signature record by primary key
message GetDimFunctionSignatureRequest {
  // Function selector (first 4 bytes of keccak256 hash, hex encoded with 0x prefix)
  string selector = 1; // Primary key (required)
}

// Response for getting a single dim_function_signature record
message GetDimFunctionSignatureResponse {
  DimFunctionSignature item = 1;
}

// Query dim_function_signature data
service DimFunctionSignatureService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListDimFunctionSignatureRequest) returns (ListDimFunctionSignatureResponse);
  // Get record | Retrieve a single record by primary key
  rpc Get(GetDimFunctionSignatureRequest) returns (GetDimFunctionSignatureResponse);
}
