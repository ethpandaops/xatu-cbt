syntax = "proto3";

package cbt;

import "common.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Validator index to pubkey mapping â€” one row per validator with the latest pubkey

message DimValidatorPubkey {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // The index of the validator
  uint32 validator_index = 12;
  // The public key of the validator
  string pubkey = 13;
}

// Request for listing dim_validator_pubkey records
message ListDimValidatorPubkeyRequest {
  // Filter by pubkey - The public key of the validator (PRIMARY KEY - required unless using alternatives: validator_index)
  StringFilter pubkey = 1;

  // Filter by validator_index - The index of the validator (ORDER BY column 2 - optional)
  UInt32Filter validator_index = 2;

  // Filter by updated_date_time - Timestamp when the record was last updated (optional)
  UInt32Filter updated_date_time = 3;

  // The maximum number of dim_validator_pubkey to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 4;
  // A page token, received from a previous `ListDimValidatorPubkey` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 5;
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 6;
}

// Response for listing dim_validator_pubkey records
message ListDimValidatorPubkeyResponse {
  // The list of dim_validator_pubkey.
  repeated DimValidatorPubkey dim_validator_pubkey = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single dim_validator_pubkey record by primary key
message GetDimValidatorPubkeyRequest {
  // The public key of the validator
  string pubkey = 1; // Primary key (required)
}

// Response for getting a single dim_validator_pubkey record
message GetDimValidatorPubkeyResponse {
  DimValidatorPubkey item = 1;
}

// Query dim_validator_pubkey data
service DimValidatorPubkeyService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListDimValidatorPubkeyRequest) returns (ListDimValidatorPubkeyResponse);
  // Get record | Retrieve a single record by primary key
  rpc Get(GetDimValidatorPubkeyRequest) returns (GetDimValidatorPubkeyResponse);
}
