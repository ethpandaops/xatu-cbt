syntax = "proto3";

package cbt;

import "common.proto";
import "google/api/annotations.proto";
import "google/api/field_behavior.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Address access totals and expiry statistics

message FctAddressAccessTotal {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // Total number of accounts accessed in last 365 days
  uint64 total_accounts = 12;
  // Number of expired accounts (not accessed in last 365 days)
  uint64 expired_accounts = 13;
  // Total number of contract accounts accessed in last 365 days
  uint64 total_contract_accounts = 14;
  // Number of expired contracts (not accessed in last 365 days)
  uint64 expired_contracts = 15;
}

// Request for listing fct_address_access_total records
message ListFctAddressAccessTotalRequest {
  // Filter by updated_date_time - Timestamp when the record was last updated (PRIMARY KEY - required)
  UInt32Filter updated_date_time = 1 [(google.api.field_behavior) = REQUIRED];

  // Filter by total_accounts - Total number of accounts accessed in last 365 days (optional)
  UInt64Filter total_accounts = 2 [(google.api.field_behavior) = OPTIONAL];
  // Filter by expired_accounts - Number of expired accounts (not accessed in last 365 days) (optional)
  UInt64Filter expired_accounts = 3 [(google.api.field_behavior) = OPTIONAL];
  // Filter by total_contract_accounts - Total number of contract accounts accessed in last 365 days (optional)
  UInt64Filter total_contract_accounts = 4 [(google.api.field_behavior) = OPTIONAL];
  // Filter by expired_contracts - Number of expired contracts (not accessed in last 365 days) (optional)
  UInt64Filter expired_contracts = 5 [(google.api.field_behavior) = OPTIONAL];

  // The maximum number of fct_address_access_total to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 6 [(google.api.field_behavior) = OPTIONAL];
  // A page token, received from a previous `ListFctAddressAccessTotal` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 7 [(google.api.field_behavior) = OPTIONAL];
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 8 [(google.api.field_behavior) = OPTIONAL];
}

// Response for listing fct_address_access_total records
message ListFctAddressAccessTotalResponse {
  // The list of fct_address_access_total.
  repeated FctAddressAccessTotal fct_address_access_total = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single fct_address_access_total record by primary key
message GetFctAddressAccessTotalRequest {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 1; // Primary key (required)
}

// Response for getting a single fct_address_access_total record
message GetFctAddressAccessTotalResponse {
  FctAddressAccessTotal item = 1;
}

// Query fct_address_access_total data
service FctAddressAccessTotalService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListFctAddressAccessTotalRequest) returns (ListFctAddressAccessTotalResponse) {
    option (google.api.http) = {
      get: "/api/v1/fct_address_access_total"
    };
  }
  // Get record | Retrieve a single record by updated_date_time
  rpc Get(GetFctAddressAccessTotalRequest) returns (GetFctAddressAccessTotalResponse) {
    option (google.api.http) = {
      get: "/api/v1/fct_address_access_total/{updated_date_time}"
    };
  }
}
