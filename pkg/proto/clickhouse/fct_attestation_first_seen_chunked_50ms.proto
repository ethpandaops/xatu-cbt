  rpc List(ListFctAttestationFirstSeenChunked50msRequest) returns (ListFctAttestationFirstSeenChunked50msResponse) {
    option (google.api.http) = {
      get: "/api/v1/fct_attestation_first_seen_chunked_50ms"
