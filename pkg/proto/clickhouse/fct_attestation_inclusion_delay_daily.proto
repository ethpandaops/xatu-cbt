syntax = "proto3";

package cbt;

import "common.proto";
import "google/protobuf/wrappers.proto";
import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "clickhouse/annotations.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Daily aggregated attestation inclusion delay statistics with percentiles, Bollinger bands, and moving averages

message FctAttestationInclusionDelayDaily {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // Start of the day period
  string day_start_date = 12;
  // Number of slots in this day
  uint32 slot_count = 13;
  // Average inclusion delay (slots)
  float avg_inclusion_delay = 14;
  // Minimum inclusion delay (slots)
  float min_inclusion_delay = 15;
  // Maximum inclusion delay (slots)
  float max_inclusion_delay = 16;
  // 5th percentile inclusion delay
  float p05_inclusion_delay = 17;
  // 50th percentile (median) inclusion delay
  float p50_inclusion_delay = 18;
  // 95th percentile inclusion delay
  float p95_inclusion_delay = 19;
  // Standard deviation of inclusion delay
  float stddev_inclusion_delay = 20;
  // Upper Bollinger band (avg + 2*stddev)
  float upper_band_inclusion_delay = 21;
  // Lower Bollinger band (avg - 2*stddev)
  float lower_band_inclusion_delay = 22;
  // Moving average inclusion delay (7-day window)
  float moving_avg_inclusion_delay = 23;
}

// Request for listing fct_attestation_inclusion_delay_daily records
message ListFctAttestationInclusionDelayDailyRequest {
  // Filter by day_start_date - Start of the day period (PRIMARY KEY - required)
  StringFilter day_start_date = 1 [(google.api.field_behavior) = REQUIRED, (clickhouse.v1.required_group) = "primary_key"];

  // Filter by updated_date_time - Timestamp when the record was last updated (optional)
  UInt32Filter updated_date_time = 2 [(google.api.field_behavior) = OPTIONAL];
  // Filter by slot_count - Number of slots in this day (optional)
  UInt32Filter slot_count = 3 [(google.api.field_behavior) = OPTIONAL];
  // Filter by avg_inclusion_delay - Average inclusion delay (slots) (optional)
  google.protobuf.FloatValue avg_inclusion_delay = 4 [(google.api.field_behavior) = OPTIONAL];
  // Filter by min_inclusion_delay - Minimum inclusion delay (slots) (optional)
  google.protobuf.FloatValue min_inclusion_delay = 5 [(google.api.field_behavior) = OPTIONAL];
  // Filter by max_inclusion_delay - Maximum inclusion delay (slots) (optional)
  google.protobuf.FloatValue max_inclusion_delay = 6 [(google.api.field_behavior) = OPTIONAL];
  // Filter by p05_inclusion_delay - 5th percentile inclusion delay (optional)
  google.protobuf.FloatValue p05_inclusion_delay = 7 [(google.api.field_behavior) = OPTIONAL];
  // Filter by p50_inclusion_delay - 50th percentile (median) inclusion delay (optional)
  google.protobuf.FloatValue p50_inclusion_delay = 8 [(google.api.field_behavior) = OPTIONAL];
  // Filter by p95_inclusion_delay - 95th percentile inclusion delay (optional)
  google.protobuf.FloatValue p95_inclusion_delay = 9 [(google.api.field_behavior) = OPTIONAL];
  // Filter by stddev_inclusion_delay - Standard deviation of inclusion delay (optional)
  google.protobuf.FloatValue stddev_inclusion_delay = 10 [(google.api.field_behavior) = OPTIONAL];
  // Filter by upper_band_inclusion_delay - Upper Bollinger band (avg + 2*stddev) (optional)
  google.protobuf.FloatValue upper_band_inclusion_delay = 11 [(google.api.field_behavior) = OPTIONAL];
  // Filter by lower_band_inclusion_delay - Lower Bollinger band (avg - 2*stddev) (optional)
  google.protobuf.FloatValue lower_band_inclusion_delay = 12 [(google.api.field_behavior) = OPTIONAL];
  // Filter by moving_avg_inclusion_delay - Moving average inclusion delay (7-day window) (optional)
  google.protobuf.FloatValue moving_avg_inclusion_delay = 13 [(google.api.field_behavior) = OPTIONAL];

  // The maximum number of fct_attestation_inclusion_delay_daily to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 14 [(google.api.field_behavior) = OPTIONAL];
  // A page token, received from a previous `ListFctAttestationInclusionDelayDaily` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 15 [(google.api.field_behavior) = OPTIONAL];
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 16 [(google.api.field_behavior) = OPTIONAL];
}

// Response for listing fct_attestation_inclusion_delay_daily records
message ListFctAttestationInclusionDelayDailyResponse {
  // The list of fct_attestation_inclusion_delay_daily.
  repeated FctAttestationInclusionDelayDaily fct_attestation_inclusion_delay_daily = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single fct_attestation_inclusion_delay_daily record by primary key
message GetFctAttestationInclusionDelayDailyRequest {
  // Start of the day period
  string day_start_date = 1; // Primary key (required)
}

// Response for getting a single fct_attestation_inclusion_delay_daily record
message GetFctAttestationInclusionDelayDailyResponse {
  FctAttestationInclusionDelayDaily item = 1;
}

// Query fct_attestation_inclusion_delay_daily data
service FctAttestationInclusionDelayDailyService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListFctAttestationInclusionDelayDailyRequest) returns (ListFctAttestationInclusionDelayDailyResponse) {
    option (google.api.http) = {
      get: "/api/v1/fct_attestation_inclusion_delay_daily"
    };
  }
  // Get record | Retrieve a single record by day_start_date
  rpc Get(GetFctAttestationInclusionDelayDailyRequest) returns (GetFctAttestationInclusionDelayDailyResponse) {
    option (google.api.http) = {
      get: "/api/v1/fct_attestation_inclusion_delay_daily/{day_start_date}"
    };
  }
}
