syntax = "proto3";

package cbt;

import "common.proto";
import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "clickhouse/annotations.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Attestation liveness aggregated by entity and day for the head chain. Reduces epoch-level data by ~225x.

message FctAttestationLivenessByEntityHeadDaily {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // The calendar date
  string date = 12;
  // The entity (staking provider) associated with the validators, unknown if not mapped
  string entity = 13;
  // Attestation status: attested or missed
  string status = 14;
  // Sum of attestations for this date/entity/status combination
  uint64 attestation_count = 15;
}

// Request for listing fct_attestation_liveness_by_entity_head_daily records
message ListFctAttestationLivenessByEntityHeadDailyRequest {
  // Filter by date - The calendar date (PRIMARY KEY - required)
  StringFilter date = 1 [(google.api.field_behavior) = REQUIRED, (clickhouse.v1.required_group) = "primary_key"];

  // Filter by entity - The entity (staking provider) associated with the validators, unknown if not mapped (ORDER BY column 2 - optional)
  StringFilter entity = 2 [(google.api.field_behavior) = OPTIONAL];

  // Filter by status - Attestation status: attested or missed (ORDER BY column 3 - optional)
  StringFilter status = 3 [(google.api.field_behavior) = OPTIONAL];

  // Filter by updated_date_time - Timestamp when the record was last updated (optional)
  UInt32Filter updated_date_time = 4 [(google.api.field_behavior) = OPTIONAL];
  // Filter by attestation_count - Sum of attestations for this date/entity/status combination (optional)
  UInt64Filter attestation_count = 5 [(google.api.field_behavior) = OPTIONAL];

  // The maximum number of fct_attestation_liveness_by_entity_head_daily to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 6 [(google.api.field_behavior) = OPTIONAL];
  // A page token, received from a previous `ListFctAttestationLivenessByEntityHeadDaily` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 7 [(google.api.field_behavior) = OPTIONAL];
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 8 [(google.api.field_behavior) = OPTIONAL];
}

// Response for listing fct_attestation_liveness_by_entity_head_daily records
message ListFctAttestationLivenessByEntityHeadDailyResponse {
  // The list of fct_attestation_liveness_by_entity_head_daily.
  repeated FctAttestationLivenessByEntityHeadDaily fct_attestation_liveness_by_entity_head_daily = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single fct_attestation_liveness_by_entity_head_daily record by primary key
message GetFctAttestationLivenessByEntityHeadDailyRequest {
  // The calendar date
  string date = 1; // Primary key (required)
}

// Response for getting a single fct_attestation_liveness_by_entity_head_daily record
message GetFctAttestationLivenessByEntityHeadDailyResponse {
  FctAttestationLivenessByEntityHeadDaily item = 1;
}

// Query fct_attestation_liveness_by_entity_head_daily data
service FctAttestationLivenessByEntityHeadDailyService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListFctAttestationLivenessByEntityHeadDailyRequest) returns (ListFctAttestationLivenessByEntityHeadDailyResponse) {
    option (google.api.http) = {
      get: "/api/v1/fct_attestation_liveness_by_entity_head_daily"
    };
  }
  // Get record | Retrieve a single record by date
  rpc Get(GetFctAttestationLivenessByEntityHeadDailyRequest) returns (GetFctAttestationLivenessByEntityHeadDailyResponse) {
    option (google.api.http) = {
      get: "/api/v1/fct_attestation_liveness_by_entity_head_daily/{date}"
    };
  }
}
