syntax = "proto3";

package cbt;

import "common.proto";
import "google/protobuf/wrappers.proto";
import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "clickhouse/annotations.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Daily aggregated attestation participation rate statistics with percentiles, Bollinger bands, and moving averages

message FctAttestationParticipationRateDaily {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // Start of the day period
  string day_start_date = 12;
  // Number of slots in this day
  uint32 slot_count = 13;
  // Average participation rate (%)
  float avg_participation_rate = 14;
  // Minimum participation rate (%)
  float min_participation_rate = 15;
  // Maximum participation rate (%)
  float max_participation_rate = 16;
  // 5th percentile participation rate
  float p05_participation_rate = 17;
  // 50th percentile (median) participation rate
  float p50_participation_rate = 18;
  // 95th percentile participation rate
  float p95_participation_rate = 19;
  // Standard deviation of participation rate
  float stddev_participation_rate = 20;
  // Upper Bollinger band (avg + 2*stddev)
  float upper_band_participation_rate = 21;
  // Lower Bollinger band (avg - 2*stddev)
  float lower_band_participation_rate = 22;
  // Moving average participation rate (7-day window)
  float moving_avg_participation_rate = 23;
}

// Request for listing fct_attestation_participation_rate_daily records
message ListFctAttestationParticipationRateDailyRequest {
  // Filter by day_start_date - Start of the day period (PRIMARY KEY - required)
  StringFilter day_start_date = 1 [(google.api.field_behavior) = REQUIRED, (clickhouse.v1.required_group) = "primary_key"];

  // Filter by updated_date_time - Timestamp when the record was last updated (optional)
  UInt32Filter updated_date_time = 2 [(google.api.field_behavior) = OPTIONAL];
  // Filter by slot_count - Number of slots in this day (optional)
  UInt32Filter slot_count = 3 [(google.api.field_behavior) = OPTIONAL];
  // Filter by avg_participation_rate - Average participation rate (%) (optional)
  google.protobuf.FloatValue avg_participation_rate = 4 [(google.api.field_behavior) = OPTIONAL];
  // Filter by min_participation_rate - Minimum participation rate (%) (optional)
  google.protobuf.FloatValue min_participation_rate = 5 [(google.api.field_behavior) = OPTIONAL];
  // Filter by max_participation_rate - Maximum participation rate (%) (optional)
  google.protobuf.FloatValue max_participation_rate = 6 [(google.api.field_behavior) = OPTIONAL];
  // Filter by p05_participation_rate - 5th percentile participation rate (optional)
  google.protobuf.FloatValue p05_participation_rate = 7 [(google.api.field_behavior) = OPTIONAL];
  // Filter by p50_participation_rate - 50th percentile (median) participation rate (optional)
  google.protobuf.FloatValue p50_participation_rate = 8 [(google.api.field_behavior) = OPTIONAL];
  // Filter by p95_participation_rate - 95th percentile participation rate (optional)
  google.protobuf.FloatValue p95_participation_rate = 9 [(google.api.field_behavior) = OPTIONAL];
  // Filter by stddev_participation_rate - Standard deviation of participation rate (optional)
  google.protobuf.FloatValue stddev_participation_rate = 10 [(google.api.field_behavior) = OPTIONAL];
  // Filter by upper_band_participation_rate - Upper Bollinger band (avg + 2*stddev) (optional)
  google.protobuf.FloatValue upper_band_participation_rate = 11 [(google.api.field_behavior) = OPTIONAL];
  // Filter by lower_band_participation_rate - Lower Bollinger band (avg - 2*stddev) (optional)
  google.protobuf.FloatValue lower_band_participation_rate = 12 [(google.api.field_behavior) = OPTIONAL];
  // Filter by moving_avg_participation_rate - Moving average participation rate (7-day window) (optional)
  google.protobuf.FloatValue moving_avg_participation_rate = 13 [(google.api.field_behavior) = OPTIONAL];

  // The maximum number of fct_attestation_participation_rate_daily to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 14 [(google.api.field_behavior) = OPTIONAL];
  // A page token, received from a previous `ListFctAttestationParticipationRateDaily` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 15 [(google.api.field_behavior) = OPTIONAL];
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 16 [(google.api.field_behavior) = OPTIONAL];
}

// Response for listing fct_attestation_participation_rate_daily records
message ListFctAttestationParticipationRateDailyResponse {
  // The list of fct_attestation_participation_rate_daily.
  repeated FctAttestationParticipationRateDaily fct_attestation_participation_rate_daily = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single fct_attestation_participation_rate_daily record by primary key
message GetFctAttestationParticipationRateDailyRequest {
  // Start of the day period
  string day_start_date = 1; // Primary key (required)
}

// Response for getting a single fct_attestation_participation_rate_daily record
message GetFctAttestationParticipationRateDailyResponse {
  FctAttestationParticipationRateDaily item = 1;
}

// Query fct_attestation_participation_rate_daily data
service FctAttestationParticipationRateDailyService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListFctAttestationParticipationRateDailyRequest) returns (ListFctAttestationParticipationRateDailyResponse) {
    option (google.api.http) = {
      get: "/api/v1/fct_attestation_participation_rate_daily"
    };
  }
  // Get record | Retrieve a single record by day_start_date
  rpc Get(GetFctAttestationParticipationRateDailyRequest) returns (GetFctAttestationParticipationRateDailyResponse) {
    option (google.api.http) = {
      get: "/api/v1/fct_attestation_participation_rate_daily/{day_start_date}"
    };
  }
}
