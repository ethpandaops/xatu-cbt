syntax = "proto3";

package cbt;

import "common.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// When the block was first seen on the network by a sentry node

message FctBlockBlobFirstSeenByNode {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // Source of the event
  string source = 12;
  // The slot number
  uint32 slot = 13;
  // The wall clock time when the slot started
  uint32 slot_start_date_time = 14;
  // The epoch number containing the slot
  uint32 epoch = 15;
  // The wall clock time when the epoch started
  uint32 epoch_start_date_time = 16;
  // The time from slot start for the client to see the block
  uint32 seen_slot_start_diff = 17;
  // The beacon block root hash
  string block_root = 18;
  // The blob index
  uint32 blob_index = 19;
  // Username of the node
  string username = 20;
  // ID of the node
  string node_id = 21;
  // Classification of the node, e.g. "individual", "institution", "internal" (aka ethPandaOps) or "unclassified"
  string classification = 22;
  // Name of the client
  string meta_client_name = 23;
  // Version of the client
  string meta_client_version = 24;
  // Implementation of the client
  string meta_client_implementation = 25;
  // City of the client
  string meta_client_geo_city = 26;
  // Country of the client
  string meta_client_geo_country = 27;
  // Country code of the client
  string meta_client_geo_country_code = 28;
  // Continent code of the client
  string meta_client_geo_continent_code = 29;
  // Ethereum consensus client version
  string meta_consensus_version = 30;
  // Ethereum consensus client implementation
  string meta_consensus_implementation = 31;
}

// ListFctBlockBlobFirstSeenByNodeRequest is the request message for listing fct_block_blob_first_seen_by_node records
message ListFctBlockBlobFirstSeenByNodeRequest {
  // Filter by slot_start_date_time (PRIMARY KEY - required)
  UInt32Filter slot_start_date_time = 1;

  // Filter by block_root (ORDER BY column 2 - optional)
  StringFilter block_root = 2;

  // Filter by blob_index (ORDER BY column 3 - optional)
  UInt32Filter blob_index = 3;

  // Filter by meta_client_name (ORDER BY column 4 - optional)
  StringFilter meta_client_name = 4;

  // Filter by updated_date_time (optional)
  UInt32Filter updated_date_time = 5;
  // Filter by source (optional)
  StringFilter source = 6;
  // Filter by slot (optional)
  UInt32Filter slot = 7;
  // Filter by epoch (optional)
  UInt32Filter epoch = 8;
  // Filter by epoch_start_date_time (optional)
  UInt32Filter epoch_start_date_time = 9;
  // Filter by seen_slot_start_diff (optional)
  UInt32Filter seen_slot_start_diff = 10;
  // Filter by username (optional)
  StringFilter username = 11;
  // Filter by node_id (optional)
  StringFilter node_id = 12;
  // Filter by classification (optional)
  StringFilter classification = 13;
  // Filter by meta_client_version (optional)
  StringFilter meta_client_version = 14;
  // Filter by meta_client_implementation (optional)
  StringFilter meta_client_implementation = 15;
  // Filter by meta_client_geo_city (optional)
  StringFilter meta_client_geo_city = 16;
  // Filter by meta_client_geo_country (optional)
  StringFilter meta_client_geo_country = 17;
  // Filter by meta_client_geo_country_code (optional)
  StringFilter meta_client_geo_country_code = 18;
  // Filter by meta_client_geo_continent_code (optional)
  StringFilter meta_client_geo_continent_code = 19;
  // Filter by meta_consensus_version (optional)
  StringFilter meta_consensus_version = 20;
  // Filter by meta_consensus_implementation (optional)
  StringFilter meta_consensus_implementation = 21;

  // The maximum number of fct_block_blob_first_seen_by_node to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 22;
  // A page token, received from a previous `ListFctBlockBlobFirstSeenByNode` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 23;
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 24;
}

// ListFctBlockBlobFirstSeenByNodeResponse is the response message for listing fct_block_blob_first_seen_by_node records
message ListFctBlockBlobFirstSeenByNodeResponse {
  // The list of fct_block_blob_first_seen_by_node.
  repeated FctBlockBlobFirstSeenByNode fct_block_blob_first_seen_by_node = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// GetFctBlockBlobFirstSeenByNodeRequest is the request message for getting a single fct_block_blob_first_seen_by_node record by primary key
message GetFctBlockBlobFirstSeenByNodeRequest {
  // The wall clock time when the slot started
  uint32 slot_start_date_time = 1; // Primary key (required)
}

// GetFctBlockBlobFirstSeenByNodeResponse is the response message for getting a single fct_block_blob_first_seen_by_node record
message GetFctBlockBlobFirstSeenByNodeResponse {
  FctBlockBlobFirstSeenByNode item = 1;
}

// FctBlockBlobFirstSeenByNodeService provides RPC methods for querying fct_block_blob_first_seen_by_node data
service FctBlockBlobFirstSeenByNodeService {
  // List returns paginated fct_block_blob_first_seen_by_node records
  rpc List(ListFctBlockBlobFirstSeenByNodeRequest) returns (ListFctBlockBlobFirstSeenByNodeResponse);
  // Get returns a single fct_block_blob_first_seen_by_node record by primary key
  rpc Get(GetFctBlockBlobFirstSeenByNodeRequest) returns (GetFctBlockBlobFirstSeenByNodeResponse);
}
