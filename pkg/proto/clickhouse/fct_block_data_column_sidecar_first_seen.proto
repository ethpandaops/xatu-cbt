// When the data column was first seen on the network by any sentry node

message FctBlockDataColumnSidecarFirstSeen {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // Source of the event
  string source = 12;
  // The slot number
  uint32 slot = 13;
  // The wall clock time when the slot started
  uint32 slot_start_date_time = 14;
  // The epoch number containing the slot
  uint32 epoch = 15;
  // The wall clock time when the epoch started
  uint32 epoch_start_date_time = 16;
  // The time from slot start until the data column was first seen by any node
  uint32 seen_slot_start_diff = 17;
  // The beacon block root hash
  string block_root = 18;
  // The data column index
  uint32 column_index = 19;
  // The number of rows (blobs) in the data column sidecar
  uint32 row_count = 20;
  // Username of the node that first saw the data column
  string username = 21;
  // ID of the node that first saw the data column
  string node_id = 22;
  // Classification of the node that first saw the data column, e.g. "individual", "corporate", "internal" (aka ethPandaOps) or "unclassified"
  string classification = 23;
  // Name of the client that first saw the data column
  string meta_client_name = 24;
  // Version of the client that first saw the data column
  string meta_client_version = 25;
  // Implementation of the client that first saw the data column
  string meta_client_implementation = 26;
  // City of the client that first saw the data column
  string meta_client_geo_city = 27;
  // Country of the client that first saw the data column
  string meta_client_geo_country = 28;
  // Country code of the client that first saw the data column
  string meta_client_geo_country_code = 29;
  // Continent code of the client that first saw the data column
  string meta_client_geo_continent_code = 30;
  // Longitude of the client that first saw the data column
  google.protobuf.DoubleValue meta_client_geo_longitude = 31;
  // Latitude of the client that first saw the data column
  google.protobuf.DoubleValue meta_client_geo_latitude = 32;
  // Autonomous system number of the client that first saw the data column
  google.protobuf.UInt32Value meta_client_geo_autonomous_system_number = 33;
  // Autonomous system organization of the client that first saw the data column
  google.protobuf.StringValue meta_client_geo_autonomous_system_organization = 34;
  // Ethereum consensus client version of the client that first saw the data column
  string meta_consensus_version = 35;
  // Ethereum consensus client implementation of the client that first saw the data column
  string meta_consensus_implementation = 36;
}

