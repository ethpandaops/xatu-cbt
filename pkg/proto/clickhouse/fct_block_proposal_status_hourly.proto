syntax = "proto3";

package cbt;

import "common.proto";
import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "clickhouse/annotations.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Hourly block proposal status counts by status type

message FctBlockProposalStatusHourly {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // Start of the hour period
  uint32 hour_start_date_time = 12;
  // Block proposal status (canonical, orphaned, missed)
  string status = 13;
  // Number of slots with this status
  uint32 slot_count = 14;
}

// Request for listing fct_block_proposal_status_hourly records
message ListFctBlockProposalStatusHourlyRequest {
  // Filter by hour_start_date_time - Start of the hour period (PRIMARY KEY - required)
  UInt32Filter hour_start_date_time = 1 [(google.api.field_behavior) = REQUIRED, (clickhouse.v1.required_group) = "primary_key"];

  // Filter by status - Block proposal status (canonical, orphaned, missed) (ORDER BY column 2 - optional)
  StringFilter status = 2 [(google.api.field_behavior) = OPTIONAL];

  // Filter by updated_date_time - Timestamp when the record was last updated (optional)
  UInt32Filter updated_date_time = 3 [(google.api.field_behavior) = OPTIONAL];
  // Filter by slot_count - Number of slots with this status (optional)
  UInt32Filter slot_count = 4 [(google.api.field_behavior) = OPTIONAL];

  // The maximum number of fct_block_proposal_status_hourly to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 5 [(google.api.field_behavior) = OPTIONAL];
  // A page token, received from a previous `ListFctBlockProposalStatusHourly` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 6 [(google.api.field_behavior) = OPTIONAL];
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 7 [(google.api.field_behavior) = OPTIONAL];
}

// Response for listing fct_block_proposal_status_hourly records
message ListFctBlockProposalStatusHourlyResponse {
  // The list of fct_block_proposal_status_hourly.
  repeated FctBlockProposalStatusHourly fct_block_proposal_status_hourly = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single fct_block_proposal_status_hourly record by primary key
message GetFctBlockProposalStatusHourlyRequest {
  // Start of the hour period
  uint32 hour_start_date_time = 1; // Primary key (required)
}

// Response for getting a single fct_block_proposal_status_hourly record
message GetFctBlockProposalStatusHourlyResponse {
  FctBlockProposalStatusHourly item = 1;
}

// Query fct_block_proposal_status_hourly data
service FctBlockProposalStatusHourlyService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListFctBlockProposalStatusHourlyRequest) returns (ListFctBlockProposalStatusHourlyResponse) {
    option (google.api.http) = {
      get: "/api/v1/fct_block_proposal_status_hourly"
    };
  }
  // Get record | Retrieve a single record by hour_start_date_time
  rpc Get(GetFctBlockProposalStatusHourlyRequest) returns (GetFctBlockProposalStatusHourlyResponse) {
    option (google.api.http) = {
      get: "/api/v1/fct_block_proposal_status_hourly/{hour_start_date_time}"
    };
  }
}
