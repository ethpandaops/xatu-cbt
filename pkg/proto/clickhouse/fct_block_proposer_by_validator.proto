syntax = "proto3";

package cbt;

import "common.proto";
import "google/protobuf/wrappers.proto";
import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "clickhouse/annotations.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Block proposers re-indexed by validator for efficient validator lookups

message FctBlockProposerByValidator {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // The slot number
  uint32 slot = 12;
  // The wall clock time when the slot started
  uint32 slot_start_date_time = 13;
  // The epoch number containing the slot
  uint32 epoch = 14;
  // The wall clock time when the epoch started
  uint32 epoch_start_date_time = 15;
  // The validator index of the proposer
  uint32 validator_index = 16;
  // The public key of the proposer
  string pubkey = 17;
  // The beacon block root hash. NULL if missed
  google.protobuf.StringValue block_root = 18;
  // Can be "canonical", "orphaned" or "missed"
  string status = 19;
}

// Request for listing fct_block_proposer_by_validator records
message ListFctBlockProposerByValidatorRequest {
  // Filter by validator_index - The validator index of the proposer (PRIMARY KEY - required)
  UInt32Filter validator_index = 1 [(google.api.field_behavior) = REQUIRED, (clickhouse.v1.required_group) = "primary_key"];

  // Filter by slot_start_date_time - The wall clock time when the slot started (ORDER BY column 2 - optional)
  UInt32Filter slot_start_date_time = 2 [(google.api.field_behavior) = OPTIONAL];

  // Filter by updated_date_time - Timestamp when the record was last updated (optional)
  UInt32Filter updated_date_time = 3 [(google.api.field_behavior) = OPTIONAL];
  // Filter by slot - The slot number (optional)
  UInt32Filter slot = 4 [(google.api.field_behavior) = OPTIONAL];
  // Filter by epoch - The epoch number containing the slot (optional)
  UInt32Filter epoch = 5 [(google.api.field_behavior) = OPTIONAL];
  // Filter by epoch_start_date_time - The wall clock time when the epoch started (optional)
  UInt32Filter epoch_start_date_time = 6 [(google.api.field_behavior) = OPTIONAL];
  // Filter by pubkey - The public key of the proposer (optional)
  StringFilter pubkey = 7 [(google.api.field_behavior) = OPTIONAL];
  // Filter by block_root - The beacon block root hash. NULL if missed (optional)
  NullableStringFilter block_root = 8 [(google.api.field_behavior) = OPTIONAL];
  // Filter by status - Can be "canonical", "orphaned" or "missed" (optional)
  StringFilter status = 9 [(google.api.field_behavior) = OPTIONAL];

  // The maximum number of fct_block_proposer_by_validator to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 10 [(google.api.field_behavior) = OPTIONAL];
  // A page token, received from a previous `ListFctBlockProposerByValidator` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 11 [(google.api.field_behavior) = OPTIONAL];
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 12 [(google.api.field_behavior) = OPTIONAL];
}

// Response for listing fct_block_proposer_by_validator records
message ListFctBlockProposerByValidatorResponse {
  // The list of fct_block_proposer_by_validator.
  repeated FctBlockProposerByValidator fct_block_proposer_by_validator = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single fct_block_proposer_by_validator record by primary key
message GetFctBlockProposerByValidatorRequest {
  // The validator index of the proposer
  uint32 validator_index = 1; // Primary key (required)
}

// Response for getting a single fct_block_proposer_by_validator record
message GetFctBlockProposerByValidatorResponse {
  FctBlockProposerByValidator item = 1;
}

// Query fct_block_proposer_by_validator data
service FctBlockProposerByValidatorService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListFctBlockProposerByValidatorRequest) returns (ListFctBlockProposerByValidatorResponse) {
    option (google.api.http) = {
      get: "/api/v1/fct_block_proposer_by_validator"
    };
  }
  // Get record | Retrieve a single record by validator_index
  rpc Get(GetFctBlockProposerByValidatorRequest) returns (GetFctBlockProposerByValidatorResponse) {
    option (google.api.http) = {
      get: "/api/v1/fct_block_proposer_by_validator/{validator_index}"
    };
  }
}
