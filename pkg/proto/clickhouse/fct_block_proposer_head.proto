syntax = "proto3";

package cbt;

import "common.proto";
import "google/protobuf/wrappers.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Block proposers for the unfinalized chain

message FctBlockProposerHead {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // The slot number
  uint32 slot = 12;
  // The wall clock time when the slot started
  uint32 slot_start_date_time = 13;
  // The epoch number containing the slot
  uint32 epoch = 14;
  // The wall clock time when the epoch started
  uint32 epoch_start_date_time = 15;
  // The validator index of the proposer for the slot
  uint32 proposer_validator_index = 16;
  // The public key of the validator proposer
  string proposer_pubkey = 17;
  // The beacon block root hash. Null if a block was never seen by a sentry
  google.protobuf.StringValue block_root = 18;
}

// ListFctBlockProposerHeadRequest is the request message for listing fct_block_proposer_head records
message ListFctBlockProposerHeadRequest {
  // Filter by slot_start_date_time (PRIMARY KEY - required)
  UInt32Filter slot_start_date_time = 1;

  // Filter by proposer_validator_index (ORDER BY column 2 - optional)
  UInt32Filter proposer_validator_index = 2;

  // Filter by updated_date_time (optional)
  UInt32Filter updated_date_time = 3;
  // Filter by slot (optional)
  UInt32Filter slot = 4;
  // Filter by epoch (optional)
  UInt32Filter epoch = 5;
  // Filter by epoch_start_date_time (optional)
  UInt32Filter epoch_start_date_time = 6;
  // Filter by proposer_pubkey (optional)
  StringFilter proposer_pubkey = 7;
  // Filter by block_root (optional)
  NullableStringFilter block_root = 8;

  // The maximum number of fct_block_proposer_head to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 9;
  // A page token, received from a previous `ListFctBlockProposerHead` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 10;
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 11;
}

// ListFctBlockProposerHeadResponse is the response message for listing fct_block_proposer_head records
message ListFctBlockProposerHeadResponse {
  // The list of fct_block_proposer_head.
  repeated FctBlockProposerHead fct_block_proposer_head = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// GetFctBlockProposerHeadRequest is the request message for getting a single fct_block_proposer_head record by primary key
message GetFctBlockProposerHeadRequest {
  // The wall clock time when the slot started
  uint32 slot_start_date_time = 1; // Primary key (required)
}

// GetFctBlockProposerHeadResponse is the response message for getting a single fct_block_proposer_head record
message GetFctBlockProposerHeadResponse {
  FctBlockProposerHead item = 1;
}

// FctBlockProposerHeadService provides RPC methods for querying fct_block_proposer_head data
service FctBlockProposerHeadService {
  // List returns paginated fct_block_proposer_head records
  rpc List(ListFctBlockProposerHeadRequest) returns (ListFctBlockProposerHeadResponse);
  // Get returns a single fct_block_proposer_head record by primary key
  rpc Get(GetFctBlockProposerHeadRequest) returns (GetFctBlockProposerHeadResponse);
}
