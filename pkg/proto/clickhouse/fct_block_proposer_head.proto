syntax = "proto3";

package cbt;

import "tagger/tagger.proto";
import "common.proto";
import "google/protobuf/wrappers.proto";
import "google/api/annotations.proto";
import "google/api/field_behavior.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Block proposers for the unfinalized chain

message FctBlockProposerHead {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11 [(tagger.tags) = "ch:\"updated_date_time\""];
  // The slot number
  uint32 slot = 12 [(tagger.tags) = "ch:\"slot\""];
  // The wall clock time when the slot started
  uint32 slot_start_date_time = 13 [(tagger.tags) = "ch:\"slot_start_date_time\""];
  // The epoch number containing the slot
  uint32 epoch = 14 [(tagger.tags) = "ch:\"epoch\""];
  // The wall clock time when the epoch started
  uint32 epoch_start_date_time = 15 [(tagger.tags) = "ch:\"epoch_start_date_time\""];
  // The validator index of the proposer for the slot
  uint32 proposer_validator_index = 16 [(tagger.tags) = "ch:\"proposer_validator_index\""];
  // The public key of the validator proposer
  string proposer_pubkey = 17 [(tagger.tags) = "ch:\"proposer_pubkey\""];
  // The beacon block root hash. Null if a block was never seen by a sentry
  google.protobuf.StringValue block_root = 18 [(tagger.tags) = "ch:\"block_root\""];
}

// Request for listing fct_block_proposer_head records
message ListFctBlockProposerHeadRequest {
  // Filter by slot_start_date_time - The wall clock time when the slot started (PRIMARY KEY - required)
  UInt32Filter slot_start_date_time = 1 [(google.api.field_behavior) = REQUIRED];

  // Filter by proposer_validator_index - The validator index of the proposer for the slot (ORDER BY column 2 - optional)
  UInt32Filter proposer_validator_index = 2 [(google.api.field_behavior) = OPTIONAL];

  // Filter by updated_date_time - Timestamp when the record was last updated (optional)
  UInt32Filter updated_date_time = 3 [(google.api.field_behavior) = OPTIONAL];
  // Filter by slot - The slot number (optional)
  UInt32Filter slot = 4 [(google.api.field_behavior) = OPTIONAL];
  // Filter by epoch - The epoch number containing the slot (optional)
  UInt32Filter epoch = 5 [(google.api.field_behavior) = OPTIONAL];
  // Filter by epoch_start_date_time - The wall clock time when the epoch started (optional)
  UInt32Filter epoch_start_date_time = 6 [(google.api.field_behavior) = OPTIONAL];
  // Filter by proposer_pubkey - The public key of the validator proposer (optional)
  StringFilter proposer_pubkey = 7 [(google.api.field_behavior) = OPTIONAL];
  // Filter by block_root - The beacon block root hash. Null if a block was never seen by a sentry (optional)
  NullableStringFilter block_root = 8 [(google.api.field_behavior) = OPTIONAL];

  // The maximum number of fct_block_proposer_head to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 9 [(google.api.field_behavior) = OPTIONAL];
  // A page token, received from a previous `ListFctBlockProposerHead` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 10 [(google.api.field_behavior) = OPTIONAL];
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 11 [(google.api.field_behavior) = OPTIONAL];
}

// Response for listing fct_block_proposer_head records
message ListFctBlockProposerHeadResponse {
  // The list of fct_block_proposer_head.
  repeated FctBlockProposerHead fct_block_proposer_head = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single fct_block_proposer_head record by primary key
message GetFctBlockProposerHeadRequest {
  // The wall clock time when the slot started
  uint32 slot_start_date_time = 1; // Primary key (required)
}

// Response for getting a single fct_block_proposer_head record
message GetFctBlockProposerHeadResponse {
  FctBlockProposerHead item = 1;
}

// Query fct_block_proposer_head data
service FctBlockProposerHeadService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListFctBlockProposerHeadRequest) returns (ListFctBlockProposerHeadResponse) {
    option (google.api.http) = {
      get: "/api/v1/fct_block_proposer_head"
    };
  }
  // Get record | Retrieve a single record by slot_start_date_time
  rpc Get(GetFctBlockProposerHeadRequest) returns (GetFctBlockProposerHeadResponse) {
    option (google.api.http) = {
      get: "/api/v1/fct_block_proposer_head/{slot_start_date_time}"
    };
  }
}
