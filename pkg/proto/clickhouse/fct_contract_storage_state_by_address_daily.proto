syntax = "proto3";

package cbt;

import "common.proto";
import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "clickhouse/annotations.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Contract storage state metrics per address aggregated by day

message FctContractStorageStateByAddressDaily {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // The contract address
  string address = 12;
  // Start of the day period
  string day_start_date = 13;
  // Cumulative count of active storage slots at end of day
  int64 active_slots = 14;
  // Cumulative sum of effective bytes at end of day
  int64 effective_bytes = 15;
}

// Request for listing fct_contract_storage_state_by_address_daily records
message ListFctContractStorageStateByAddressDailyRequest {
  // Filter by address - The contract address (PRIMARY KEY - required)
  StringFilter address = 1 [(google.api.field_behavior) = REQUIRED, (clickhouse.v1.required_group) = "primary_key"];

  // Filter by day_start_date - Start of the day period (ORDER BY column 2 - optional)
  StringFilter day_start_date = 2 [(google.api.field_behavior) = OPTIONAL];

  // Filter by updated_date_time - Timestamp when the record was last updated (optional)
  UInt32Filter updated_date_time = 3 [(google.api.field_behavior) = OPTIONAL];
  // Filter by active_slots - Cumulative count of active storage slots at end of day (optional)
  Int64Filter active_slots = 4 [(google.api.field_behavior) = OPTIONAL];
  // Filter by effective_bytes - Cumulative sum of effective bytes at end of day (optional)
  Int64Filter effective_bytes = 5 [(google.api.field_behavior) = OPTIONAL];

  // The maximum number of fct_contract_storage_state_by_address_daily to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 6 [(google.api.field_behavior) = OPTIONAL];
  // A page token, received from a previous `ListFctContractStorageStateByAddressDaily` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 7 [(google.api.field_behavior) = OPTIONAL];
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 8 [(google.api.field_behavior) = OPTIONAL];
}

// Response for listing fct_contract_storage_state_by_address_daily records
message ListFctContractStorageStateByAddressDailyResponse {
  // The list of fct_contract_storage_state_by_address_daily.
  repeated FctContractStorageStateByAddressDaily fct_contract_storage_state_by_address_daily = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single fct_contract_storage_state_by_address_daily record by primary key
message GetFctContractStorageStateByAddressDailyRequest {
  // The contract address
  string address = 1; // Primary key (required)
}

// Response for getting a single fct_contract_storage_state_by_address_daily record
message GetFctContractStorageStateByAddressDailyResponse {
  FctContractStorageStateByAddressDaily item = 1;
}

// Query fct_contract_storage_state_by_address_daily data
service FctContractStorageStateByAddressDailyService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListFctContractStorageStateByAddressDailyRequest) returns (ListFctContractStorageStateByAddressDailyResponse) {
    option (google.api.http) = {
      get: "/api/v1/fct_contract_storage_state_by_address_daily"
    };
  }
  // Get record | Retrieve a single record by address
  rpc Get(GetFctContractStorageStateByAddressDailyRequest) returns (GetFctContractStorageStateByAddressDailyResponse) {
    option (google.api.http) = {
      get: "/api/v1/fct_contract_storage_state_by_address_daily/{address}"
    };
  }
}
