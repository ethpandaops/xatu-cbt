syntax = "proto3";

package cbt;

import "common.proto";
import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "clickhouse/annotations.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Contract storage state metrics aggregated by day

message FctContractStorageStateByBlockDaily {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // Start of the day period
  string day_start_date = 12;
  // Cumulative count of active storage slots at end of day
  int64 active_slots = 13;
  // Cumulative sum of effective bytes at end of day
  int64 effective_bytes = 14;
  // Cumulative count of contracts with at least one active slot at end of day
  int64 active_contracts = 15;
}

// Request for listing fct_contract_storage_state_by_block_daily records
message ListFctContractStorageStateByBlockDailyRequest {
  // Filter by day_start_date - Start of the day period (PRIMARY KEY - required)
  StringFilter day_start_date = 1 [(google.api.field_behavior) = REQUIRED, (clickhouse.v1.required_group) = "primary_key"];

  // Filter by updated_date_time - Timestamp when the record was last updated (optional)
  UInt32Filter updated_date_time = 2 [(google.api.field_behavior) = OPTIONAL];
  // Filter by active_slots - Cumulative count of active storage slots at end of day (optional)
  Int64Filter active_slots = 3 [(google.api.field_behavior) = OPTIONAL];
  // Filter by effective_bytes - Cumulative sum of effective bytes at end of day (optional)
  Int64Filter effective_bytes = 4 [(google.api.field_behavior) = OPTIONAL];
  // Filter by active_contracts - Cumulative count of contracts with at least one active slot at end of day (optional)
  Int64Filter active_contracts = 5 [(google.api.field_behavior) = OPTIONAL];

  // The maximum number of fct_contract_storage_state_by_block_daily to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 6 [(google.api.field_behavior) = OPTIONAL];
  // A page token, received from a previous `ListFctContractStorageStateByBlockDaily` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 7 [(google.api.field_behavior) = OPTIONAL];
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 8 [(google.api.field_behavior) = OPTIONAL];
}

// Response for listing fct_contract_storage_state_by_block_daily records
message ListFctContractStorageStateByBlockDailyResponse {
  // The list of fct_contract_storage_state_by_block_daily.
  repeated FctContractStorageStateByBlockDaily fct_contract_storage_state_by_block_daily = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single fct_contract_storage_state_by_block_daily record by primary key
message GetFctContractStorageStateByBlockDailyRequest {
  // Start of the day period
  string day_start_date = 1; // Primary key (required)
}

// Response for getting a single fct_contract_storage_state_by_block_daily record
message GetFctContractStorageStateByBlockDailyResponse {
  FctContractStorageStateByBlockDaily item = 1;
}

// Query fct_contract_storage_state_by_block_daily data
service FctContractStorageStateByBlockDailyService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListFctContractStorageStateByBlockDailyRequest) returns (ListFctContractStorageStateByBlockDailyResponse) {
    option (google.api.http) = {
      get: "/api/v1/fct_contract_storage_state_by_block_daily"
    };
  }
  // Get record | Retrieve a single record by day_start_date
  rpc Get(GetFctContractStorageStateByBlockDailyRequest) returns (GetFctContractStorageStateByBlockDailyResponse) {
    option (google.api.http) = {
      get: "/api/v1/fct_contract_storage_state_by_block_daily/{day_start_date}"
    };
  }
}
