import "clickhouse/annotations.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Slot-level aggregated engine_newPayload observations with status distribution and duration statistics

message FctEngineNewPayloadBySlot {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // Slot number of the beacon block containing the payload
  uint32 slot = 12;
  // The wall clock time when the slot started
  uint32 slot_start_date_time = 13;
  // Epoch number derived from the slot
  uint32 epoch = 14;
  // The wall clock time when the epoch started
  uint32 epoch_start_date_time = 15;
  // Root of the beacon block (hex encoded with 0x prefix)
  string block_root = 16;
  // Execution block hash (hex encoded with 0x prefix)
  string block_hash = 17;
  // Execution block number
  uint64 block_number = 18;
  // Validator index of the block proposer
  uint32 proposer_index = 19;
  // Total gas used by all transactions in the block
  uint64 gas_used = 20;
  // Gas limit of the block
  uint64 gas_limit = 21;
  // Number of transactions in the block
  uint32 tx_count = 22;
  // Number of blobs in the block
  uint32 blob_count = 23;
  // Whether this observation is from a reference node (controlled fleet with 7870 in name)
  bool is_reference_node = 24;
  // Number of observations for this slot/block
  uint32 observation_count = 25;
  // Number of unique nodes that observed this block
  uint32 unique_node_count = 26;
  // Number of observations with VALID status
  uint32 valid_count = 27;
  // Number of observations with INVALID status
  uint32 invalid_count = 28;
  // Number of observations with SYNCING status
  uint32 syncing_count = 29;
  // Number of observations with ACCEPTED status
  uint32 accepted_count = 30;
  // Number of observations with INVALID_BLOCK_HASH status
  uint32 invalid_block_hash_count = 31;
  // Number of observations with ERROR status
  uint32 error_count = 32;
  // Percentage of observations with VALID status
  double valid_pct = 33;
  // Average duration of engine_newPayload calls in milliseconds
  uint64 avg_duration_ms = 34;
  // Median duration of engine_newPayload calls in milliseconds
  uint64 median_duration_ms = 35;
  // Minimum duration of engine_newPayload calls in milliseconds
  uint64 min_duration_ms = 36;
  // Maximum duration of engine_newPayload calls in milliseconds
  uint64 max_duration_ms = 37;
  // 95th percentile duration of engine_newPayload calls in milliseconds
  uint64 p95_duration_ms = 38;
  // 99th percentile duration of engine_newPayload calls in milliseconds
  uint64 p99_duration_ms = 39;
  // Number of unique CL client implementations observing this block
  uint32 unique_cl_implementation_count = 40;
  // Number of unique EL client implementations observing this block
  uint32 unique_el_implementation_count = 41;
}

