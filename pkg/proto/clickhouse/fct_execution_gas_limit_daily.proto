syntax = "proto3";

package cbt;

import "common.proto";
import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "clickhouse/annotations.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Daily aggregated execution layer gas limit statistics with percentiles, Bollinger bands, and moving averages

message FctExecutionGasLimitDaily {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // Start of the day period
  string day_start_date = 12;
  // Number of blocks in this day
  uint32 block_count = 13;
  // Total gas limit in this day
  uint64 total_gas_limit = 14;
  // Average gas limit per block
  uint64 avg_gas_limit = 15;
  // Minimum gas limit in a block
  uint64 min_gas_limit = 16;
  // Maximum gas limit in a block
  uint64 max_gas_limit = 17;
  // 5th percentile gas limit
  uint64 p05_gas_limit = 18;
  // 50th percentile (median) gas limit
  uint64 p50_gas_limit = 19;
  // 95th percentile gas limit
  uint64 p95_gas_limit = 20;
  // Standard deviation of gas limit
  uint64 stddev_gas_limit = 21;
  // Upper Bollinger band (avg + 2*stddev)
  uint64 upper_band_gas_limit = 22;
  // Lower Bollinger band (avg - 2*stddev), can be negative during high volatility
  int64 lower_band_gas_limit = 23;
  // Moving average gas limit (7-day window)
  uint64 moving_avg_gas_limit = 24;
}

// Request for listing fct_execution_gas_limit_daily records
message ListFctExecutionGasLimitDailyRequest {
  // Filter by day_start_date - Start of the day period (PRIMARY KEY - required)
  StringFilter day_start_date = 1 [(google.api.field_behavior) = REQUIRED, (clickhouse.v1.required_group) = "primary_key"];

  // Filter by updated_date_time - Timestamp when the record was last updated (optional)
  UInt32Filter updated_date_time = 2 [(google.api.field_behavior) = OPTIONAL];
  // Filter by block_count - Number of blocks in this day (optional)
  UInt32Filter block_count = 3 [(google.api.field_behavior) = OPTIONAL];
  // Filter by total_gas_limit - Total gas limit in this day (optional)
  UInt64Filter total_gas_limit = 4 [(google.api.field_behavior) = OPTIONAL];
  // Filter by avg_gas_limit - Average gas limit per block (optional)
  UInt64Filter avg_gas_limit = 5 [(google.api.field_behavior) = OPTIONAL];
  // Filter by min_gas_limit - Minimum gas limit in a block (optional)
  UInt64Filter min_gas_limit = 6 [(google.api.field_behavior) = OPTIONAL];
  // Filter by max_gas_limit - Maximum gas limit in a block (optional)
  UInt64Filter max_gas_limit = 7 [(google.api.field_behavior) = OPTIONAL];
  // Filter by p05_gas_limit - 5th percentile gas limit (optional)
  UInt64Filter p05_gas_limit = 8 [(google.api.field_behavior) = OPTIONAL];
  // Filter by p50_gas_limit - 50th percentile (median) gas limit (optional)
  UInt64Filter p50_gas_limit = 9 [(google.api.field_behavior) = OPTIONAL];
  // Filter by p95_gas_limit - 95th percentile gas limit (optional)
  UInt64Filter p95_gas_limit = 10 [(google.api.field_behavior) = OPTIONAL];
  // Filter by stddev_gas_limit - Standard deviation of gas limit (optional)
  UInt64Filter stddev_gas_limit = 11 [(google.api.field_behavior) = OPTIONAL];
  // Filter by upper_band_gas_limit - Upper Bollinger band (avg + 2*stddev) (optional)
  UInt64Filter upper_band_gas_limit = 12 [(google.api.field_behavior) = OPTIONAL];
  // Filter by lower_band_gas_limit - Lower Bollinger band (avg - 2*stddev), can be negative during high volatility (optional)
  Int64Filter lower_band_gas_limit = 13 [(google.api.field_behavior) = OPTIONAL];
  // Filter by moving_avg_gas_limit - Moving average gas limit (7-day window) (optional)
  UInt64Filter moving_avg_gas_limit = 14 [(google.api.field_behavior) = OPTIONAL];

  // The maximum number of fct_execution_gas_limit_daily to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 15 [(google.api.field_behavior) = OPTIONAL];
  // A page token, received from a previous `ListFctExecutionGasLimitDaily` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 16 [(google.api.field_behavior) = OPTIONAL];
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 17 [(google.api.field_behavior) = OPTIONAL];
}

// Response for listing fct_execution_gas_limit_daily records
message ListFctExecutionGasLimitDailyResponse {
  // The list of fct_execution_gas_limit_daily.
  repeated FctExecutionGasLimitDaily fct_execution_gas_limit_daily = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single fct_execution_gas_limit_daily record by primary key
message GetFctExecutionGasLimitDailyRequest {
  // Start of the day period
  string day_start_date = 1; // Primary key (required)
}

// Response for getting a single fct_execution_gas_limit_daily record
message GetFctExecutionGasLimitDailyResponse {
  FctExecutionGasLimitDaily item = 1;
}

// Query fct_execution_gas_limit_daily data
service FctExecutionGasLimitDailyService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListFctExecutionGasLimitDailyRequest) returns (ListFctExecutionGasLimitDailyResponse) {
    option (google.api.http) = {
      get: "/api/v1/fct_execution_gas_limit_daily"
    };
  }
  // Get record | Retrieve a single record by day_start_date
  rpc Get(GetFctExecutionGasLimitDailyRequest) returns (GetFctExecutionGasLimitDailyResponse) {
    option (google.api.http) = {
      get: "/api/v1/fct_execution_gas_limit_daily/{day_start_date}"
    };
  }
}
