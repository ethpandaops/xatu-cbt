// Daily aggregation of receipt size with standard statistics.

message FctExecutionReceiptSizeDaily {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // The start date of the day
  string day_start_date = 12;
  // Number of blocks in this day
  uint32 block_count = 13;
  // Number of transactions in this day
  uint64 transaction_count = 14;
  // Total receipt bytes across all blocks
  uint64 total_receipt_bytes = 15;
  // Average total receipt bytes per block
  double avg_receipt_bytes_per_block = 16;
  // Minimum total receipt bytes in a single block
  uint64 min_receipt_bytes_per_block = 17;
  // Maximum total receipt bytes in a single block
  uint64 max_receipt_bytes_per_block = 18;
  // 5th percentile of total receipt bytes per block
  uint64 p05_receipt_bytes_per_block = 19;
  // 50th percentile of total receipt bytes per block
  uint64 p50_receipt_bytes_per_block = 20;
  // 95th percentile of total receipt bytes per block
  uint64 p95_receipt_bytes_per_block = 21;
  // Standard deviation of total receipt bytes per block
  double stddev_receipt_bytes_per_block = 22;
  // Upper Bollinger band (avg + 2*stddev)
  double upper_band_receipt_bytes_per_block = 23;
  // Lower Bollinger band (avg - 2*stddev)
  double lower_band_receipt_bytes_per_block = 24;
  // 7-day moving average of receipt bytes per block
  double moving_avg_receipt_bytes_per_block = 25;
  // Average receipt bytes per transaction
  double avg_receipt_bytes_per_transaction = 26;
  // 50th percentile of receipt bytes per transaction
  uint64 p50_receipt_bytes_per_transaction = 27;
  // 95th percentile of receipt bytes per transaction
  uint64 p95_receipt_bytes_per_transaction = 28;
  // Total logs emitted across all transactions
  uint64 total_log_count = 29;
  // Average logs per transaction
  double avg_log_count_per_transaction = 30;
  // Running total of receipt bytes since genesis
  uint64 cumulative_receipt_bytes = 31;
}

