syntax = "proto3";

package cbt;

import "common.proto";
import "google/protobuf/wrappers.proto";
import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "clickhouse/annotations.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Daily aggregated execution layer TPS statistics with percentiles, Bollinger bands, and moving averages

message FctExecutionTpsDaily {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // Start of the day period
  string day_start_date = 12;
  // Number of blocks in this day
  uint32 block_count = 13;
  // Total transactions in this day
  uint64 total_transactions = 14;
  // Total actual seconds covered by blocks (sum of block time gaps)
  uint32 total_seconds = 15;
  // Average TPS using actual block time gaps
  float avg_tps = 16;
  // Minimum per-block TPS
  float min_tps = 17;
  // Maximum per-block TPS
  float max_tps = 18;
  // 5th percentile TPS
  float p05_tps = 19;
  // 50th percentile (median) TPS
  float p50_tps = 20;
  // 95th percentile TPS
  float p95_tps = 21;
  // Standard deviation of TPS
  float stddev_tps = 22;
  // Upper Bollinger band (avg + 2*stddev)
  float upper_band_tps = 23;
  // Lower Bollinger band (avg - 2*stddev), can be negative during high volatility
  float lower_band_tps = 24;
  // Moving average TPS (7-day window)
  float moving_avg_tps = 25;
}

// Request for listing fct_execution_tps_daily records
message ListFctExecutionTpsDailyRequest {
  // Filter by day_start_date - Start of the day period (PRIMARY KEY - required)
  StringFilter day_start_date = 1 [(google.api.field_behavior) = REQUIRED, (clickhouse.v1.required_group) = "primary_key"];

  // Filter by updated_date_time - Timestamp when the record was last updated (optional)
  UInt32Filter updated_date_time = 2 [(google.api.field_behavior) = OPTIONAL];
  // Filter by block_count - Number of blocks in this day (optional)
  UInt32Filter block_count = 3 [(google.api.field_behavior) = OPTIONAL];
  // Filter by total_transactions - Total transactions in this day (optional)
  UInt64Filter total_transactions = 4 [(google.api.field_behavior) = OPTIONAL];
  // Filter by total_seconds - Total actual seconds covered by blocks (sum of block time gaps) (optional)
  UInt32Filter total_seconds = 5 [(google.api.field_behavior) = OPTIONAL];
  // Filter by avg_tps - Average TPS using actual block time gaps (optional)
  google.protobuf.FloatValue avg_tps = 6 [(google.api.field_behavior) = OPTIONAL];
  // Filter by min_tps - Minimum per-block TPS (optional)
  google.protobuf.FloatValue min_tps = 7 [(google.api.field_behavior) = OPTIONAL];
  // Filter by max_tps - Maximum per-block TPS (optional)
  google.protobuf.FloatValue max_tps = 8 [(google.api.field_behavior) = OPTIONAL];
  // Filter by p05_tps - 5th percentile TPS (optional)
  google.protobuf.FloatValue p05_tps = 9 [(google.api.field_behavior) = OPTIONAL];
  // Filter by p50_tps - 50th percentile (median) TPS (optional)
  google.protobuf.FloatValue p50_tps = 10 [(google.api.field_behavior) = OPTIONAL];
  // Filter by p95_tps - 95th percentile TPS (optional)
  google.protobuf.FloatValue p95_tps = 11 [(google.api.field_behavior) = OPTIONAL];
  // Filter by stddev_tps - Standard deviation of TPS (optional)
  google.protobuf.FloatValue stddev_tps = 12 [(google.api.field_behavior) = OPTIONAL];
  // Filter by upper_band_tps - Upper Bollinger band (avg + 2*stddev) (optional)
  google.protobuf.FloatValue upper_band_tps = 13 [(google.api.field_behavior) = OPTIONAL];
  // Filter by lower_band_tps - Lower Bollinger band (avg - 2*stddev), can be negative during high volatility (optional)
  google.protobuf.FloatValue lower_band_tps = 14 [(google.api.field_behavior) = OPTIONAL];
  // Filter by moving_avg_tps - Moving average TPS (7-day window) (optional)
  google.protobuf.FloatValue moving_avg_tps = 15 [(google.api.field_behavior) = OPTIONAL];

  // The maximum number of fct_execution_tps_daily to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 16 [(google.api.field_behavior) = OPTIONAL];
  // A page token, received from a previous `ListFctExecutionTpsDaily` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 17 [(google.api.field_behavior) = OPTIONAL];
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 18 [(google.api.field_behavior) = OPTIONAL];
}

// Response for listing fct_execution_tps_daily records
message ListFctExecutionTpsDailyResponse {
  // The list of fct_execution_tps_daily.
  repeated FctExecutionTpsDaily fct_execution_tps_daily = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single fct_execution_tps_daily record by primary key
message GetFctExecutionTpsDailyRequest {
  // Start of the day period
  string day_start_date = 1; // Primary key (required)
}

// Response for getting a single fct_execution_tps_daily record
message GetFctExecutionTpsDailyResponse {
  FctExecutionTpsDaily item = 1;
}

// Query fct_execution_tps_daily data
service FctExecutionTpsDailyService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListFctExecutionTpsDailyRequest) returns (ListFctExecutionTpsDailyResponse) {
    option (google.api.http) = {
      get: "/api/v1/fct_execution_tps_daily"
    };
  }
  // Get record | Retrieve a single record by day_start_date
  rpc Get(GetFctExecutionTpsDailyRequest) returns (GetFctExecutionTpsDailyResponse) {
    option (google.api.http) = {
      get: "/api/v1/fct_execution_tps_daily/{day_start_date}"
    };
  }
}
