syntax = "proto3";

package cbt;

import "common.proto";
import "google/protobuf/wrappers.proto";
import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "clickhouse/annotations.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Hourly aggregated head vote correctness rate statistics

message FctHeadVoteCorrectnessRateHourly {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // Start of the hour period
  uint32 hour_start_date_time = 12;
  // Number of slots in this hour
  uint32 slot_count = 13;
  // Average head vote correctness rate (%)
  float avg_head_vote_rate = 14;
  // Minimum head vote correctness rate (%)
  float min_head_vote_rate = 15;
  // Maximum head vote correctness rate (%)
  float max_head_vote_rate = 16;
  // 5th percentile head vote correctness rate
  float p05_head_vote_rate = 17;
  // 50th percentile (median) head vote correctness rate
  float p50_head_vote_rate = 18;
  // 95th percentile head vote correctness rate
  float p95_head_vote_rate = 19;
  // Standard deviation of head vote correctness rate
  float stddev_head_vote_rate = 20;
  // Upper Bollinger band (avg + 2*stddev)
  float upper_band_head_vote_rate = 21;
  // Lower Bollinger band (avg - 2*stddev)
  float lower_band_head_vote_rate = 22;
  // Moving average head vote correctness rate (6-hour window)
  float moving_avg_head_vote_rate = 23;
}

// Request for listing fct_head_vote_correctness_rate_hourly records
message ListFctHeadVoteCorrectnessRateHourlyRequest {
  // Filter by hour_start_date_time - Start of the hour period (PRIMARY KEY - required)
  UInt32Filter hour_start_date_time = 1 [(google.api.field_behavior) = REQUIRED, (clickhouse.v1.required_group) = "primary_key"];

  // Filter by updated_date_time - Timestamp when the record was last updated (optional)
  UInt32Filter updated_date_time = 2 [(google.api.field_behavior) = OPTIONAL];
  // Filter by slot_count - Number of slots in this hour (optional)
  UInt32Filter slot_count = 3 [(google.api.field_behavior) = OPTIONAL];
  // Filter by avg_head_vote_rate - Average head vote correctness rate (%) (optional)
  google.protobuf.FloatValue avg_head_vote_rate = 4 [(google.api.field_behavior) = OPTIONAL];
  // Filter by min_head_vote_rate - Minimum head vote correctness rate (%) (optional)
  google.protobuf.FloatValue min_head_vote_rate = 5 [(google.api.field_behavior) = OPTIONAL];
  // Filter by max_head_vote_rate - Maximum head vote correctness rate (%) (optional)
  google.protobuf.FloatValue max_head_vote_rate = 6 [(google.api.field_behavior) = OPTIONAL];
  // Filter by p05_head_vote_rate - 5th percentile head vote correctness rate (optional)
  google.protobuf.FloatValue p05_head_vote_rate = 7 [(google.api.field_behavior) = OPTIONAL];
  // Filter by p50_head_vote_rate - 50th percentile (median) head vote correctness rate (optional)
  google.protobuf.FloatValue p50_head_vote_rate = 8 [(google.api.field_behavior) = OPTIONAL];
  // Filter by p95_head_vote_rate - 95th percentile head vote correctness rate (optional)
  google.protobuf.FloatValue p95_head_vote_rate = 9 [(google.api.field_behavior) = OPTIONAL];
  // Filter by stddev_head_vote_rate - Standard deviation of head vote correctness rate (optional)
  google.protobuf.FloatValue stddev_head_vote_rate = 10 [(google.api.field_behavior) = OPTIONAL];
  // Filter by upper_band_head_vote_rate - Upper Bollinger band (avg + 2*stddev) (optional)
  google.protobuf.FloatValue upper_band_head_vote_rate = 11 [(google.api.field_behavior) = OPTIONAL];
  // Filter by lower_band_head_vote_rate - Lower Bollinger band (avg - 2*stddev) (optional)
  google.protobuf.FloatValue lower_band_head_vote_rate = 12 [(google.api.field_behavior) = OPTIONAL];
  // Filter by moving_avg_head_vote_rate - Moving average head vote correctness rate (6-hour window) (optional)
  google.protobuf.FloatValue moving_avg_head_vote_rate = 13 [(google.api.field_behavior) = OPTIONAL];

  // The maximum number of fct_head_vote_correctness_rate_hourly to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 14 [(google.api.field_behavior) = OPTIONAL];
  // A page token, received from a previous `ListFctHeadVoteCorrectnessRateHourly` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 15 [(google.api.field_behavior) = OPTIONAL];
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 16 [(google.api.field_behavior) = OPTIONAL];
}

// Response for listing fct_head_vote_correctness_rate_hourly records
message ListFctHeadVoteCorrectnessRateHourlyResponse {
  // The list of fct_head_vote_correctness_rate_hourly.
  repeated FctHeadVoteCorrectnessRateHourly fct_head_vote_correctness_rate_hourly = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single fct_head_vote_correctness_rate_hourly record by primary key
message GetFctHeadVoteCorrectnessRateHourlyRequest {
  // Start of the hour period
  uint32 hour_start_date_time = 1; // Primary key (required)
}

// Response for getting a single fct_head_vote_correctness_rate_hourly record
message GetFctHeadVoteCorrectnessRateHourlyResponse {
  FctHeadVoteCorrectnessRateHourly item = 1;
}

// Query fct_head_vote_correctness_rate_hourly data
service FctHeadVoteCorrectnessRateHourlyService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListFctHeadVoteCorrectnessRateHourlyRequest) returns (ListFctHeadVoteCorrectnessRateHourlyResponse) {
    option (google.api.http) = {
      get: "/api/v1/fct_head_vote_correctness_rate_hourly"
    };
  }
  // Get record | Retrieve a single record by hour_start_date_time
  rpc Get(GetFctHeadVoteCorrectnessRateHourlyRequest) returns (GetFctHeadVoteCorrectnessRateHourlyResponse) {
    option (google.api.http) = {
      get: "/api/v1/fct_head_vote_correctness_rate_hourly/{hour_start_date_time}"
    };
  }
}
