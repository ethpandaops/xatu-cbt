syntax = "proto3";

package cbt;

import "common.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Total number of MEV builder bids for a slot

message FctMevBidCountByBuilder {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // Slot number within the block bid
  uint32 slot = 12;
  // The start time for the slot that the bid is for
  uint32 slot_start_date_time = 13;
  // Epoch number derived from the slot that the bid is for
  uint32 epoch = 14;
  // The start time for the epoch that the bid is for
  uint32 epoch_start_date_time = 15;
  // The relay that the bid was fetched from
  string builder_pubkey = 16;
  // The total number of bids from the builder
  uint32 bid_total = 17;
}

// ListFctMevBidCountByBuilderRequest is the request message for listing fct_mev_bid_count_by_builder records
message ListFctMevBidCountByBuilderRequest {
  // Filter by slot_start_date_time (PRIMARY KEY - required)
  UInt32Filter slot_start_date_time = 1;

  // Filter by builder_pubkey (ORDER BY column 2 - optional)
  StringFilter builder_pubkey = 2;

  // Filter by updated_date_time (optional)
  UInt32Filter updated_date_time = 3;
  // Filter by slot (optional)
  UInt32Filter slot = 4;
  // Filter by epoch (optional)
  UInt32Filter epoch = 5;
  // Filter by epoch_start_date_time (optional)
  UInt32Filter epoch_start_date_time = 6;
  // Filter by bid_total (optional)
  UInt32Filter bid_total = 7;

  // The maximum number of fct_mev_bid_count_by_builder to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 8;
  // A page token, received from a previous `ListFctMevBidCountByBuilder` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 9;
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 10;
}

// ListFctMevBidCountByBuilderResponse is the response message for listing fct_mev_bid_count_by_builder records
message ListFctMevBidCountByBuilderResponse {
  // The list of fct_mev_bid_count_by_builder.
  repeated FctMevBidCountByBuilder fct_mev_bid_count_by_builder = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// GetFctMevBidCountByBuilderRequest is the request message for getting a single fct_mev_bid_count_by_builder record by primary key
message GetFctMevBidCountByBuilderRequest {
  // The start time for the slot that the bid is for
  uint32 slot_start_date_time = 1; // Primary key (required)
}

// GetFctMevBidCountByBuilderResponse is the response message for getting a single fct_mev_bid_count_by_builder record
message GetFctMevBidCountByBuilderResponse {
  FctMevBidCountByBuilder item = 1;
}

// FctMevBidCountByBuilderService provides RPC methods for querying fct_mev_bid_count_by_builder data
service FctMevBidCountByBuilderService {
  // List returns paginated fct_mev_bid_count_by_builder records
  rpc List(ListFctMevBidCountByBuilderRequest) returns (ListFctMevBidCountByBuilderResponse);
  // Get returns a single fct_mev_bid_count_by_builder record by primary key
  rpc Get(GetFctMevBidCountByBuilderRequest) returns (GetFctMevBidCountByBuilderResponse);
}
