syntax = "proto3";

package cbt;

import "common.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Total number of MEV relay bids for a slot by relay

message FctMevBidCountByRelay {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // Slot number within the block bid
  uint32 slot = 12;
  // The start time for the slot that the bid is for
  uint32 slot_start_date_time = 13;
  // Epoch number derived from the slot that the bid is for
  uint32 epoch = 14;
  // The start time for the epoch that the bid is for
  uint32 epoch_start_date_time = 15;
  // The relay that the bid was fetched from
  string relay_name = 16;
  // The total number of bids for the relay
  uint32 bid_total = 17;
}

// ListFctMevBidCountByRelayRequest is the request message for listing fct_mev_bid_count_by_relay records
message ListFctMevBidCountByRelayRequest {
  // Filter by slot_start_date_time (PRIMARY KEY - required)
  UInt32Filter slot_start_date_time = 1;

  // Filter by relay_name (ORDER BY column 2 - optional)
  StringFilter relay_name = 2;

  // Filter by updated_date_time (optional)
  UInt32Filter updated_date_time = 3;
  // Filter by slot (optional)
  UInt32Filter slot = 4;
  // Filter by epoch (optional)
  UInt32Filter epoch = 5;
  // Filter by epoch_start_date_time (optional)
  UInt32Filter epoch_start_date_time = 6;
  // Filter by bid_total (optional)
  UInt32Filter bid_total = 7;

  // The maximum number of fct_mev_bid_count_by_relay to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 1000; values above 1000 will be coerced to 1000.
  int32 page_size = 8;
  // A page token, received from a previous `ListFctMevBidCountByRelay` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 9;
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 10;
}

// ListFctMevBidCountByRelayResponse is the response message for listing fct_mev_bid_count_by_relay records
message ListFctMevBidCountByRelayResponse {
  // The list of fct_mev_bid_count_by_relay.
  repeated FctMevBidCountByRelay fct_mev_bid_count_by_relay = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// GetFctMevBidCountByRelayRequest is the request message for getting a single fct_mev_bid_count_by_relay record by primary key
message GetFctMevBidCountByRelayRequest {
  // The start time for the slot that the bid is for
  uint32 slot_start_date_time = 1; // Primary key (required)
}

// GetFctMevBidCountByRelayResponse is the response message for getting a single fct_mev_bid_count_by_relay record
message GetFctMevBidCountByRelayResponse {
  FctMevBidCountByRelay item = 1;
}

// FctMevBidCountByRelayService provides RPC methods for querying fct_mev_bid_count_by_relay data
service FctMevBidCountByRelayService {
  // List returns paginated fct_mev_bid_count_by_relay records
  rpc List(ListFctMevBidCountByRelayRequest) returns (ListFctMevBidCountByRelayResponse);
  // Get returns a single fct_mev_bid_count_by_relay record by primary key
  rpc Get(GetFctMevBidCountByRelayRequest) returns (GetFctMevBidCountByRelayResponse);
}
