syntax = "proto3";

package cbt;

import "common.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Highest value bid from each builder per slot broken down by 50ms chunks. Each block_hash appears in the chunk determined by its earliest bid timestamp. Only includes bids within -12000ms to +12000ms of slot start time

message FctMevBidHighestValueByBuilderChunked50ms {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // Slot number within the block bid
  uint32 slot = 12;
  // The start time for the slot that the bid is for
  uint32 slot_start_date_time = 13;
  // Epoch number derived from the slot that the bid is for
  uint32 epoch = 14;
  // The start time for the epoch that the bid is for
  uint32 epoch_start_date_time = 15;
  // The difference between the chunk start time and slot_start_date_time. "1500" would mean the earliest bid for this block_hash was between 1500ms and 1550ms into the slot. Negative values indicate bids received before slot start
  int32 chunk_slot_start_diff = 16;
  // The timestamp of the earliest bid for this block_hash from this builder
  uint64 earliest_bid_date_time = 17;
  // The relay that the bid was fetched from
  repeated string relay_names = 18;
  // The execution block hash of the bid
  string block_hash = 19;
  // The builder pubkey of the bid
  string builder_pubkey = 20;
  // The transaction value in wei
  string value = 21;
}

// ListFctMevBidHighestValueByBuilderChunked50msRequest is the request message for listing fct_mev_bid_highest_value_by_builder_chunked_50ms records
message ListFctMevBidHighestValueByBuilderChunked50msRequest {
  // Filter by slot_start_date_time (PRIMARY KEY - required)
  UInt32Filter slot_start_date_time = 1;

  // Filter by chunk_slot_start_diff (ORDER BY column 2 - optional)
  Int32Filter chunk_slot_start_diff = 2;

  // Filter by builder_pubkey (ORDER BY column 3 - optional)
  StringFilter builder_pubkey = 3;

  // Filter by updated_date_time (optional)
  UInt32Filter updated_date_time = 4;
  // Filter by slot (optional)
  UInt32Filter slot = 5;
  // Filter by epoch (optional)
  UInt32Filter epoch = 6;
  // Filter by epoch_start_date_time (optional)
  UInt32Filter epoch_start_date_time = 7;
  // Filter by earliest_bid_date_time (optional)
  UInt64Filter earliest_bid_date_time = 8;
  // Filter by relay_names (optional)
  repeated string relay_names = 9;
  // Filter by block_hash (optional)
  StringFilter block_hash = 10;
  // Filter by value (optional)
  StringFilter value = 11;

  // The maximum number of fct_mev_bid_highest_value_by_builder_chunked_50ms to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 12;
  // A page token, received from a previous `ListFctMevBidHighestValueByBuilderChunked50ms` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 13;
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 14;
}

// ListFctMevBidHighestValueByBuilderChunked50msResponse is the response message for listing fct_mev_bid_highest_value_by_builder_chunked_50ms records
message ListFctMevBidHighestValueByBuilderChunked50msResponse {
  // The list of fct_mev_bid_highest_value_by_builder_chunked_50ms.
  repeated FctMevBidHighestValueByBuilderChunked50ms fct_mev_bid_highest_value_by_builder_chunked_50ms = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// GetFctMevBidHighestValueByBuilderChunked50msRequest is the request message for getting a single fct_mev_bid_highest_value_by_builder_chunked_50ms record by primary key
message GetFctMevBidHighestValueByBuilderChunked50msRequest {
  // The start time for the slot that the bid is for
  uint32 slot_start_date_time = 1; // Primary key (required)
}

// GetFctMevBidHighestValueByBuilderChunked50msResponse is the response message for getting a single fct_mev_bid_highest_value_by_builder_chunked_50ms record
message GetFctMevBidHighestValueByBuilderChunked50msResponse {
  FctMevBidHighestValueByBuilderChunked50ms item = 1;
}

