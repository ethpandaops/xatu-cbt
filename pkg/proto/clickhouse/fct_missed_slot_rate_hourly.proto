syntax = "proto3";

package cbt;

import "common.proto";
import "google/protobuf/wrappers.proto";
import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "clickhouse/annotations.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Hourly missed slot rate with moving averages

message FctMissedSlotRateHourly {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // Start of the hour period
  uint32 hour_start_date_time = 12;
  // Total number of slots in this hour
  uint32 slot_count = 13;
  // Number of missed slots in this hour
  uint32 missed_count = 14;
  // Missed slot rate (%)
  float missed_rate = 15;
  // Moving average missed rate (6-hour window)
  float moving_avg_missed_rate = 16;
}

// Request for listing fct_missed_slot_rate_hourly records
message ListFctMissedSlotRateHourlyRequest {
  // Filter by hour_start_date_time - Start of the hour period (PRIMARY KEY - required)
  UInt32Filter hour_start_date_time = 1 [(google.api.field_behavior) = REQUIRED, (clickhouse.v1.required_group) = "primary_key"];

  // Filter by updated_date_time - Timestamp when the record was last updated (optional)
  UInt32Filter updated_date_time = 2 [(google.api.field_behavior) = OPTIONAL];
  // Filter by slot_count - Total number of slots in this hour (optional)
  UInt32Filter slot_count = 3 [(google.api.field_behavior) = OPTIONAL];
  // Filter by missed_count - Number of missed slots in this hour (optional)
  UInt32Filter missed_count = 4 [(google.api.field_behavior) = OPTIONAL];
  // Filter by missed_rate - Missed slot rate (%) (optional)
  google.protobuf.FloatValue missed_rate = 5 [(google.api.field_behavior) = OPTIONAL];
  // Filter by moving_avg_missed_rate - Moving average missed rate (6-hour window) (optional)
  google.protobuf.FloatValue moving_avg_missed_rate = 6 [(google.api.field_behavior) = OPTIONAL];

  // The maximum number of fct_missed_slot_rate_hourly to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 7 [(google.api.field_behavior) = OPTIONAL];
  // A page token, received from a previous `ListFctMissedSlotRateHourly` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 8 [(google.api.field_behavior) = OPTIONAL];
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 9 [(google.api.field_behavior) = OPTIONAL];
}

// Response for listing fct_missed_slot_rate_hourly records
message ListFctMissedSlotRateHourlyResponse {
  // The list of fct_missed_slot_rate_hourly.
  repeated FctMissedSlotRateHourly fct_missed_slot_rate_hourly = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single fct_missed_slot_rate_hourly record by primary key
message GetFctMissedSlotRateHourlyRequest {
  // Start of the hour period
  uint32 hour_start_date_time = 1; // Primary key (required)
}

// Response for getting a single fct_missed_slot_rate_hourly record
message GetFctMissedSlotRateHourlyResponse {
  FctMissedSlotRateHourly item = 1;
}

// Query fct_missed_slot_rate_hourly data
service FctMissedSlotRateHourlyService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListFctMissedSlotRateHourlyRequest) returns (ListFctMissedSlotRateHourlyResponse) {
    option (google.api.http) = {
      get: "/api/v1/fct_missed_slot_rate_hourly"
    };
  }
  // Get record | Retrieve a single record by hour_start_date_time
  rpc Get(GetFctMissedSlotRateHourlyRequest) returns (GetFctMissedSlotRateHourlyResponse) {
    option (google.api.http) = {
      get: "/api/v1/fct_missed_slot_rate_hourly/{hour_start_date_time}"
    };
  }
}
