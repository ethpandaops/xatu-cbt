  UInt32Filter updated_date_time = 7 [(google.api.field_behavior) = OPTIONAL];
  // Filter by wallclock_slot - The wallclock slot number (optional)
  UInt32Filter wallclock_slot = 8 [(google.api.field_behavior) = OPTIONAL];
  // Filter by meta_network_name - Ethereum network name (optional)
  StringFilter meta_network_name = 9 [(google.api.field_behavior) = OPTIONAL];
  // Filter by io_bytes - Total bytes transferred across all devices in this window (optional)
  google.protobuf.FloatValue io_bytes = 10 [(google.api.field_behavior) = OPTIONAL];
  // Filter by io_ops - Total I/O operations across all devices in this window (optional)
  UInt32Filter io_ops = 11 [(google.api.field_behavior) = OPTIONAL];
  // Filter by node_class - Node classification for filtering (e.g. eip7870) (optional)
  StringFilter node_class = 12 [(google.api.field_behavior) = OPTIONAL];

  // The maximum number of fct_node_disk_io_by_process to return.
