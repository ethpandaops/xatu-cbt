syntax = "proto3";

package cbt;

import "common.proto";
import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "clickhouse/annotations.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Node memory usage per sub-slot window enriched with node classification

message FctNodeMemoryUsageByProcess {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // Start of the sub-slot aggregation window
  int64 window_start = 12;
  // The wallclock slot number
  uint32 wallclock_slot = 13;
  // The wall clock time when the slot started
  int64 wallclock_slot_start_date_time = 14;
  // Name of the observoor client that collected the data
  string meta_client_name = 15;
  // Ethereum network name
  string meta_network_name = 16;
  // Process ID of the monitored client
  uint32 pid = 17;
  // Client type: CL or EL
  string client_type = 18;
  // Resident set size in bytes (total physical memory used)
  uint64 vm_rss_bytes = 19;
  // Anonymous RSS in bytes (heap, stack, anonymous mmap)
  uint64 rss_anon_bytes = 20;
  // File-backed RSS in bytes (shared libraries, mmap files)
  uint64 rss_file_bytes = 21;
  // Swap usage in bytes
  uint64 vm_swap_bytes = 22;
  // Node classification for filtering (e.g. eip7870)
  string node_class = 23;
}

// Request for listing fct_node_memory_usage_by_process records
message ListFctNodeMemoryUsageByProcessRequest {
  // Filter by wallclock_slot_start_date_time - The wall clock time when the slot started (PRIMARY KEY - required)
  Int64Filter wallclock_slot_start_date_time = 1 [(google.api.field_behavior) = REQUIRED, (clickhouse.v1.required_group) = "primary_key"];

  // Filter by meta_client_name - Name of the observoor client that collected the data (ORDER BY column 2 - optional)
  StringFilter meta_client_name = 2 [(google.api.field_behavior) = OPTIONAL];

  // Filter by client_type - Client type: CL or EL (ORDER BY column 3 - optional)
  StringFilter client_type = 3 [(google.api.field_behavior) = OPTIONAL];

  // Filter by pid - Process ID of the monitored client (ORDER BY column 4 - optional)
  UInt32Filter pid = 4 [(google.api.field_behavior) = OPTIONAL];

  // Filter by window_start - Start of the sub-slot aggregation window (ORDER BY column 5 - optional)
  Int64Filter window_start = 5 [(google.api.field_behavior) = OPTIONAL];

  // Filter by updated_date_time - Timestamp when the record was last updated (optional)
  UInt32Filter updated_date_time = 6 [(google.api.field_behavior) = OPTIONAL];
  // Filter by wallclock_slot - The wallclock slot number (optional)
  UInt32Filter wallclock_slot = 7 [(google.api.field_behavior) = OPTIONAL];
  // Filter by meta_network_name - Ethereum network name (optional)
  StringFilter meta_network_name = 8 [(google.api.field_behavior) = OPTIONAL];
  // Filter by vm_rss_bytes - Resident set size in bytes (total physical memory used) (optional)
  UInt64Filter vm_rss_bytes = 9 [(google.api.field_behavior) = OPTIONAL];
  // Filter by rss_anon_bytes - Anonymous RSS in bytes (heap, stack, anonymous mmap) (optional)
  UInt64Filter rss_anon_bytes = 10 [(google.api.field_behavior) = OPTIONAL];
  // Filter by rss_file_bytes - File-backed RSS in bytes (shared libraries, mmap files) (optional)
  UInt64Filter rss_file_bytes = 11 [(google.api.field_behavior) = OPTIONAL];
  // Filter by vm_swap_bytes - Swap usage in bytes (optional)
  UInt64Filter vm_swap_bytes = 12 [(google.api.field_behavior) = OPTIONAL];
  // Filter by node_class - Node classification for filtering (e.g. eip7870) (optional)
  StringFilter node_class = 13 [(google.api.field_behavior) = OPTIONAL];

  // The maximum number of fct_node_memory_usage_by_process to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 14 [(google.api.field_behavior) = OPTIONAL];
  // A page token, received from a previous `ListFctNodeMemoryUsageByProcess` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 15 [(google.api.field_behavior) = OPTIONAL];
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 16 [(google.api.field_behavior) = OPTIONAL];
}

// Response for listing fct_node_memory_usage_by_process records
message ListFctNodeMemoryUsageByProcessResponse {
  // The list of fct_node_memory_usage_by_process.
  repeated FctNodeMemoryUsageByProcess fct_node_memory_usage_by_process = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single fct_node_memory_usage_by_process record by primary key
message GetFctNodeMemoryUsageByProcessRequest {
  // The wall clock time when the slot started
  int64 wallclock_slot_start_date_time = 1; // Primary key (required)
}

// Response for getting a single fct_node_memory_usage_by_process record
message GetFctNodeMemoryUsageByProcessResponse {
  FctNodeMemoryUsageByProcess item = 1;
}

// Query fct_node_memory_usage_by_process data
service FctNodeMemoryUsageByProcessService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListFctNodeMemoryUsageByProcessRequest) returns (ListFctNodeMemoryUsageByProcessResponse) {
    option (google.api.http) = {
      get: "/api/v1/fct_node_memory_usage_by_process"
    };
  }
  // Get record | Retrieve a single record by wallclock_slot_start_date_time
  rpc Get(GetFctNodeMemoryUsageByProcessRequest) returns (GetFctNodeMemoryUsageByProcessResponse) {
    option (google.api.http) = {
      get: "/api/v1/fct_node_memory_usage_by_process/{wallclock_slot_start_date_time}"
    };
  }
}
