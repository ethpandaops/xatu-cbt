syntax = "proto3";

package cbt;

import "common.proto";
import "google/protobuf/wrappers.proto";
import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "clickhouse/annotations.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Hourly per-opcode gas consumption for Top Opcodes by Gas charts

message FctOpcodeGasByOpcodeHourly {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // Start of the hour period
  uint32 hour_start_date_time = 12;
  // The EVM opcode name (e.g., SLOAD, ADD, CALL)
  string opcode = 13;
  // Number of blocks containing this opcode in this hour
  uint32 block_count = 14;
  // Total execution count of this opcode in this hour
  uint64 total_count = 15;
  // Total gas consumed by this opcode in this hour
  uint64 total_gas = 16;
  // Total error count for this opcode in this hour
  uint64 total_error_count = 17;
  // Average executions per block
  float avg_count_per_block = 18;
  // Average gas per block
  float avg_gas_per_block = 19;
  // Average gas per execution
  float avg_gas_per_execution = 20;
}

// Request for listing fct_opcode_gas_by_opcode_hourly records
message ListFctOpcodeGasByOpcodeHourlyRequest {
  // Filter by hour_start_date_time - Start of the hour period (PRIMARY KEY - required unless using alternatives: opcode)
  UInt32Filter hour_start_date_time = 1 [(google.api.field_behavior) = OPTIONAL, (clickhouse.v1.required_group) = "primary_key"];

  // Filter by opcode - The EVM opcode name (e.g., SLOAD, ADD, CALL) (ORDER BY column 2 - optional)
  StringFilter opcode = 2 [(google.api.field_behavior) = OPTIONAL];

  // Filter by updated_date_time - Timestamp when the record was last updated (optional)
  UInt32Filter updated_date_time = 3 [(google.api.field_behavior) = OPTIONAL];
  // Filter by block_count - Number of blocks containing this opcode in this hour (optional)
  UInt32Filter block_count = 4 [(google.api.field_behavior) = OPTIONAL];
  // Filter by total_count - Total execution count of this opcode in this hour (optional)
  UInt64Filter total_count = 5 [(google.api.field_behavior) = OPTIONAL];
  // Filter by total_gas - Total gas consumed by this opcode in this hour (optional)
  UInt64Filter total_gas = 6 [(google.api.field_behavior) = OPTIONAL];
  // Filter by total_error_count - Total error count for this opcode in this hour (optional)
  UInt64Filter total_error_count = 7 [(google.api.field_behavior) = OPTIONAL];
  // Filter by avg_count_per_block - Average executions per block (optional)
  google.protobuf.FloatValue avg_count_per_block = 8 [(google.api.field_behavior) = OPTIONAL];
  // Filter by avg_gas_per_block - Average gas per block (optional)
  google.protobuf.FloatValue avg_gas_per_block = 9 [(google.api.field_behavior) = OPTIONAL];
  // Filter by avg_gas_per_execution - Average gas per execution (optional)
  google.protobuf.FloatValue avg_gas_per_execution = 10 [(google.api.field_behavior) = OPTIONAL];

  // The maximum number of fct_opcode_gas_by_opcode_hourly to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 11 [(google.api.field_behavior) = OPTIONAL];
  // A page token, received from a previous `ListFctOpcodeGasByOpcodeHourly` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 12 [(google.api.field_behavior) = OPTIONAL];
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 13 [(google.api.field_behavior) = OPTIONAL];
}

// Response for listing fct_opcode_gas_by_opcode_hourly records
message ListFctOpcodeGasByOpcodeHourlyResponse {
  // The list of fct_opcode_gas_by_opcode_hourly.
  repeated FctOpcodeGasByOpcodeHourly fct_opcode_gas_by_opcode_hourly = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single fct_opcode_gas_by_opcode_hourly record by primary key
message GetFctOpcodeGasByOpcodeHourlyRequest {
  // Start of the hour period
  uint32 hour_start_date_time = 1; // Primary key (required)
}

// Response for getting a single fct_opcode_gas_by_opcode_hourly record
message GetFctOpcodeGasByOpcodeHourlyResponse {
  FctOpcodeGasByOpcodeHourly item = 1;
}

// Query fct_opcode_gas_by_opcode_hourly data
service FctOpcodeGasByOpcodeHourlyService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListFctOpcodeGasByOpcodeHourlyRequest) returns (ListFctOpcodeGasByOpcodeHourlyResponse) {
    option (google.api.http) = {
      get: "/api/v1/fct_opcode_gas_by_opcode_hourly"
    };
  }
  // Get record | Retrieve a single record by hour_start_date_time
  rpc Get(GetFctOpcodeGasByOpcodeHourlyRequest) returns (GetFctOpcodeGasByOpcodeHourlyResponse) {
    option (google.api.http) = {
      get: "/api/v1/fct_opcode_gas_by_opcode_hourly/{hour_start_date_time}"
    };
  }
}
