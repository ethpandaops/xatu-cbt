  StringFilter month_start_date = 1 [(google.api.field_behavior) = REQUIRED, (clickhouse.v1.required_group) = "primary_key"];

  // Filter by custody_bucket - Custody group count bucket (1-4, 5-8, 9-16, 17-32, 33-64, 65-127, 128) (ORDER BY column 2 - optional)
  StringFilter custody_bucket = 2 [(google.api.field_behavior) = OPTIONAL];

  // Filter by updated_date_time - Timestamp when the record was last updated (optional)
  UInt32Filter updated_date_time = 3 [(google.api.field_behavior) = OPTIONAL];
  // Filter by epoch_count - Number of epochs in this month (optional)
  UInt32Filter epoch_count = 4 [(google.api.field_behavior) = OPTIONAL];
  // Filter by peer_count - Number of distinct peers in this custody bucket in this month (optional)
  UInt32Filter peer_count = 5 [(google.api.field_behavior) = OPTIONAL];

  // The maximum number of fct_peer_count_by_custody_bucket_monthly to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 6 [(google.api.field_behavior) = OPTIONAL];
  // A page token, received from a previous `ListFctPeerCountByCustodyBucketMonthly` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 7 [(google.api.field_behavior) = OPTIONAL];
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 8 [(google.api.field_behavior) = OPTIONAL];
}

// Response for listing fct_peer_count_by_custody_bucket_monthly records
message ListFctPeerCountByCustodyBucketMonthlyResponse {
  // The list of fct_peer_count_by_custody_bucket_monthly.
  repeated FctPeerCountByCustodyBucketMonthly fct_peer_count_by_custody_bucket_monthly = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single fct_peer_count_by_custody_bucket_monthly record by primary key
message GetFctPeerCountByCustodyBucketMonthlyRequest {
  // Start date of the month
  string month_start_date = 1; // Primary key (required)
}

// Response for getting a single fct_peer_count_by_custody_bucket_monthly record
message GetFctPeerCountByCustodyBucketMonthlyResponse {
  FctPeerCountByCustodyBucketMonthly item = 1;
}

// Query fct_peer_count_by_custody_bucket_monthly data
service FctPeerCountByCustodyBucketMonthlyService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListFctPeerCountByCustodyBucketMonthlyRequest) returns (ListFctPeerCountByCustodyBucketMonthlyResponse) {
    option (google.api.http) = {
      get: "/api/v1/fct_peer_count_by_custody_bucket_monthly"
    };
  }
  // Get record | Retrieve a single record by month_start_date
  rpc Get(GetFctPeerCountByCustodyBucketMonthlyRequest) returns (GetFctPeerCountByCustodyBucketMonthlyResponse) {
    option (google.api.http) = {
