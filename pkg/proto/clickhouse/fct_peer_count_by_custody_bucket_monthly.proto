syntax = "proto3";

package cbt;

import "common.proto";
import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "clickhouse/annotations.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Peer custody bucket distribution aggregated by month

message FctPeerCountByCustodyBucketMonthly {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // Start date of the month
  string month_start_date = 12;
