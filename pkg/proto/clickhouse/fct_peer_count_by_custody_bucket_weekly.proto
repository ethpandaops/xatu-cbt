syntax = "proto3";

package cbt;

import "common.proto";
import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "clickhouse/annotations.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Peer custody bucket distribution aggregated by week

message FctPeerCountByCustodyBucketWeekly {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // Start date of the week (Monday)
  string week_start_date = 12;
  // Custody group count bucket (1-4, 5-8, 9-16, 17-32, 33-64, 65-127, 128)
  string custody_bucket = 13;
  // Number of epochs in this week
  uint32 epoch_count = 14;
  // Number of distinct peers in this custody bucket in this week
  uint32 peer_count = 15;
}

// Request for listing fct_peer_count_by_custody_bucket_weekly records
message ListFctPeerCountByCustodyBucketWeeklyRequest {
  // Filter by week_start_date - Start date of the week (Monday) (PRIMARY KEY - required)
  StringFilter week_start_date = 1 [(google.api.field_behavior) = REQUIRED, (clickhouse.v1.required_group) = "primary_key"];

  // Filter by custody_bucket - Custody group count bucket (1-4, 5-8, 9-16, 17-32, 33-64, 65-127, 128) (ORDER BY column 2 - optional)
  StringFilter custody_bucket = 2 [(google.api.field_behavior) = OPTIONAL];

  // Filter by updated_date_time - Timestamp when the record was last updated (optional)
  UInt32Filter updated_date_time = 3 [(google.api.field_behavior) = OPTIONAL];
  // Filter by epoch_count - Number of epochs in this week (optional)
  UInt32Filter epoch_count = 4 [(google.api.field_behavior) = OPTIONAL];
  // Filter by peer_count - Number of distinct peers in this custody bucket in this week (optional)
  UInt32Filter peer_count = 5 [(google.api.field_behavior) = OPTIONAL];

  // The maximum number of fct_peer_count_by_custody_bucket_weekly to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 6 [(google.api.field_behavior) = OPTIONAL];
  // A page token, received from a previous `ListFctPeerCountByCustodyBucketWeekly` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 7 [(google.api.field_behavior) = OPTIONAL];
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 8 [(google.api.field_behavior) = OPTIONAL];
}

// Response for listing fct_peer_count_by_custody_bucket_weekly records
message ListFctPeerCountByCustodyBucketWeeklyResponse {
  // The list of fct_peer_count_by_custody_bucket_weekly.
  repeated FctPeerCountByCustodyBucketWeekly fct_peer_count_by_custody_bucket_weekly = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single fct_peer_count_by_custody_bucket_weekly record by primary key
message GetFctPeerCountByCustodyBucketWeeklyRequest {
  // Start date of the week (Monday)
  string week_start_date = 1; // Primary key (required)
}

// Response for getting a single fct_peer_count_by_custody_bucket_weekly record
message GetFctPeerCountByCustodyBucketWeeklyResponse {
  FctPeerCountByCustodyBucketWeekly item = 1;
}

// Query fct_peer_count_by_custody_bucket_weekly data
service FctPeerCountByCustodyBucketWeeklyService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListFctPeerCountByCustodyBucketWeeklyRequest) returns (ListFctPeerCountByCustodyBucketWeeklyResponse) {
    option (google.api.http) = {
      get: "/api/v1/fct_peer_count_by_custody_bucket_weekly"
    };
  }
  // Get record | Retrieve a single record by week_start_date
  rpc Get(GetFctPeerCountByCustodyBucketWeeklyRequest) returns (GetFctPeerCountByCustodyBucketWeeklyResponse) {
    option (google.api.http) = {
      get: "/api/v1/fct_peer_count_by_custody_bucket_weekly/{week_start_date}"
    };
  }
}
