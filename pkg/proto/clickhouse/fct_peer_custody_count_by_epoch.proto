  uint32 updated_date_time = 11;
  // Epoch number
  uint64 epoch = 12;
  // Start date time of the epoch
  uint32 epoch_start_date_time = 13;
  // Number of custody groups (1-128)
  uint32 custody_group_count = 14;
  // Number of distinct peers with this custody group count in this epoch
