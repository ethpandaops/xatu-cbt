  UInt64Filter epoch = 1 [(google.api.field_behavior) = REQUIRED, (clickhouse.v1.required_group) = "primary_key"];

  // Filter by custody_group_count - Number of custody groups (1-128) (ORDER BY column 2 - optional)
  UInt32Filter custody_group_count = 2 [(google.api.field_behavior) = OPTIONAL];

  // Filter by updated_date_time - Timestamp when the record was last updated (optional)
  UInt32Filter updated_date_time = 3 [(google.api.field_behavior) = OPTIONAL];
  // Filter by epoch_start_date_time - Start date time of the epoch (optional)
  UInt32Filter epoch_start_date_time = 4 [(google.api.field_behavior) = OPTIONAL];
  // Filter by peer_count - Number of distinct peers with this custody group count in this epoch (optional)
  UInt32Filter peer_count = 5 [(google.api.field_behavior) = OPTIONAL];

  // The maximum number of fct_peer_custody_count_by_epoch to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 6 [(google.api.field_behavior) = OPTIONAL];
  // A page token, received from a previous `ListFctPeerCustodyCountByEpoch` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 7 [(google.api.field_behavior) = OPTIONAL];
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 8 [(google.api.field_behavior) = OPTIONAL];
}

// Response for listing fct_peer_custody_count_by_epoch records
message ListFctPeerCustodyCountByEpochResponse {
  // The list of fct_peer_custody_count_by_epoch.
  repeated FctPeerCustodyCountByEpoch fct_peer_custody_count_by_epoch = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
