  string next_page_token = 2;
}

// Request for getting a single fct_peer_custody_count_by_epoch record by primary key
message GetFctPeerCustodyCountByEpochRequest {
  // Epoch number
  uint64 epoch = 1; // Primary key (required)
}

// Response for getting a single fct_peer_custody_count_by_epoch record
message GetFctPeerCustodyCountByEpochResponse {
  FctPeerCustodyCountByEpoch item = 1;
}

// Query fct_peer_custody_count_by_epoch data
service FctPeerCustodyCountByEpochService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListFctPeerCustodyCountByEpochRequest) returns (ListFctPeerCustodyCountByEpochResponse) {
    option (google.api.http) = {
      get: "/api/v1/fct_peer_custody_count_by_epoch"
    };
  }
  // Get record | Retrieve a single record by epoch
  rpc Get(GetFctPeerCustodyCountByEpochRequest) returns (GetFctPeerCustodyCountByEpochResponse) {
