syntax = "proto3";

package cbt;

import "common.proto";
import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "clickhouse/annotations.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Daily reorg event counts by depth

message FctReorgDaily {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // Start of the day period
  string day_start_date = 12;
  // Reorg depth (number of consecutive orphaned slots)
  uint32 depth = 13;
  // Number of reorg events at this depth
  uint32 reorg_count = 14;
}

// Request for listing fct_reorg_daily records
message ListFctReorgDailyRequest {
  // Filter by day_start_date - Start of the day period (PRIMARY KEY - required)
  StringFilter day_start_date = 1 [(google.api.field_behavior) = REQUIRED, (clickhouse.v1.required_group) = "primary_key"];

  // Filter by depth - Reorg depth (number of consecutive orphaned slots) (ORDER BY column 2 - optional)
  UInt32Filter depth = 2 [(google.api.field_behavior) = OPTIONAL];

  // Filter by updated_date_time - Timestamp when the record was last updated (optional)
  UInt32Filter updated_date_time = 3 [(google.api.field_behavior) = OPTIONAL];
  // Filter by reorg_count - Number of reorg events at this depth (optional)
  UInt32Filter reorg_count = 4 [(google.api.field_behavior) = OPTIONAL];

  // The maximum number of fct_reorg_daily to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 5 [(google.api.field_behavior) = OPTIONAL];
  // A page token, received from a previous `ListFctReorgDaily` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 6 [(google.api.field_behavior) = OPTIONAL];
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 7 [(google.api.field_behavior) = OPTIONAL];
}

// Response for listing fct_reorg_daily records
message ListFctReorgDailyResponse {
  // The list of fct_reorg_daily.
  repeated FctReorgDaily fct_reorg_daily = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single fct_reorg_daily record by primary key
message GetFctReorgDailyRequest {
  // Start of the day period
  string day_start_date = 1; // Primary key (required)
}

// Response for getting a single fct_reorg_daily record
message GetFctReorgDailyResponse {
  FctReorgDaily item = 1;
}

// Query fct_reorg_daily data
service FctReorgDailyService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListFctReorgDailyRequest) returns (ListFctReorgDailyResponse) {
    option (google.api.http) = {
      get: "/api/v1/fct_reorg_daily"
    };
  }
  // Get record | Retrieve a single record by day_start_date
  rpc Get(GetFctReorgDailyRequest) returns (GetFctReorgDailyResponse) {
    option (google.api.http) = {
      get: "/api/v1/fct_reorg_daily/{day_start_date}"
    };
  }
}
