syntax = "proto3";

package cbt;

import "common.proto";
import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "clickhouse/annotations.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Cumulative storage slot state per block - tracks active slots and effective bytes with per-block deltas

message FctStorageSlotState {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // The block number
  uint32 block_number = 12;
  // Change in active slots for this block (positive=activated, negative=deactivated)
  int32 slots_delta = 13;
  // Change in effective bytes for this block
  int64 bytes_delta = 14;
  // Cumulative count of active storage slots at this block
  int64 active_slots = 15;
  // Cumulative sum of effective bytes across all active slots at this block
  int64 effective_bytes = 16;
}

// Request for listing fct_storage_slot_state records
message ListFctStorageSlotStateRequest {
  // Filter by block_number - The block number (PRIMARY KEY - required)
  UInt32Filter block_number = 1 [(google.api.field_behavior) = REQUIRED, (clickhouse.v1.required_group) = "primary_key"];

  // Filter by updated_date_time - Timestamp when the record was last updated (optional)
  UInt32Filter updated_date_time = 2 [(google.api.field_behavior) = OPTIONAL];
  // Filter by slots_delta - Change in active slots for this block (positive=activated, negative=deactivated) (optional)
  Int32Filter slots_delta = 3 [(google.api.field_behavior) = OPTIONAL];
  // Filter by bytes_delta - Change in effective bytes for this block (optional)
  Int64Filter bytes_delta = 4 [(google.api.field_behavior) = OPTIONAL];
  // Filter by active_slots - Cumulative count of active storage slots at this block (optional)
  Int64Filter active_slots = 5 [(google.api.field_behavior) = OPTIONAL];
  // Filter by effective_bytes - Cumulative sum of effective bytes across all active slots at this block (optional)
  Int64Filter effective_bytes = 6 [(google.api.field_behavior) = OPTIONAL];

  // The maximum number of fct_storage_slot_state to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 7 [(google.api.field_behavior) = OPTIONAL];
  // A page token, received from a previous `ListFctStorageSlotState` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 8 [(google.api.field_behavior) = OPTIONAL];
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 9 [(google.api.field_behavior) = OPTIONAL];
}

// Response for listing fct_storage_slot_state records
message ListFctStorageSlotStateResponse {
  // The list of fct_storage_slot_state.
  repeated FctStorageSlotState fct_storage_slot_state = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single fct_storage_slot_state record by primary key
message GetFctStorageSlotStateRequest {
  // The block number
  uint32 block_number = 1; // Primary key (required)
}

// Response for getting a single fct_storage_slot_state record
message GetFctStorageSlotStateResponse {
  FctStorageSlotState item = 1;
}

// Query fct_storage_slot_state data
service FctStorageSlotStateService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListFctStorageSlotStateRequest) returns (ListFctStorageSlotStateResponse) {
    option (google.api.http) = {
      get: "/api/v1/fct_storage_slot_state"
    };
  }
  // Get record | Retrieve a single record by block_number
  rpc Get(GetFctStorageSlotStateRequest) returns (GetFctStorageSlotStateResponse) {
    option (google.api.http) = {
      get: "/api/v1/fct_storage_slot_state/{block_number}"
    };
  }
}
