syntax = "proto3";

package cbt;

import "common.proto";
import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "clickhouse/annotations.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Per-epoch validator balance and status

message FctValidatorBalance {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // The epoch number
  uint32 epoch = 12;
  // The start time of the epoch
  uint32 epoch_start_date_time = 13;
  // The index of the validator
  uint32 validator_index = 14;
  // Validator balance at this epoch in Gwei
  uint64 balance = 15;
  // Effective balance at this epoch in Gwei
  uint64 effective_balance = 16;
  // Validator status at this epoch
  string status = 17;
  // Whether the validator was slashed (as of this epoch)
  bool slashed = 18;
}

// Request for listing fct_validator_balance records
message ListFctValidatorBalanceRequest {
  // Filter by validator_index - The index of the validator (PRIMARY KEY - required)
  UInt32Filter validator_index = 1 [(google.api.field_behavior) = REQUIRED, (clickhouse.v1.required_group) = "primary_key"];

  // Filter by epoch_start_date_time - The start time of the epoch (ORDER BY column 2 - optional)
  UInt32Filter epoch_start_date_time = 2 [(google.api.field_behavior) = OPTIONAL];

  // Filter by updated_date_time - Timestamp when the record was last updated (optional)
  UInt32Filter updated_date_time = 3 [(google.api.field_behavior) = OPTIONAL];
  // Filter by epoch - The epoch number (optional)
  UInt32Filter epoch = 4 [(google.api.field_behavior) = OPTIONAL];
  // Filter by balance - Validator balance at this epoch in Gwei (optional)
  UInt64Filter balance = 5 [(google.api.field_behavior) = OPTIONAL];
  // Filter by effective_balance - Effective balance at this epoch in Gwei (optional)
  UInt64Filter effective_balance = 6 [(google.api.field_behavior) = OPTIONAL];
  // Filter by status - Validator status at this epoch (optional)
  StringFilter status = 7 [(google.api.field_behavior) = OPTIONAL];
  // Filter by slashed - Whether the validator was slashed (as of this epoch) (optional)
  BoolFilter slashed = 8 [(google.api.field_behavior) = OPTIONAL];

  // The maximum number of fct_validator_balance to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 9 [(google.api.field_behavior) = OPTIONAL];
  // A page token, received from a previous `ListFctValidatorBalance` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 10 [(google.api.field_behavior) = OPTIONAL];
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 11 [(google.api.field_behavior) = OPTIONAL];
}

// Response for listing fct_validator_balance records
message ListFctValidatorBalanceResponse {
  // The list of fct_validator_balance.
  repeated FctValidatorBalance fct_validator_balance = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single fct_validator_balance record by primary key
message GetFctValidatorBalanceRequest {
  // The index of the validator
  uint32 validator_index = 1; // Primary key (required)
}

// Response for getting a single fct_validator_balance record
message GetFctValidatorBalanceResponse {
  FctValidatorBalance item = 1;
}

// Query fct_validator_balance data
service FctValidatorBalanceService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListFctValidatorBalanceRequest) returns (ListFctValidatorBalanceResponse) {
    option (google.api.http) = {
      get: "/api/v1/fct_validator_balance"
    };
  }
  // Get record | Retrieve a single record by validator_index
  rpc Get(GetFctValidatorBalanceRequest) returns (GetFctValidatorBalanceResponse) {
    option (google.api.http) = {
      get: "/api/v1/fct_validator_balance/{validator_index}"
    };
  }
}
