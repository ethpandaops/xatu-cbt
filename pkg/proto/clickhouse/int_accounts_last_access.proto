syntax = "proto3";

package cbt;

import "common.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Table for accounts last access data

message IntAccountsLastAccess {
  // The address of the account
  string address = 11;
  // The block number of the last access
  uint32 block_number = 12;
}

// ListIntAccountsLastAccessRequest is the request message for listing int_accounts_last_access records
message ListIntAccountsLastAccessRequest {
  // Filter by address (PRIMARY KEY - required)
  StringFilter address = 1;

  // Filter by block_number (optional)
  UInt32Filter block_number = 2;

  // The maximum number of int_accounts_last_access to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 1000; values above 1000 will be coerced to 1000.
  int32 page_size = 3;
  // A page token, received from a previous `ListIntAccountsLastAccess` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 4;
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 5;
}

// ListIntAccountsLastAccessResponse is the response message for listing int_accounts_last_access records
message ListIntAccountsLastAccessResponse {
  // The list of int_accounts_last_access.
  repeated IntAccountsLastAccess int_accounts_last_access = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// GetIntAccountsLastAccessRequest is the request message for getting a single int_accounts_last_access record by primary key
message GetIntAccountsLastAccessRequest {
  // The address of the account
  string address = 1; // Primary key (required)
}

// GetIntAccountsLastAccessResponse is the response message for getting a single int_accounts_last_access record
message GetIntAccountsLastAccessResponse {
  IntAccountsLastAccess item = 1;
}

// IntAccountsLastAccessService provides RPC methods for querying int_accounts_last_access data
service IntAccountsLastAccessService {
  // List returns paginated int_accounts_last_access records
  rpc List(ListIntAccountsLastAccessRequest) returns (ListIntAccountsLastAccessResponse);
  // Get returns a single int_accounts_last_access record by primary key
  rpc Get(GetIntAccountsLastAccessRequest) returns (GetIntAccountsLastAccessResponse);
}
