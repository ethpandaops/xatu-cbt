syntax = "proto3";

package cbt;

import "common.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Table for accounts last access data

message IntAddressDiffs {
  // The address of the account
  string address = 11;
  // The block number of the diffs
  uint32 block_number = 12;
  // The number of transactions with diffs for this address in the block
  uint32 tx_count = 13;
  // The last transaction index with diffs for this address in the block
  uint32 last_tx_index = 14;
}

// Request for listing int_address_diffs records
message ListIntAddressDiffsRequest {
  // Filter by address - The address of the account (PRIMARY KEY - required)
  StringFilter address = 1;

  // Filter by block_number - The block number of the diffs (optional)
  UInt32Filter block_number = 2;
  // Filter by tx_count - The number of transactions with diffs for this address in the block (optional)
  UInt32Filter tx_count = 3;
  // Filter by last_tx_index - The last transaction index with diffs for this address in the block (optional)
  UInt32Filter last_tx_index = 4;

  // The maximum number of int_address_diffs to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 5;
  // A page token, received from a previous `ListIntAddressDiffs` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 6;
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 7;
}

// Response for listing int_address_diffs records
message ListIntAddressDiffsResponse {
  // The list of int_address_diffs.
  repeated IntAddressDiffs int_address_diffs = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single int_address_diffs record by primary key
message GetIntAddressDiffsRequest {
  // The address of the account
  string address = 1; // Primary key (required)
}

// Response for getting a single int_address_diffs record
message GetIntAddressDiffsResponse {
  IntAddressDiffs item = 1;
}

// Query int_address_diffs data
service IntAddressDiffsService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListIntAddressDiffsRequest) returns (ListIntAddressDiffsResponse);
  // Get record | Retrieve a single record by primary key
  rpc Get(GetIntAddressDiffsRequest) returns (GetIntAddressDiffsResponse);
}
