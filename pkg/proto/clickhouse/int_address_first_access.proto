syntax = "proto3";

package cbt;

import "common.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Table for accounts first access data

message IntAddressFirstAccess {
  // The address of the account
  string address = 11;
  // The block number of the first access
  uint32 block_number = 12;
  // Version for this address, for internal use in clickhouse to keep first access
  uint32 version = 13;
}

// Request for listing int_address_first_access records
message ListIntAddressFirstAccessRequest {
  // Filter by address - The address of the account (PRIMARY KEY - required)
  StringFilter address = 1;

  // Filter by block_number - The block number of the first access (optional)
  UInt32Filter block_number = 2;
  // Filter by version - Version for this address, for internal use in clickhouse to keep first access (optional)
  UInt32Filter version = 3;

  // The maximum number of int_address_first_access to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 4;
  // A page token, received from a previous `ListIntAddressFirstAccess` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 5;
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 6;
}

// Response for listing int_address_first_access records
message ListIntAddressFirstAccessResponse {
  // The list of int_address_first_access.
  repeated IntAddressFirstAccess int_address_first_access = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single int_address_first_access record by primary key
message GetIntAddressFirstAccessRequest {
  // The address of the account
  string address = 1; // Primary key (required)
}

// Response for getting a single int_address_first_access record
message GetIntAddressFirstAccessResponse {
  IntAddressFirstAccess item = 1;
}

// Query int_address_first_access data
service IntAddressFirstAccessService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListIntAddressFirstAccessRequest) returns (ListIntAddressFirstAccessResponse);
  // Get record | Retrieve a single record by primary key
  rpc Get(GetIntAddressFirstAccessRequest) returns (GetIntAddressFirstAccessResponse);
}
