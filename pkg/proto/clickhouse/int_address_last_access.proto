syntax = "proto3";

package cbt;

import "common.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Table for accounts last access data

message IntAddressLastAccess {
  // The address of the account
  string address = 11;
  // The block number of the last access
  uint32 block_number = 12;
}

// Request for listing int_address_last_access records
message ListIntAddressLastAccessRequest {
  // Filter by address - The address of the account (PRIMARY KEY - required)
  StringFilter address = 1;

  // Filter by block_number - The block number of the last access (optional)
  UInt32Filter block_number = 2;

  // The maximum number of int_address_last_access to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 3;
  // A page token, received from a previous `ListIntAddressLastAccess` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 4;
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 5;
}

// Response for listing int_address_last_access records
message ListIntAddressLastAccessResponse {
  // The list of int_address_last_access.
  repeated IntAddressLastAccess int_address_last_access = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single int_address_last_access record by primary key
message GetIntAddressLastAccessRequest {
  // The address of the account
  string address = 1; // Primary key (required)
}

// Response for getting a single int_address_last_access record
message GetIntAddressLastAccessResponse {
  IntAddressLastAccess item = 1;
}

// Query int_address_last_access data
service IntAddressLastAccessService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListIntAddressLastAccessRequest) returns (ListIntAddressLastAccessResponse);
  // Get record | Retrieve a single record by primary key
  rpc Get(GetIntAddressLastAccessRequest) returns (GetIntAddressLastAccessResponse);
}
