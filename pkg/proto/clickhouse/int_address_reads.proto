syntax = "proto3";

package cbt;

import "common.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Table for accounts reads data

message IntAddressReads {
  // The address of the account
  string address = 11;
  // The block number of the reads
  uint32 block_number = 12;
  // The number of reads for this address in this block
  uint32 tx_count = 13;
  // The last transaction index with diffs for this address in the block
  uint32 last_tx_index = 14;
}

// Request for listing int_address_reads records
message ListIntAddressReadsRequest {
  // Filter by address - The address of the account (PRIMARY KEY - required)
  StringFilter address = 1;

  // Filter by block_number - The block number of the reads (ORDER BY column 2 - optional)
  UInt32Filter block_number = 2;

  // Filter by tx_count - The number of reads for this address in this block (optional)
  UInt32Filter tx_count = 3;
  // Filter by last_tx_index - The last transaction index with diffs for this address in the block (optional)
  UInt32Filter last_tx_index = 4;

  // The maximum number of int_address_reads to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 5;
  // A page token, received from a previous `ListIntAddressReads` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 6;
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 7;
}

// Response for listing int_address_reads records
message ListIntAddressReadsResponse {
  // The list of int_address_reads.
  repeated IntAddressReads int_address_reads = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single int_address_reads record by primary key
message GetIntAddressReadsRequest {
  // The address of the account
  string address = 1; // Primary key (required)
}

// Response for getting a single int_address_reads record
message GetIntAddressReadsResponse {
  IntAddressReads item = 1;
}

// Query int_address_reads data
service IntAddressReadsService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListIntAddressReadsRequest) returns (ListIntAddressReadsResponse);
  // Get record | Retrieve a single record by primary key
  rpc Get(GetIntAddressReadsRequest) returns (GetIntAddressReadsResponse);
}
