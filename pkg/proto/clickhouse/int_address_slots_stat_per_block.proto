syntax = "proto3";

package cbt;

import "common.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Table that states the stats of the slots for an account per block

message IntAddressSlotsStatPerBlock {
  // The address of the account
  string address = 11;
  // The block number
  uint32 block_number = 12;
  // The number of slots cleared
  uint32 slots_cleared = 13;
  // The number of slots set
  uint32 slots_set = 14;
  // The net number of slots
  int32 net_slots = 15;
  // The net number of raw slot bytes (slot key + value)
  int32 net_slots_bytes = 16;
}

// Request for listing int_address_slots_stat_per_block records
message ListIntAddressSlotsStatPerBlockRequest {
  // Filter by address - The address of the account (PRIMARY KEY - required)
  StringFilter address = 1;

  // Filter by block_number - The block number (ORDER BY column 2 - optional)
  UInt32Filter block_number = 2;

  // Filter by slots_cleared - The number of slots cleared (optional)
  UInt32Filter slots_cleared = 3;
  // Filter by slots_set - The number of slots set (optional)
  UInt32Filter slots_set = 4;
  // Filter by net_slots - The net number of slots (optional)
  Int32Filter net_slots = 5;
  // Filter by net_slots_bytes - The net number of raw slot bytes (slot key + value) (optional)
  Int32Filter net_slots_bytes = 6;

  // The maximum number of int_address_slots_stat_per_block to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 7;
  // A page token, received from a previous `ListIntAddressSlotsStatPerBlock` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 8;
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 9;
}

// Response for listing int_address_slots_stat_per_block records
message ListIntAddressSlotsStatPerBlockResponse {
  // The list of int_address_slots_stat_per_block.
  repeated IntAddressSlotsStatPerBlock int_address_slots_stat_per_block = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single int_address_slots_stat_per_block record by primary key
message GetIntAddressSlotsStatPerBlockRequest {
  // The address of the account
  string address = 1; // Primary key (required)
}

// Response for getting a single int_address_slots_stat_per_block record
message GetIntAddressSlotsStatPerBlockResponse {
  IntAddressSlotsStatPerBlock item = 1;
}

// Query int_address_slots_stat_per_block data
service IntAddressSlotsStatPerBlockService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListIntAddressSlotsStatPerBlockRequest) returns (ListIntAddressSlotsStatPerBlockResponse);
  // Get record | Retrieve a single record by primary key
  rpc Get(GetIntAddressSlotsStatPerBlockRequest) returns (GetIntAddressSlotsStatPerBlockResponse);
}
