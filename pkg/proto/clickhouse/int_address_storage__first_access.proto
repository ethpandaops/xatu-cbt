  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 9;
}

// ListIntAddressStorageFirstAccessResponse is the response message for listing int_address_storage__first_access records
message ListIntAddressStorageFirstAccessResponse {
  // The list of int_address_storage__first_access.
  repeated IntAddressStorageFirstAccess int_address_storage__first_access = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// GetIntAddressStorageFirstAccessRequest is the request message for getting a single int_address_storage__first_access record by primary key
message GetIntAddressStorageFirstAccessRequest {
  // The address of the account
  string address = 1; // Primary key (required)
}

// GetIntAddressStorageFirstAccessResponse is the response message for getting a single int_address_storage__first_access record
message GetIntAddressStorageFirstAccessResponse {
  IntAddressStorageFirstAccess item = 1;
}

// IntAddressStorageFirstAccessService provides RPC methods for querying int_address_storage__first_access data
service IntAddressStorageFirstAccessService {
  // List returns paginated int_address_storage__first_access records
  rpc List(ListIntAddressStorageFirstAccessRequest) returns (ListIntAddressStorageFirstAccessResponse);
