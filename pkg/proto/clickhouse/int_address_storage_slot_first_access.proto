// ListIntAddressStorageSlotFirstAccessRequest is the request message for listing int_address_storage_slot_first_access records
message ListIntAddressStorageSlotFirstAccessRequest {
  // Filter by address (PRIMARY KEY - required)
  StringFilter address = 1;

  // Filter by slot_key (ORDER BY column 2 - optional)
  StringFilter slot_key = 2;

  // Filter by block_number (optional)
  UInt32Filter block_number = 3;
  // Filter by value (optional)
  StringFilter value = 4;
  // Filter by version (optional)
  UInt32Filter version = 5;

  // The maximum number of int_address_storage_slot_first_access to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 6;
  // A page token, received from a previous `ListIntAddressStorageSlotFirstAccess` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 7;
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 8;
}

// ListIntAddressStorageSlotFirstAccessResponse is the response message for listing int_address_storage_slot_first_access records
message ListIntAddressStorageSlotFirstAccessResponse {
  // The list of int_address_storage_slot_first_access.
  repeated IntAddressStorageSlotFirstAccess int_address_storage_slot_first_access = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// GetIntAddressStorageSlotFirstAccessRequest is the request message for getting a single int_address_storage_slot_first_access record by primary key
message GetIntAddressStorageSlotFirstAccessRequest {
  // The address of the account
  string address = 1; // Primary key (required)
}

// GetIntAddressStorageSlotFirstAccessResponse is the response message for getting a single int_address_storage_slot_first_access record
message GetIntAddressStorageSlotFirstAccessResponse {
  IntAddressStorageSlotFirstAccess item = 1;
}

// IntAddressStorageSlotFirstAccessService provides RPC methods for querying int_address_storage_slot_first_access data
