syntax = "proto3";

package cbt;

import "common.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Table for accounts last access data

message IntAddressesLastAccess {
  // The address of the account
  string address = 11;
  // The block number of the last access
  uint32 block_number = 12;
}

// ListIntAddressesLastAccessRequest is the request message for listing int_addresses_last_access records
message ListIntAddressesLastAccessRequest {
  // Filter by address (PRIMARY KEY - required)
  StringFilter address = 1;

  // Filter by block_number (optional)
  UInt32Filter block_number = 2;

  // The maximum number of int_addresses_last_access to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 1000; values above 1000 will be coerced to 1000.
  int32 page_size = 3;
  // A page token, received from a previous `ListIntAddressesLastAccess` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 4;
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 5;
}

// ListIntAddressesLastAccessResponse is the response message for listing int_addresses_last_access records
message ListIntAddressesLastAccessResponse {
  // The list of int_addresses_last_access.
  repeated IntAddressesLastAccess int_addresses_last_access = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// GetIntAddressesLastAccessRequest is the request message for getting a single int_addresses_last_access record by primary key
message GetIntAddressesLastAccessRequest {
  // The address of the account
  string address = 1; // Primary key (required)
}

// GetIntAddressesLastAccessResponse is the response message for getting a single int_addresses_last_access record
message GetIntAddressesLastAccessResponse {
  IntAddressesLastAccess item = 1;
}

// IntAddressesLastAccessService provides RPC methods for querying int_addresses_last_access data
service IntAddressesLastAccessService {
  // List returns paginated int_addresses_last_access records
  rpc List(ListIntAddressesLastAccessRequest) returns (ListIntAddressesLastAccessResponse);
  // Get returns a single int_addresses_last_access record by primary key
  rpc Get(GetIntAddressesLastAccessRequest) returns (GetIntAddressesLastAccessResponse);
}
