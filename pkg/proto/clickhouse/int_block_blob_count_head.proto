syntax = "proto3";

package cbt;

import "common.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Blob count of a block for the unfinalized chain. Forks in the chain may cause multiple block roots for the same slot to be present

message IntBlockBlobCountHead {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // The slot number
  uint32 slot = 12;
  // The wall clock time when the slot started
  uint32 slot_start_date_time = 13;
  // The epoch number containing the slot
  uint32 epoch = 14;
  // The wall clock time when the epoch started
  uint32 epoch_start_date_time = 15;
  // The beacon block root hash
  string block_root = 16;
  // The number of blobs in the block
  uint32 blob_count = 17;
}

// ListIntBlockBlobCountHeadRequest is the request message for listing int_block_blob_count_head records
message ListIntBlockBlobCountHeadRequest {
  // Filter by slot_start_date_time (PRIMARY KEY - required)
  UInt32Filter slot_start_date_time = 1;

  // Filter by block_root (ORDER BY column 2 - optional)
  StringFilter block_root = 2;

  // Filter by updated_date_time (optional)
  UInt32Filter updated_date_time = 3;
  // Filter by slot (optional)
  UInt32Filter slot = 4;
  // Filter by epoch (optional)
  UInt32Filter epoch = 5;
  // Filter by epoch_start_date_time (optional)
  UInt32Filter epoch_start_date_time = 6;
  // Filter by blob_count (optional)
  UInt32Filter blob_count = 7;

  // The maximum number of int_block_blob_count_head to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 1000; values above 1000 will be coerced to 1000.
  int32 page_size = 8;
  // A page token, received from a previous `ListIntBlockBlobCountHead` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 9;
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 10;
}

// ListIntBlockBlobCountHeadResponse is the response message for listing int_block_blob_count_head records
message ListIntBlockBlobCountHeadResponse {
  // The list of int_block_blob_count_head.
  repeated IntBlockBlobCountHead int_block_blob_count_head = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// GetIntBlockBlobCountHeadRequest is the request message for getting a single int_block_blob_count_head record by primary key
message GetIntBlockBlobCountHeadRequest {
  // The wall clock time when the slot started
  uint32 slot_start_date_time = 1; // Primary key (required)
}

// GetIntBlockBlobCountHeadResponse is the response message for getting a single int_block_blob_count_head record
message GetIntBlockBlobCountHeadResponse {
  IntBlockBlobCountHead item = 1;
}

// IntBlockBlobCountHeadService provides RPC methods for querying int_block_blob_count_head data
service IntBlockBlobCountHeadService {
  // List returns paginated int_block_blob_count_head records
  rpc List(ListIntBlockBlobCountHeadRequest) returns (ListIntBlockBlobCountHeadResponse);
  // Get returns a single int_block_blob_count_head record by primary key
  rpc Get(GetIntBlockBlobCountHeadRequest) returns (GetIntBlockBlobCountHeadResponse);
}
