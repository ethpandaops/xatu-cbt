syntax = "proto3";

package cbt;

import "common.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Aggregated opcode-level gas usage per block. Derived from int_transaction_opcode_gas.

message IntBlockOpcodeGas {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // The block number
  uint64 block_number = 12;
  // The EVM opcode name (e.g., SLOAD, ADD, CALL)
  string opcode = 13;
  // Total execution count of this opcode across all transactions in the block
  uint64 count = 14;
  // Total gas consumed by this opcode across all transactions in the block
  uint64 gas = 15;
  // Number of times this opcode resulted in an error across all transactions
  uint64 error_count = 16;
  // The name of the network
  string meta_network_name = 17;
}

// Request for listing int_block_opcode_gas records
message ListIntBlockOpcodeGasRequest {
  // Filter by block_number - The block number (PRIMARY KEY - required unless using alternatives: opcode)
  UInt64Filter block_number = 1;

  // Filter by opcode - The EVM opcode name (e.g., SLOAD, ADD, CALL) (ORDER BY column 2 - optional)
  StringFilter opcode = 2;

  // Filter by meta_network_name - The name of the network (ORDER BY column 3 - optional)
  StringFilter meta_network_name = 3;

  // Filter by updated_date_time - Timestamp when the record was last updated (optional)
  UInt32Filter updated_date_time = 4;
  // Filter by count - Total execution count of this opcode across all transactions in the block (optional)
  UInt64Filter count = 5;
  // Filter by gas - Total gas consumed by this opcode across all transactions in the block (optional)
  UInt64Filter gas = 6;
  // Filter by error_count - Number of times this opcode resulted in an error across all transactions (optional)
  UInt64Filter error_count = 7;

  // The maximum number of int_block_opcode_gas to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 8;
  // A page token, received from a previous `ListIntBlockOpcodeGas` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 9;
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 10;
}

// Response for listing int_block_opcode_gas records
message ListIntBlockOpcodeGasResponse {
  // The list of int_block_opcode_gas.
  repeated IntBlockOpcodeGas int_block_opcode_gas = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single int_block_opcode_gas record by primary key
message GetIntBlockOpcodeGasRequest {
  // The block number
  uint64 block_number = 1; // Primary key (required)
}

// Response for getting a single int_block_opcode_gas record
message GetIntBlockOpcodeGasResponse {
  IntBlockOpcodeGas item = 1;
}

// Query int_block_opcode_gas data
service IntBlockOpcodeGasService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListIntBlockOpcodeGasRequest) returns (ListIntBlockOpcodeGasResponse);
  // Get record | Retrieve a single record by primary key
  rpc Get(GetIntBlockOpcodeGasRequest) returns (GetIntBlockOpcodeGasResponse);
}
