syntax = "proto3";

package cbt;

import "common.proto";
import "google/protobuf/wrappers.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Per-block receipt size totals. Derived from int_transaction_receipt_size.

message IntBlockReceiptSize {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // The block number
  uint64 block_number = 12;
  // Total RLP-encoded receipt bytes across all transactions in the block
  uint64 receipt_bytes = 13;
  // Number of transactions in the block
  uint32 transaction_count = 14;
  // Total logs emitted across all transactions in the block
  uint32 log_count = 15;
  // Total raw bytes of log data fields across all transactions
  uint64 log_data_bytes = 16;
  // Total number of topics across all logs in the block
  uint32 log_topic_count = 17;
  // Average receipt bytes per transaction in this block
  double avg_receipt_bytes_per_transaction = 18;
  // Largest single transaction receipt in this block
  uint64 max_receipt_bytes_per_transaction = 19;
  // 50th percentile of receipt bytes per transaction
  uint64 p50_receipt_bytes_per_transaction = 20;
  // 95th percentile of receipt bytes per transaction
  uint64 p95_receipt_bytes_per_transaction = 21;
  // The name of the network
  string meta_network_name = 22;
}

// Request for listing int_block_receipt_size records
message ListIntBlockReceiptSizeRequest {
  // Filter by block_number - The block number (PRIMARY KEY - required)
  UInt64Filter block_number = 1;

  // Filter by meta_network_name - The name of the network (ORDER BY column 2 - optional)
  StringFilter meta_network_name = 2;

  // Filter by updated_date_time - Timestamp when the record was last updated (optional)
  UInt32Filter updated_date_time = 3;
  // Filter by receipt_bytes - Total RLP-encoded receipt bytes across all transactions in the block (optional)
  UInt64Filter receipt_bytes = 4;
  // Filter by transaction_count - Number of transactions in the block (optional)
  UInt32Filter transaction_count = 5;
  // Filter by log_count - Total logs emitted across all transactions in the block (optional)
  UInt32Filter log_count = 6;
  // Filter by log_data_bytes - Total raw bytes of log data fields across all transactions (optional)
  UInt64Filter log_data_bytes = 7;
  // Filter by log_topic_count - Total number of topics across all logs in the block (optional)
  UInt32Filter log_topic_count = 8;
  // Filter by avg_receipt_bytes_per_transaction - Average receipt bytes per transaction in this block (optional)
  google.protobuf.DoubleValue avg_receipt_bytes_per_transaction = 9;
  // Filter by max_receipt_bytes_per_transaction - Largest single transaction receipt in this block (optional)
  UInt64Filter max_receipt_bytes_per_transaction = 10;
  // Filter by p50_receipt_bytes_per_transaction - 50th percentile of receipt bytes per transaction (optional)
  UInt64Filter p50_receipt_bytes_per_transaction = 11;
  // Filter by p95_receipt_bytes_per_transaction - 95th percentile of receipt bytes per transaction (optional)
  UInt64Filter p95_receipt_bytes_per_transaction = 12;

  // The maximum number of int_block_receipt_size to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 13;
  // A page token, received from a previous `ListIntBlockReceiptSize` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 14;
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 15;
}

// Response for listing int_block_receipt_size records
message ListIntBlockReceiptSizeResponse {
  // The list of int_block_receipt_size.
  repeated IntBlockReceiptSize int_block_receipt_size = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single int_block_receipt_size record by primary key
message GetIntBlockReceiptSizeRequest {
  // The block number
  uint64 block_number = 1; // Primary key (required)
}

// Response for getting a single int_block_receipt_size record
message GetIntBlockReceiptSizeResponse {
  IntBlockReceiptSize item = 1;
}

// Query int_block_receipt_size data
service IntBlockReceiptSizeService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListIntBlockReceiptSizeRequest) returns (ListIntBlockReceiptSizeResponse);
  // Get record | Retrieve a single record by primary key
  rpc Get(GetIntBlockReceiptSizeRequest) returns (GetIntBlockReceiptSizeResponse);
}
