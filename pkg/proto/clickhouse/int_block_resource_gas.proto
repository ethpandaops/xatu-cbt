syntax = "proto3";

package cbt;

import "common.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Per-block resource gas totals. Derived from int_transaction_resource_gas.

message IntBlockResourceGas {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // The block number
  uint64 block_number = 12;
  // Total compute gas across all transactions
  uint64 gas_compute = 13;
  // Total memory expansion gas across all transactions
  uint64 gas_memory = 14;
  // Total cold address/storage access gas across all transactions
  uint64 gas_address_access = 15;
  // Total state growth gas across all transactions
  uint64 gas_state_growth = 16;
  // Total history/log data gas across all transactions
  uint64 gas_history = 17;
  // Total bloom filter topic gas across all transactions
  uint64 gas_bloom_topics = 18;
  // Total block size gas across all transactions
  uint64 gas_block_size = 19;
  // Total gas refund across all transactions
  uint64 gas_refund = 20;
  // The name of the network
  string meta_network_name = 21;
}

// Request for listing int_block_resource_gas records
message ListIntBlockResourceGasRequest {
  // Filter by block_number - The block number (PRIMARY KEY - required)
  UInt64Filter block_number = 1;

  // Filter by meta_network_name - The name of the network (ORDER BY column 2 - optional)
  StringFilter meta_network_name = 2;

  // Filter by updated_date_time - Timestamp when the record was last updated (optional)
  UInt32Filter updated_date_time = 3;
  // Filter by gas_compute - Total compute gas across all transactions (optional)
  UInt64Filter gas_compute = 4;
  // Filter by gas_memory - Total memory expansion gas across all transactions (optional)
  UInt64Filter gas_memory = 5;
  // Filter by gas_address_access - Total cold address/storage access gas across all transactions (optional)
  UInt64Filter gas_address_access = 6;
  // Filter by gas_state_growth - Total state growth gas across all transactions (optional)
  UInt64Filter gas_state_growth = 7;
  // Filter by gas_history - Total history/log data gas across all transactions (optional)
  UInt64Filter gas_history = 8;
  // Filter by gas_bloom_topics - Total bloom filter topic gas across all transactions (optional)
  UInt64Filter gas_bloom_topics = 9;
  // Filter by gas_block_size - Total block size gas across all transactions (optional)
  UInt64Filter gas_block_size = 10;
  // Filter by gas_refund - Total gas refund across all transactions (optional)
  UInt64Filter gas_refund = 11;

  // The maximum number of int_block_resource_gas to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 12;
  // A page token, received from a previous `ListIntBlockResourceGas` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 13;
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 14;
}

// Response for listing int_block_resource_gas records
message ListIntBlockResourceGasResponse {
  // The list of int_block_resource_gas.
  repeated IntBlockResourceGas int_block_resource_gas = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single int_block_resource_gas record by primary key
message GetIntBlockResourceGasRequest {
  // The block number
  uint64 block_number = 1; // Primary key (required)
}

// Response for getting a single int_block_resource_gas record
message GetIntBlockResourceGasResponse {
  IntBlockResourceGas item = 1;
}

// Query int_block_resource_gas data
service IntBlockResourceGasService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListIntBlockResourceGasRequest) returns (ListIntBlockResourceGasResponse);
  // Get record | Retrieve a single record by primary key
  rpc Get(GetIntBlockResourceGasRequest) returns (GetIntBlockResourceGasResponse);
}
