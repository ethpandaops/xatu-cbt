syntax = "proto3";

package cbt;

import "common.proto";
import "google/protobuf/wrappers.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Blocks that were seen but are not part of the canonical chain up to the latest canonical epoch

message IntBlocksOrphaned {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // Slot of the orphaned (reorged) block
  uint32 slot = 12;
  // The wall clock time when the slot started
  uint32 slot_start_date_time = 13;
  // Epoch containing the slot
  uint32 epoch = 14;
  // The wall clock time when the epoch started
  uint32 epoch_start_date_time = 15;
  // Beacon block root hash (orphaned)
  string block_root = 16;
  // Proposer index
  google.protobuf.UInt32Value proposer_index = 17;
}

// ListIntBlocksOrphanedRequest is the request message for listing int_blocks_orphaned records
message ListIntBlocksOrphanedRequest {
  // Filter by slot_start_date_time (PRIMARY KEY - required)
  UInt32Filter slot_start_date_time = 1;

  // Filter by block_root (ORDER BY column 2 - optional)
  StringFilter block_root = 2;

  // Filter by updated_date_time (optional)
  UInt32Filter updated_date_time = 3;
  // Filter by slot (optional)
  UInt32Filter slot = 4;
  // Filter by epoch (optional)
  UInt32Filter epoch = 5;
  // Filter by epoch_start_date_time (optional)
  UInt32Filter epoch_start_date_time = 6;
  // Filter by proposer_index (optional)
  NullableUInt32Filter proposer_index = 7;

  // The maximum number of int_blocks_orphaned to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 1000; values above 1000 will be coerced to 1000.
  int32 page_size = 8;
  // A page token, received from a previous `ListIntBlocksOrphaned` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 9;
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 10;
}

// ListIntBlocksOrphanedResponse is the response message for listing int_blocks_orphaned records
message ListIntBlocksOrphanedResponse {
  // The list of int_blocks_orphaned.
  repeated IntBlocksOrphaned int_blocks_orphaned = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// GetIntBlocksOrphanedRequest is the request message for getting a single int_blocks_orphaned record by primary key
message GetIntBlocksOrphanedRequest {
  // The wall clock time when the slot started
  uint32 slot_start_date_time = 1; // Primary key (required)
}

// GetIntBlocksOrphanedResponse is the response message for getting a single int_blocks_orphaned record
message GetIntBlocksOrphanedResponse {
  IntBlocksOrphaned item = 1;
}

// IntBlocksOrphanedService provides RPC methods for querying int_blocks_orphaned data
service IntBlocksOrphanedService {
  // List returns paginated int_blocks_orphaned records
  rpc List(ListIntBlocksOrphanedRequest) returns (ListIntBlocksOrphanedResponse);
  // Get returns a single int_blocks_orphaned record by primary key
  rpc Get(GetIntBlocksOrphanedRequest) returns (GetIntBlocksOrphanedResponse);
}
