syntax = "proto3";

package cbt;

import "common.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Contract creation events with projection for efficient address lookups

message IntContractCreation {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // Block where contract was created
  uint32 block_number = 12;
  // Transaction hash
  string transaction_hash = 13;
  // Position in block
  uint32 transaction_index = 14;
  // Position within transaction
  uint32 internal_index = 15;
  // Address of created contract
  string contract_address = 16;
  // Address that deployed the contract
  string deployer = 17;
  // Factory contract address if applicable
  string factory = 18;
  // Hash of the initialization code
  string init_code_hash = 19;
}

// Request for listing int_contract_creation records
message ListIntContractCreationRequest {
  // Filter by block_number - Block where contract was created (PRIMARY KEY - required unless using alternatives: contract_address)
  UInt32Filter block_number = 1;

  // Filter by contract_address - Address of created contract (ORDER BY column 2 - optional)
  StringFilter contract_address = 2;

  // Filter by transaction_hash - Transaction hash (ORDER BY column 3 - optional)
  StringFilter transaction_hash = 3;

  // Filter by updated_date_time - Timestamp when the record was last updated (optional)
  UInt32Filter updated_date_time = 4;
  // Filter by transaction_index - Position in block (optional)
  UInt32Filter transaction_index = 5;
  // Filter by internal_index - Position within transaction (optional)
  UInt32Filter internal_index = 6;
  // Filter by deployer - Address that deployed the contract (optional)
  StringFilter deployer = 7;
  // Filter by factory - Factory contract address if applicable (optional)
  StringFilter factory = 8;
  // Filter by init_code_hash - Hash of the initialization code (optional)
  StringFilter init_code_hash = 9;

  // The maximum number of int_contract_creation to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 10;
  // A page token, received from a previous `ListIntContractCreation` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 11;
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 12;
}

// Response for listing int_contract_creation records
message ListIntContractCreationResponse {
  // The list of int_contract_creation.
  repeated IntContractCreation int_contract_creation = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single int_contract_creation record by primary key
message GetIntContractCreationRequest {
  // Block where contract was created
  uint32 block_number = 1; // Primary key (required)
}

// Response for getting a single int_contract_creation record
message GetIntContractCreationResponse {
  IntContractCreation item = 1;
}

// Query int_contract_creation data
service IntContractCreationService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListIntContractCreationRequest) returns (ListIntContractCreationResponse);
  // Get record | Retrieve a single record by primary key
  rpc Get(GetIntContractCreationRequest) returns (GetIntContractCreationResponse);
}
