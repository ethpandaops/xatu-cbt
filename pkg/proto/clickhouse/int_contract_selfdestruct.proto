syntax = "proto3";

package cbt;

import "common.proto";
import "google/protobuf/wrappers.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// SELFDESTRUCT operations with EIP-6780 storage clearing implications

message IntContractSelfdestruct {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // Block where SELFDESTRUCT occurred
  uint32 block_number = 12;
  // Transaction hash
  string transaction_hash = 13;
  // Position in block
  uint32 transaction_index = 14;
  // Position within transaction traces
  uint32 internal_index = 15;
  // Contract that was destroyed
  string address = 16;
  // Address receiving the ETH
  string beneficiary = 17;
  // Amount of ETH sent to beneficiary
  string value_transferred = 18;
  // True if contract was created and destroyed in the same transaction - storage always cleared per EIP-6780
  bool ephemeral = 19;
  // True if storage was cleared (pre-Shanghai OR ephemeral)
  bool storage_cleared = 20;
  // Block where contract was created (if known)
  google.protobuf.UInt32Value creation_block = 21;
  // Transaction that created the contract (if known)
  google.protobuf.StringValue creation_transaction_hash = 22;
}

// Request for listing int_contract_selfdestruct records
message ListIntContractSelfdestructRequest {
  // Filter by block_number - Block where SELFDESTRUCT occurred (PRIMARY KEY - required)
  UInt32Filter block_number = 1;

  // Filter by transaction_index - Position in block (ORDER BY column 2 - optional)
  UInt32Filter transaction_index = 2;

  // Filter by internal_index - Position within transaction traces (ORDER BY column 3 - optional)
  UInt32Filter internal_index = 3;

  // Filter by address - Contract that was destroyed (ORDER BY column 4 - optional)
  StringFilter address = 4;

  // Filter by updated_date_time - Timestamp when the record was last updated (optional)
  UInt32Filter updated_date_time = 5;
  // Filter by transaction_hash - Transaction hash (optional)
  StringFilter transaction_hash = 6;
  // Filter by beneficiary - Address receiving the ETH (optional)
  StringFilter beneficiary = 7;
  // Filter by value_transferred - Amount of ETH sent to beneficiary (optional)
  StringFilter value_transferred = 8;
  // Filter by ephemeral - True if contract was created and destroyed in the same transaction - storage always cleared per EIP-6780 (optional)
  BoolFilter ephemeral = 9;
  // Filter by storage_cleared - True if storage was cleared (pre-Shanghai OR ephemeral) (optional)
  BoolFilter storage_cleared = 10;
  // Filter by creation_block - Block where contract was created (if known) (optional)
  NullableUInt32Filter creation_block = 11;
  // Filter by creation_transaction_hash - Transaction that created the contract (if known) (optional)
  NullableStringFilter creation_transaction_hash = 12;

  // The maximum number of int_contract_selfdestruct to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 13;
  // A page token, received from a previous `ListIntContractSelfdestruct` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 14;
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 15;
}

// Response for listing int_contract_selfdestruct records
message ListIntContractSelfdestructResponse {
  // The list of int_contract_selfdestruct.
  repeated IntContractSelfdestruct int_contract_selfdestruct = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single int_contract_selfdestruct record by primary key
message GetIntContractSelfdestructRequest {
  // Block where SELFDESTRUCT occurred
  uint32 block_number = 1; // Primary key (required)
}

// Response for getting a single int_contract_selfdestruct record
message GetIntContractSelfdestructResponse {
  IntContractSelfdestruct item = 1;
}

// Query int_contract_selfdestruct data
service IntContractSelfdestructService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListIntContractSelfdestructRequest) returns (ListIntContractSelfdestructResponse);
  // Get record | Retrieve a single record by primary key
  rpc Get(GetIntContractSelfdestructRequest) returns (GetIntContractSelfdestructResponse);
}
