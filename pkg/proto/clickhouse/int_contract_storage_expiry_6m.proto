syntax = "proto3";

package cbt;

import "common.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Contract-level 6-month expiries - waterfalls from 1m tier

message IntContractStorageExpiry6m {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // The block number where this contract expiry is recorded
  uint32 block_number = 12;
  // The contract address
  string address = 13;
  // The original touch block that led to this expiry (propagates through waterfall chain)
  uint32 touch_block = 14;
  // Count of slots in the contract at expiry time
  uint64 active_slots = 15;
  // Sum of effective bytes across all slots in the contract at expiry time
  uint64 effective_bytes = 16;
}

// Request for listing int_contract_storage_expiry_6m records
message ListIntContractStorageExpiry6mRequest {
  // Filter by block_number - The block number where this contract expiry is recorded (PRIMARY KEY - required)
  UInt32Filter block_number = 1;

  // Filter by address - The contract address (ORDER BY column 2 - optional)
  StringFilter address = 2;

  // Filter by touch_block - The original touch block that led to this expiry (propagates through waterfall chain) (ORDER BY column 3 - optional)
  UInt32Filter touch_block = 3;

  // Filter by updated_date_time - Timestamp when the record was last updated (optional)
  UInt32Filter updated_date_time = 4;
  // Filter by active_slots - Count of slots in the contract at expiry time (optional)
  UInt64Filter active_slots = 5;
  // Filter by effective_bytes - Sum of effective bytes across all slots in the contract at expiry time (optional)
  UInt64Filter effective_bytes = 6;

  // The maximum number of int_contract_storage_expiry_6m to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 7;
  // A page token, received from a previous `ListIntContractStorageExpiry6m` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 8;
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 9;
}

// Response for listing int_contract_storage_expiry_6m records
message ListIntContractStorageExpiry6mResponse {
  // The list of int_contract_storage_expiry_6m.
  repeated IntContractStorageExpiry6m int_contract_storage_expiry_6m = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single int_contract_storage_expiry_6m record by primary key
message GetIntContractStorageExpiry6mRequest {
  // The block number where this contract expiry is recorded
  uint32 block_number = 1; // Primary key (required)
}

// Response for getting a single int_contract_storage_expiry_6m record
message GetIntContractStorageExpiry6mResponse {
  IntContractStorageExpiry6m item = 1;
}

// Query int_contract_storage_expiry_6m data
service IntContractStorageExpiry6mService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListIntContractStorageExpiry6mRequest) returns (ListIntContractStorageExpiry6mResponse);
  // Get record | Retrieve a single record by primary key
  rpc Get(GetIntContractStorageExpiry6mRequest) returns (GetIntContractStorageExpiry6mResponse);
}
