syntax = "proto3";

package cbt;

import "common.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Contract-level expiry state ordered by address - tracks active_slots and effective_bytes per contract

message IntContractStorageStateWithExpiryByAddress {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // The block number
  uint32 block_number = 12;
  // The contract address
  string address = 13;
  // Expiry policy identifier: 1m, 6m, 12m, 18m, 24m
  string expiry_policy = 14;
  // Number of active storage slots in this contract (0 if expired)
  int64 active_slots = 15;
  // Effective bytes for this contract (0 if expired)
  int64 effective_bytes = 16;
}

// Request for listing int_contract_storage_state_with_expiry_by_address records
message ListIntContractStorageStateWithExpiryByAddressRequest {
  // Filter by address - The contract address (PRIMARY KEY - required)
  StringFilter address = 1;

  // Filter by expiry_policy - Expiry policy identifier: 1m, 6m, 12m, 18m, 24m (ORDER BY column 2 - optional)
  StringFilter expiry_policy = 2;

  // Filter by block_number - The block number (ORDER BY column 3 - optional)
  UInt32Filter block_number = 3;

  // Filter by updated_date_time - Timestamp when the record was last updated (optional)
  UInt32Filter updated_date_time = 4;
  // Filter by active_slots - Number of active storage slots in this contract (0 if expired) (optional)
  Int64Filter active_slots = 5;
  // Filter by effective_bytes - Effective bytes for this contract (0 if expired) (optional)
  Int64Filter effective_bytes = 6;

  // The maximum number of int_contract_storage_state_with_expiry_by_address to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 7;
  // A page token, received from a previous `ListIntContractStorageStateWithExpiryByAddress` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 8;
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 9;
}

// Response for listing int_contract_storage_state_with_expiry_by_address records
message ListIntContractStorageStateWithExpiryByAddressResponse {
  // The list of int_contract_storage_state_with_expiry_by_address.
  repeated IntContractStorageStateWithExpiryByAddress int_contract_storage_state_with_expiry_by_address = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single int_contract_storage_state_with_expiry_by_address record by primary key
message GetIntContractStorageStateWithExpiryByAddressRequest {
  // The contract address
  string address = 1; // Primary key (required)
}

// Response for getting a single int_contract_storage_state_with_expiry_by_address record
message GetIntContractStorageStateWithExpiryByAddressResponse {
  IntContractStorageStateWithExpiryByAddress item = 1;
}

// Query int_contract_storage_state_with_expiry_by_address data
service IntContractStorageStateWithExpiryByAddressService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListIntContractStorageStateWithExpiryByAddressRequest) returns (ListIntContractStorageStateWithExpiryByAddressResponse);
  // Get record | Retrieve a single record by primary key
  rpc Get(GetIntContractStorageStateWithExpiryByAddressRequest) returns (GetIntContractStorageStateWithExpiryByAddressResponse);
}
