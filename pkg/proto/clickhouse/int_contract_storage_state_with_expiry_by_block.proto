syntax = "proto3";

package cbt;

import "common.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Contract-level expiry state per block network-wide - totals for slots, bytes, and active contracts

message IntContractStorageStateWithExpiryByBlock {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // The block number
  uint32 block_number = 12;
  // Expiry policy identifier: 1m, 6m, 12m, 18m, 24m
  string expiry_policy = 13;
  // Total active storage slots network-wide (with expiry applied)
  int64 active_slots = 14;
  // Total effective bytes network-wide (with expiry applied)
  int64 effective_bytes = 15;
  // Count of contracts with active_slots > 0 (with expiry applied)
  int64 active_contracts = 16;
}

// Request for listing int_contract_storage_state_with_expiry_by_block records
message ListIntContractStorageStateWithExpiryByBlockRequest {
  // Filter by expiry_policy - Expiry policy identifier: 1m, 6m, 12m, 18m, 24m (PRIMARY KEY - required)
  StringFilter expiry_policy = 1;

  // Filter by block_number - The block number (ORDER BY column 2 - optional)
  UInt32Filter block_number = 2;

  // Filter by updated_date_time - Timestamp when the record was last updated (optional)
  UInt32Filter updated_date_time = 3;
  // Filter by active_slots - Total active storage slots network-wide (with expiry applied) (optional)
  Int64Filter active_slots = 4;
  // Filter by effective_bytes - Total effective bytes network-wide (with expiry applied) (optional)
  Int64Filter effective_bytes = 5;
  // Filter by active_contracts - Count of contracts with active_slots > 0 (with expiry applied) (optional)
  Int64Filter active_contracts = 6;

  // The maximum number of int_contract_storage_state_with_expiry_by_block to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 7;
  // A page token, received from a previous `ListIntContractStorageStateWithExpiryByBlock` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 8;
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 9;
}

// Response for listing int_contract_storage_state_with_expiry_by_block records
message ListIntContractStorageStateWithExpiryByBlockResponse {
  // The list of int_contract_storage_state_with_expiry_by_block.
  repeated IntContractStorageStateWithExpiryByBlock int_contract_storage_state_with_expiry_by_block = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single int_contract_storage_state_with_expiry_by_block record by primary key
message GetIntContractStorageStateWithExpiryByBlockRequest {
  // Expiry policy identifier: 1m, 6m, 12m, 18m, 24m
  string expiry_policy = 1; // Primary key (required)
}

// Response for getting a single int_contract_storage_state_with_expiry_by_block record
message GetIntContractStorageStateWithExpiryByBlockResponse {
  IntContractStorageStateWithExpiryByBlock item = 1;
}

// Query int_contract_storage_state_with_expiry_by_block data
service IntContractStorageStateWithExpiryByBlockService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListIntContractStorageStateWithExpiryByBlockRequest) returns (ListIntContractStorageStateWithExpiryByBlockResponse);
  // Get record | Retrieve a single record by primary key
  rpc Get(GetIntContractStorageStateWithExpiryByBlockRequest) returns (GetIntContractStorageStateWithExpiryByBlockResponse);
}
