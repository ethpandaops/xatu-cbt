syntax = "proto3";

package cbt;

import "common.proto";
import "google/protobuf/wrappers.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Aggregated custody probe results grouped by peer and result status

message IntCustodyProbe {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // Time bucket for grouped probes (3 second intervals)
  int64 probe_date_time = 12;
  // Unique key associated with the identifier of the peer
  int64 peer_id_unique_key = 13;
  // Result of the probe (success, failure, missing)
  string result = 14;
  // Error message if probe failed
  string error = 15;
  // Array of slots probed
  repeated uint32 slots = 16;
  // Array of column indices probed
  repeated uint64 column_indices = 17;
  // Response time in milliseconds
  int32 response_time_ms = 18;
  // Username extracted from client name
  string username = 19;
  // Node ID extracted from client name
  string node_id = 20;
  // Classification of client (individual, corporate, internal, unclassified)
  string classification = 21;
  // Version of the client
  string meta_client_version = 22;
  // Implementation of the client
  string meta_client_implementation = 23;
  // Operating system of the client
  string meta_client_os = 24;
  // City of the client
  string meta_client_geo_city = 25;
  // Country of the client
  string meta_client_geo_country = 26;
  // Country code of the client
  string meta_client_geo_country_code = 27;
  // Continent code of the client
  string meta_client_geo_continent_code = 28;
  // Longitude of the client
  google.protobuf.DoubleValue meta_client_geo_longitude = 29;
  // Latitude of the client
  google.protobuf.DoubleValue meta_client_geo_latitude = 30;
  // Autonomous system number of the client
  google.protobuf.UInt32Value meta_client_geo_autonomous_system_number = 31;
  // Autonomous system organization of the client
  google.protobuf.StringValue meta_client_geo_autonomous_system_organization = 32;
  // Implementation of the probed peer
  string meta_peer_implementation = 33;
  // Version of the probed peer
  string meta_peer_version = 34;
  // Platform of the probed peer
  string meta_peer_platform = 35;
  // City of the probed peer
  string meta_peer_geo_city = 36;
  // Country of the probed peer
  string meta_peer_geo_country = 37;
  // Country code of the probed peer
  string meta_peer_geo_country_code = 38;
  // Continent code of the probed peer
  string meta_peer_geo_continent_code = 39;
  // Longitude of the probed peer
  google.protobuf.DoubleValue meta_peer_geo_longitude = 40;
  // Latitude of the probed peer
  google.protobuf.DoubleValue meta_peer_geo_latitude = 41;
  // Autonomous system number of the probed peer
  google.protobuf.UInt32Value meta_peer_geo_autonomous_system_number = 42;
  // Autonomous system organization of the probed peer
  google.protobuf.StringValue meta_peer_geo_autonomous_system_organization = 43;
}

// Request for listing int_custody_probe records
message ListIntCustodyProbeRequest {
  // Filter by probe_date_time - Time bucket for grouped probes (3 second intervals) (PRIMARY KEY - required)
  Int64Filter probe_date_time = 1;

  // Filter by peer_id_unique_key - Unique key associated with the identifier of the peer (ORDER BY column 2 - optional)
  Int64Filter peer_id_unique_key = 2;

  // Filter by result - Result of the probe (success, failure, missing) (ORDER BY column 3 - optional)
  StringFilter result = 3;

  // Filter by error - Error message if probe failed (ORDER BY column 4 - optional)
  StringFilter error = 4;

  // Filter by updated_date_time - Timestamp when the record was last updated (optional)
  UInt32Filter updated_date_time = 5;
  // Filter by slots - Array of slots probed (optional)
  repeated uint32 slots = 6;
  // Filter by column_indices - Array of column indices probed (optional)
  repeated uint64 column_indices = 7;
  // Filter by response_time_ms - Response time in milliseconds (optional)
  Int32Filter response_time_ms = 8;
  // Filter by username - Username extracted from client name (optional)
  StringFilter username = 9;
  // Filter by node_id - Node ID extracted from client name (optional)
  StringFilter node_id = 10;
  // Filter by classification - Classification of client (individual, corporate, internal, unclassified) (optional)
  StringFilter classification = 11;
  // Filter by meta_client_version - Version of the client (optional)
  StringFilter meta_client_version = 12;
  // Filter by meta_client_implementation - Implementation of the client (optional)
  StringFilter meta_client_implementation = 13;
  // Filter by meta_client_os - Operating system of the client (optional)
  StringFilter meta_client_os = 14;
  // Filter by meta_client_geo_city - City of the client (optional)
  StringFilter meta_client_geo_city = 15;
  // Filter by meta_client_geo_country - Country of the client (optional)
  StringFilter meta_client_geo_country = 16;
  // Filter by meta_client_geo_country_code - Country code of the client (optional)
  StringFilter meta_client_geo_country_code = 17;
  // Filter by meta_client_geo_continent_code - Continent code of the client (optional)
  StringFilter meta_client_geo_continent_code = 18;
  // Filter by meta_client_geo_longitude - Longitude of the client (optional)
  google.protobuf.DoubleValue meta_client_geo_longitude = 19;
  // Filter by meta_client_geo_latitude - Latitude of the client (optional)
  google.protobuf.DoubleValue meta_client_geo_latitude = 20;
  // Filter by meta_client_geo_autonomous_system_number - Autonomous system number of the client (optional)
  NullableUInt32Filter meta_client_geo_autonomous_system_number = 21;
  // Filter by meta_client_geo_autonomous_system_organization - Autonomous system organization of the client (optional)
  NullableStringFilter meta_client_geo_autonomous_system_organization = 22;
  // Filter by meta_peer_implementation - Implementation of the probed peer (optional)
  StringFilter meta_peer_implementation = 23;
  // Filter by meta_peer_version - Version of the probed peer (optional)
  StringFilter meta_peer_version = 24;
  // Filter by meta_peer_platform - Platform of the probed peer (optional)
  StringFilter meta_peer_platform = 25;
  // Filter by meta_peer_geo_city - City of the probed peer (optional)
  StringFilter meta_peer_geo_city = 26;
  // Filter by meta_peer_geo_country - Country of the probed peer (optional)
  StringFilter meta_peer_geo_country = 27;
  // Filter by meta_peer_geo_country_code - Country code of the probed peer (optional)
  StringFilter meta_peer_geo_country_code = 28;
  // Filter by meta_peer_geo_continent_code - Continent code of the probed peer (optional)
  StringFilter meta_peer_geo_continent_code = 29;
  // Filter by meta_peer_geo_longitude - Longitude of the probed peer (optional)
  google.protobuf.DoubleValue meta_peer_geo_longitude = 30;
  // Filter by meta_peer_geo_latitude - Latitude of the probed peer (optional)
  google.protobuf.DoubleValue meta_peer_geo_latitude = 31;
  // Filter by meta_peer_geo_autonomous_system_number - Autonomous system number of the probed peer (optional)
  NullableUInt32Filter meta_peer_geo_autonomous_system_number = 32;
  // Filter by meta_peer_geo_autonomous_system_organization - Autonomous system organization of the probed peer (optional)
  NullableStringFilter meta_peer_geo_autonomous_system_organization = 33;

  // The maximum number of int_custody_probe to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 34;
  // A page token, received from a previous `ListIntCustodyProbe` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 35;
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 36;
}

// Response for listing int_custody_probe records
message ListIntCustodyProbeResponse {
  // The list of int_custody_probe.
  repeated IntCustodyProbe int_custody_probe = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single int_custody_probe record by primary key
message GetIntCustodyProbeRequest {
  // Time bucket for grouped probes (3 second intervals)
  int64 probe_date_time = 1; // Primary key (required)
}

// Response for getting a single int_custody_probe record
message GetIntCustodyProbeResponse {
  IntCustodyProbe item = 1;
}

// Query int_custody_probe data
service IntCustodyProbeService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListIntCustodyProbeRequest) returns (ListIntCustodyProbeResponse);
  // Get record | Retrieve a single record by primary key
  rpc Get(GetIntCustodyProbeRequest) returns (GetIntCustodyProbeResponse);
}
