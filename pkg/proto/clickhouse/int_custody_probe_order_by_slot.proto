syntax = "proto3";

package cbt;

import "common.proto";
import "google/protobuf/wrappers.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Custody probe results per slot with aggregated column indices

message IntCustodyProbeOrderBySlot {
