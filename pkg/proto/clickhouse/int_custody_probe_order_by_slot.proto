  uint32 probe_date_time = 12;
  // Slot number
  uint32 slot = 13;
  // Start date time of the slot
  uint32 slot_start_date_time = 14;
  // Unique key associated with the identifier of the peer
  int64 peer_id_unique_key = 15;
  // Result of the probe (success, failure, missing)
  string result = 16;
  // Error message if probe failed
  string error = 17;
  // Array of column indices probed
  repeated uint64 column_indices = 18;
  // Array of blob submitter names for this slot (Unknown if not found)
  repeated string blob_submitters = 19;
  // Response time in milliseconds
  int32 response_time_ms = 20;
  // Username extracted from client name
  string username = 21;
  // Node ID extracted from client name
  string node_id = 22;
  // Classification of client (individual, corporate, internal, unclassified)
  string classification = 23;
  // Version of the client
  string meta_client_version = 24;
  // Implementation of the client
  string meta_client_implementation = 25;
  // Operating system of the client
  string meta_client_os = 26;
  // City of the client
  string meta_client_geo_city = 27;
  // Country of the client
  string meta_client_geo_country = 28;
  // Country code of the client
  string meta_client_geo_country_code = 29;
  // Continent code of the client
  string meta_client_geo_continent_code = 30;
  // Longitude of the client
  google.protobuf.DoubleValue meta_client_geo_longitude = 31;
  // Latitude of the client
  google.protobuf.DoubleValue meta_client_geo_latitude = 32;
  // Autonomous system number of the client
  google.protobuf.UInt32Value meta_client_geo_autonomous_system_number = 33;
  // Autonomous system organization of the client
  google.protobuf.StringValue meta_client_geo_autonomous_system_organization = 34;
  // Implementation of the probed peer
  string meta_peer_implementation = 35;
  // Version of the probed peer
  string meta_peer_version = 36;
  // Platform of the probed peer
  string meta_peer_platform = 37;
  // City of the probed peer
  string meta_peer_geo_city = 38;
  // Country of the probed peer
  string meta_peer_geo_country = 39;
  // Country code of the probed peer
  string meta_peer_geo_country_code = 40;
  // Continent code of the probed peer
