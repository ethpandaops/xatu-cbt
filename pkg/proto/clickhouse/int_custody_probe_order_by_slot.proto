  // Longitude of the probed peer
  google.protobuf.DoubleValue meta_peer_geo_longitude = 42;
  // Latitude of the probed peer
  google.protobuf.DoubleValue meta_peer_geo_latitude = 43;
  // Autonomous system number of the probed peer
  google.protobuf.UInt32Value meta_peer_geo_autonomous_system_number = 44;
  // Autonomous system organization of the probed peer
  google.protobuf.StringValue meta_peer_geo_autonomous_system_organization = 45;
}

