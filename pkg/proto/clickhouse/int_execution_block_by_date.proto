syntax = "proto3";

package cbt;

import "common.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Execution blocks ordered by timestamp for efficient date range lookups

message IntExecutionBlockByDate {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // The block timestamp
  int64 block_date_time = 12;
  // The block number
  uint64 block_number = 13;
}

// Request for listing int_execution_block_by_date records
message ListIntExecutionBlockByDateRequest {
  // Filter by block_date_time - The block timestamp (PRIMARY KEY - required)
  Int64Filter block_date_time = 1;

  // Filter by block_number - The block number (ORDER BY column 2 - optional)
  UInt64Filter block_number = 2;

  // Filter by updated_date_time - Timestamp when the record was last updated (optional)
  UInt32Filter updated_date_time = 3;

  // The maximum number of int_execution_block_by_date to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 4;
  // A page token, received from a previous `ListIntExecutionBlockByDate` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 5;
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 6;
}

// Response for listing int_execution_block_by_date records
message ListIntExecutionBlockByDateResponse {
  // The list of int_execution_block_by_date.
  repeated IntExecutionBlockByDate int_execution_block_by_date = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single int_execution_block_by_date record by primary key
message GetIntExecutionBlockByDateRequest {
  // The block timestamp
  int64 block_date_time = 1; // Primary key (required)
}

// Response for getting a single int_execution_block_by_date record
message GetIntExecutionBlockByDateResponse {
  IntExecutionBlockByDate item = 1;
}

// Query int_execution_block_by_date data
service IntExecutionBlockByDateService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListIntExecutionBlockByDateRequest) returns (ListIntExecutionBlockByDateResponse);
  // Get record | Retrieve a single record by primary key
  rpc Get(GetIntExecutionBlockByDateRequest) returns (GetIntExecutionBlockByDateResponse);
}
