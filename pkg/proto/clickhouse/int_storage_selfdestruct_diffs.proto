syntax = "proto3";

package cbt;

import "common.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Synthetic storage diffs for selfdestructs that clear all storage slots

message IntStorageSelfdestructDiffs {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // Block where SELFDESTRUCT occurred
  uint32 block_number = 12;
  // Transaction index within the block
  uint32 transaction_index = 13;
  // Transaction hash of the SELFDESTRUCT
  string transaction_hash = 14;
  // Internal index of the SELFDESTRUCT trace
  uint32 internal_index = 15;
  // Contract address that was selfdestructed
  string address = 16;
  // Storage slot key being cleared
  string slot = 17;
  // Value before clearing (last known value)
  string from_value = 18;
  // Value after clearing (always 0x00...00)
  string to_value = 19;
}

// Request for listing int_storage_selfdestruct_diffs records
message ListIntStorageSelfdestructDiffsRequest {
  // Filter by block_number - Block where SELFDESTRUCT occurred (PRIMARY KEY - required)
  UInt32Filter block_number = 1;

  // Filter by transaction_hash - Transaction hash of the SELFDESTRUCT (ORDER BY column 2 - optional)
  StringFilter transaction_hash = 2;

  // Filter by internal_index - Internal index of the SELFDESTRUCT trace (ORDER BY column 3 - optional)
  UInt32Filter internal_index = 3;

  // Filter by slot - Storage slot key being cleared (ORDER BY column 4 - optional)
  StringFilter slot = 4;

  // Filter by updated_date_time - Timestamp when the record was last updated (optional)
  UInt32Filter updated_date_time = 5;
  // Filter by transaction_index - Transaction index within the block (optional)
  UInt32Filter transaction_index = 6;
  // Filter by address - Contract address that was selfdestructed (optional)
  StringFilter address = 7;
  // Filter by from_value - Value before clearing (last known value) (optional)
  StringFilter from_value = 8;
  // Filter by to_value - Value after clearing (always 0x00...00) (optional)
  StringFilter to_value = 9;

  // The maximum number of int_storage_selfdestruct_diffs to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 10;
  // A page token, received from a previous `ListIntStorageSelfdestructDiffs` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 11;
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 12;
}

// Response for listing int_storage_selfdestruct_diffs records
message ListIntStorageSelfdestructDiffsResponse {
  // The list of int_storage_selfdestruct_diffs.
  repeated IntStorageSelfdestructDiffs int_storage_selfdestruct_diffs = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single int_storage_selfdestruct_diffs record by primary key
message GetIntStorageSelfdestructDiffsRequest {
  // Block where SELFDESTRUCT occurred
  uint32 block_number = 1; // Primary key (required)
}

// Response for getting a single int_storage_selfdestruct_diffs record
message GetIntStorageSelfdestructDiffsResponse {
  IntStorageSelfdestructDiffs item = 1;
}

// Query int_storage_selfdestruct_diffs data
service IntStorageSelfdestructDiffsService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListIntStorageSelfdestructDiffsRequest) returns (ListIntStorageSelfdestructDiffsResponse);
  // Get record | Retrieve a single record by primary key
  rpc Get(GetIntStorageSelfdestructDiffsRequest) returns (GetIntStorageSelfdestructDiffsResponse);
}
