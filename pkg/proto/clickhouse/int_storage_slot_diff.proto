syntax = "proto3";

package cbt;

import "common.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Storage slot diffs aggregated per block - stores effective bytes from first and last value per address/slot

message IntStorageSlotDiff {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // The block number
  uint32 block_number = 12;
  // The contract address
  string address = 13;
  // The storage slot key
  string slot_key = 14;
  // Number of effective bytes in the first from_value of the block (0-32)
  uint32 effective_bytes_from = 15;
  // Number of effective bytes in the last to_value of the block (0-32)
  uint32 effective_bytes_to = 16;
}

// Request for listing int_storage_slot_diff records
message ListIntStorageSlotDiffRequest {
  // Filter by block_number - The block number (PRIMARY KEY - required)
  UInt32Filter block_number = 1;

  // Filter by address - The contract address (ORDER BY column 2 - optional)
  StringFilter address = 2;

  // Filter by slot_key - The storage slot key (ORDER BY column 3 - optional)
  StringFilter slot_key = 3;

  // Filter by updated_date_time - Timestamp when the record was last updated (optional)
  UInt32Filter updated_date_time = 4;
  // Filter by effective_bytes_from - Number of effective bytes in the first from_value of the block (0-32) (optional)
  UInt32Filter effective_bytes_from = 5;
  // Filter by effective_bytes_to - Number of effective bytes in the last to_value of the block (0-32) (optional)
  UInt32Filter effective_bytes_to = 6;

  // The maximum number of int_storage_slot_diff to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 7;
  // A page token, received from a previous `ListIntStorageSlotDiff` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 8;
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 9;
}

// Response for listing int_storage_slot_diff records
message ListIntStorageSlotDiffResponse {
  // The list of int_storage_slot_diff.
  repeated IntStorageSlotDiff int_storage_slot_diff = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single int_storage_slot_diff record by primary key
message GetIntStorageSlotDiffRequest {
  // The block number
  uint32 block_number = 1; // Primary key (required)
}

// Response for getting a single int_storage_slot_diff record
message GetIntStorageSlotDiffResponse {
  IntStorageSlotDiff item = 1;
}

// Query int_storage_slot_diff data
service IntStorageSlotDiffService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListIntStorageSlotDiffRequest) returns (ListIntStorageSlotDiffResponse);
  // Get record | Retrieve a single record by primary key
  rpc Get(GetIntStorageSlotDiffRequest) returns (GetIntStorageSlotDiffResponse);
}
