syntax = "proto3";

package cbt;

import "common.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Storage slot 18-month expiries - waterfalls from 12m tier

message IntStorageSlotExpiry18m {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // The block number where this slot expiry is recorded
  uint32 block_number = 12;
  // The contract address
  string address = 13;
  // The storage slot key
  string slot_key = 14;
  // The original touch block that led to this expiry (propagates through waterfall chain)
  uint32 touch_block = 15;
  // Number of effective bytes that were set (0-32)
  uint32 effective_bytes = 16;
}

// Request for listing int_storage_slot_expiry_18m records
message ListIntStorageSlotExpiry18mRequest {
  // Filter by block_number - The block number where this slot expiry is recorded (PRIMARY KEY - required)
  UInt32Filter block_number = 1;

  // Filter by address - The contract address (ORDER BY column 2 - optional)
  StringFilter address = 2;

  // Filter by slot_key - The storage slot key (ORDER BY column 3 - optional)
  StringFilter slot_key = 3;

  // Filter by touch_block - The original touch block that led to this expiry (propagates through waterfall chain) (ORDER BY column 4 - optional)
  UInt32Filter touch_block = 4;

  // Filter by updated_date_time - Timestamp when the record was last updated (optional)
  UInt32Filter updated_date_time = 5;
  // Filter by effective_bytes - Number of effective bytes that were set (0-32) (optional)
  UInt32Filter effective_bytes = 6;

  // The maximum number of int_storage_slot_expiry_18m to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 7;
  // A page token, received from a previous `ListIntStorageSlotExpiry18m` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 8;
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 9;
}

// Response for listing int_storage_slot_expiry_18m records
message ListIntStorageSlotExpiry18mResponse {
  // The list of int_storage_slot_expiry_18m.
  repeated IntStorageSlotExpiry18m int_storage_slot_expiry_18m = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single int_storage_slot_expiry_18m record by primary key
message GetIntStorageSlotExpiry18mRequest {
  // The block number where this slot expiry is recorded
  uint32 block_number = 1; // Primary key (required)
}

// Response for getting a single int_storage_slot_expiry_18m record
message GetIntStorageSlotExpiry18mResponse {
  IntStorageSlotExpiry18m item = 1;
}

// Query int_storage_slot_expiry_18m data
service IntStorageSlotExpiry18mService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListIntStorageSlotExpiry18mRequest) returns (ListIntStorageSlotExpiry18mResponse);
  // Get record | Retrieve a single record by primary key
  rpc Get(GetIntStorageSlotExpiry18mRequest) returns (GetIntStorageSlotExpiry18mResponse);
}
