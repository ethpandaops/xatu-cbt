syntax = "proto3";

package cbt;

import "common.proto";
import "google/protobuf/wrappers.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Storage slot touches with precomputed next touch block - ordered by block_number for efficient range queries

message IntStorageSlotNextTouch {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // The block number where this slot was touched
  uint32 block_number = 12;
  // The contract address
  string address = 13;
  // The storage slot key
  string slot_key = 14;
  // The next block number where this slot was touched (NULL if no subsequent touch)
  google.protobuf.UInt32Value next_touch_block = 15;
}

// Request for listing int_storage_slot_next_touch records
message ListIntStorageSlotNextTouchRequest {
  // Filter by block_number - The block number where this slot was touched (PRIMARY KEY - required unless using alternatives: next_touch_block)
  UInt32Filter block_number = 1;

  // Filter by address - The contract address (ORDER BY column 2 - optional)
  StringFilter address = 2;

  // Filter by slot_key - The storage slot key (ORDER BY column 3 - optional)
  StringFilter slot_key = 3;

  // Filter by updated_date_time - Timestamp when the record was last updated (optional)
  UInt32Filter updated_date_time = 4;
  // Filter by next_touch_block - The next block number where this slot was touched (NULL if no subsequent touch) (PROJECTION: proj_by_next_touch_block - alternative to block_number)
  NullableUInt32Filter next_touch_block = 5;

  // The maximum number of int_storage_slot_next_touch to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 6;
  // A page token, received from a previous `ListIntStorageSlotNextTouch` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 7;
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 8;
}

// Response for listing int_storage_slot_next_touch records
message ListIntStorageSlotNextTouchResponse {
  // The list of int_storage_slot_next_touch.
  repeated IntStorageSlotNextTouch int_storage_slot_next_touch = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single int_storage_slot_next_touch record by primary key
message GetIntStorageSlotNextTouchRequest {
  // The block number where this slot was touched
  uint32 block_number = 1; // Primary key (required)
}

// Response for getting a single int_storage_slot_next_touch record
message GetIntStorageSlotNextTouchResponse {
  IntStorageSlotNextTouch item = 1;
}

// Query int_storage_slot_next_touch data
service IntStorageSlotNextTouchService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListIntStorageSlotNextTouchRequest) returns (ListIntStorageSlotNextTouchResponse);
  // Get record | Retrieve a single record by primary key
  rpc Get(GetIntStorageSlotNextTouchRequest) returns (GetIntStorageSlotNextTouchResponse);
}
