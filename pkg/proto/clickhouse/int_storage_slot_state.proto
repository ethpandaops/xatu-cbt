syntax = "proto3";

package cbt;

import "common.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Cumulative storage slot state per block per address - tracks active slots and effective bytes with per-block deltas

message IntStorageSlotState {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // The block number
  uint32 block_number = 12;
  // The contract address
  string address = 13;
  // Change in active slots for this block (positive=activated, negative=deactivated)
  int32 slots_delta = 14;
  // Change in effective bytes for this block
  int64 bytes_delta = 15;
  // Cumulative count of active storage slots for this address at this block
  int64 active_slots = 16;
  // Cumulative sum of effective bytes for this address at this block
  int64 effective_bytes = 17;
}

// Request for listing int_storage_slot_state records
message ListIntStorageSlotStateRequest {
  // Filter by block_number - The block number (PRIMARY KEY - required)
  UInt32Filter block_number = 1;

  // Filter by address - The contract address (ORDER BY column 2 - optional)
  StringFilter address = 2;

  // Filter by updated_date_time - Timestamp when the record was last updated (optional)
  UInt32Filter updated_date_time = 3;
  // Filter by slots_delta - Change in active slots for this block (positive=activated, negative=deactivated) (optional)
  Int32Filter slots_delta = 4;
  // Filter by bytes_delta - Change in effective bytes for this block (optional)
  Int64Filter bytes_delta = 5;
  // Filter by active_slots - Cumulative count of active storage slots for this address at this block (optional)
  Int64Filter active_slots = 6;
  // Filter by effective_bytes - Cumulative sum of effective bytes for this address at this block (optional)
  Int64Filter effective_bytes = 7;

  // The maximum number of int_storage_slot_state to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 8;
  // A page token, received from a previous `ListIntStorageSlotState` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 9;
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 10;
}

// Response for listing int_storage_slot_state records
message ListIntStorageSlotStateResponse {
  // The list of int_storage_slot_state.
  repeated IntStorageSlotState int_storage_slot_state = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single int_storage_slot_state record by primary key
message GetIntStorageSlotStateRequest {
  // The block number
  uint32 block_number = 1; // Primary key (required)
}

// Response for getting a single int_storage_slot_state record
message GetIntStorageSlotStateResponse {
  IntStorageSlotState item = 1;
}

// Query int_storage_slot_state data
service IntStorageSlotStateService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListIntStorageSlotStateRequest) returns (ListIntStorageSlotStateResponse);
  // Get record | Retrieve a single record by primary key
  rpc Get(GetIntStorageSlotStateRequest) returns (GetIntStorageSlotStateResponse);
}
