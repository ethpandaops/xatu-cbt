syntax = "proto3";

package cbt;

import "common.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Cumulative storage slot state per block with expiry policies - supports 1m, 6m, 12m, 18m, 24m waterfall

message IntStorageSlotStateWithExpiryByBlock {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // The block number
  uint32 block_number = 12;
  // Expiry policy identifier: 1m, 6m, 12m, 18m, 24m
  string expiry_policy = 13;
  // Net slot adjustment this block (negative=expiry, positive=reactivation)
  int32 net_slots_delta = 14;
  // Net bytes adjustment this block (negative=expiry, positive=reactivation)
  int64 net_bytes_delta = 15;
  // Cumulative net slot adjustment up to this block
  int64 cumulative_net_slots = 16;
  // Cumulative net bytes adjustment up to this block
  int64 cumulative_net_bytes = 17;
  // Cumulative count of active storage slots at this block (with expiry applied)
  int64 active_slots = 18;
  // Cumulative sum of effective bytes at this block (with expiry applied)
  int64 effective_bytes = 19;
}

// Request for listing int_storage_slot_state_with_expiry_by_block records
message ListIntStorageSlotStateWithExpiryByBlockRequest {
  // Filter by expiry_policy - Expiry policy identifier: 1m, 6m, 12m, 18m, 24m (PRIMARY KEY - required)
  StringFilter expiry_policy = 1;

  // Filter by block_number - The block number (ORDER BY column 2 - optional)
  UInt32Filter block_number = 2;

  // Filter by updated_date_time - Timestamp when the record was last updated (optional)
  UInt32Filter updated_date_time = 3;
  // Filter by net_slots_delta - Net slot adjustment this block (negative=expiry, positive=reactivation) (optional)
  Int32Filter net_slots_delta = 4;
  // Filter by net_bytes_delta - Net bytes adjustment this block (negative=expiry, positive=reactivation) (optional)
  Int64Filter net_bytes_delta = 5;
  // Filter by cumulative_net_slots - Cumulative net slot adjustment up to this block (optional)
  Int64Filter cumulative_net_slots = 6;
  // Filter by cumulative_net_bytes - Cumulative net bytes adjustment up to this block (optional)
  Int64Filter cumulative_net_bytes = 7;
  // Filter by active_slots - Cumulative count of active storage slots at this block (with expiry applied) (optional)
  Int64Filter active_slots = 8;
  // Filter by effective_bytes - Cumulative sum of effective bytes at this block (with expiry applied) (optional)
  Int64Filter effective_bytes = 9;

  // The maximum number of int_storage_slot_state_with_expiry_by_block to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 10;
  // A page token, received from a previous `ListIntStorageSlotStateWithExpiryByBlock` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 11;
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 12;
}

// Response for listing int_storage_slot_state_with_expiry_by_block records
message ListIntStorageSlotStateWithExpiryByBlockResponse {
  // The list of int_storage_slot_state_with_expiry_by_block.
  repeated IntStorageSlotStateWithExpiryByBlock int_storage_slot_state_with_expiry_by_block = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single int_storage_slot_state_with_expiry_by_block record by primary key
message GetIntStorageSlotStateWithExpiryByBlockRequest {
  // Expiry policy identifier: 1m, 6m, 12m, 18m, 24m
  string expiry_policy = 1; // Primary key (required)
}

// Response for getting a single int_storage_slot_state_with_expiry_by_block record
message GetIntStorageSlotStateWithExpiryByBlockResponse {
  IntStorageSlotStateWithExpiryByBlock item = 1;
}

// Query int_storage_slot_state_with_expiry_by_block data
service IntStorageSlotStateWithExpiryByBlockService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListIntStorageSlotStateWithExpiryByBlockRequest) returns (ListIntStorageSlotStateWithExpiryByBlockResponse);
  // Get record | Retrieve a single record by primary key
  rpc Get(GetIntStorageSlotStateWithExpiryByBlockRequest) returns (GetIntStorageSlotStateWithExpiryByBlockResponse);
}
