syntax = "proto3";

package cbt;

import "common.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Per-frame per-opcode resource gas decomposition into 7 categories.

message IntTransactionCallFrameOpcodeResourceGas {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // The block number containing the transaction
  uint64 block_number = 12;
  // The transaction hash (hex encoded with 0x prefix)
  string transaction_hash = 13;
  // The index of the transaction within the block
  uint32 transaction_index = 14;
  // Sequential frame ID within transaction (0 = root)
  uint32 call_frame_id = 15;
  // The EVM opcode name (e.g., SLOAD, ADD, CALL)
  string opcode = 16;
  // Number of times this opcode was executed in this frame
  uint64 count = 17;
  // Total gas consumed by this opcode in this frame
  uint64 gas = 18;
  // Gas attributed to pure computation
  uint64 gas_compute = 19;
  // Gas attributed to memory expansion
  uint64 gas_memory = 20;
  // Gas attributed to cold address/storage access (EIP-2929)
  uint64 gas_address_access = 21;
  // Gas attributed to state growth (new storage slots, contract creation)
  uint64 gas_state_growth = 22;
  // Gas attributed to history/log data storage
  uint64 gas_history = 23;
  // Gas attributed to bloom filter topic indexing
  uint64 gas_bloom_topics = 24;
  // Gas attributed to block size (always 0 at opcode level)
  uint64 gas_block_size = 25;
  // The name of the network
  string meta_network_name = 26;
}

// Request for listing int_transaction_call_frame_opcode_resource_gas records
message ListIntTransactionCallFrameOpcodeResourceGasRequest {
  // Filter by block_number - The block number containing the transaction (PRIMARY KEY - required)
  UInt64Filter block_number = 1;

  // Filter by transaction_hash - The transaction hash (hex encoded with 0x prefix) (ORDER BY column 2 - optional)
  StringFilter transaction_hash = 2;

  // Filter by call_frame_id - Sequential frame ID within transaction (0 = root) (ORDER BY column 3 - optional)
  UInt32Filter call_frame_id = 3;

  // Filter by opcode - The EVM opcode name (e.g., SLOAD, ADD, CALL) (ORDER BY column 4 - optional)
  StringFilter opcode = 4;

  // Filter by meta_network_name - The name of the network (ORDER BY column 5 - optional)
  StringFilter meta_network_name = 5;

  // Filter by updated_date_time - Timestamp when the record was last updated (optional)
  UInt32Filter updated_date_time = 6;
  // Filter by transaction_index - The index of the transaction within the block (optional)
  UInt32Filter transaction_index = 7;
  // Filter by count - Number of times this opcode was executed in this frame (optional)
  UInt64Filter count = 8;
  // Filter by gas - Total gas consumed by this opcode in this frame (optional)
  UInt64Filter gas = 9;
  // Filter by gas_compute - Gas attributed to pure computation (optional)
  UInt64Filter gas_compute = 10;
  // Filter by gas_memory - Gas attributed to memory expansion (optional)
  UInt64Filter gas_memory = 11;
  // Filter by gas_address_access - Gas attributed to cold address/storage access (EIP-2929) (optional)
  UInt64Filter gas_address_access = 12;
  // Filter by gas_state_growth - Gas attributed to state growth (new storage slots, contract creation) (optional)
  UInt64Filter gas_state_growth = 13;
  // Filter by gas_history - Gas attributed to history/log data storage (optional)
  UInt64Filter gas_history = 14;
  // Filter by gas_bloom_topics - Gas attributed to bloom filter topic indexing (optional)
  UInt64Filter gas_bloom_topics = 15;
  // Filter by gas_block_size - Gas attributed to block size (always 0 at opcode level) (optional)
  UInt64Filter gas_block_size = 16;

  // The maximum number of int_transaction_call_frame_opcode_resource_gas to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 17;
  // A page token, received from a previous `ListIntTransactionCallFrameOpcodeResourceGas` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 18;
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 19;
}

// Response for listing int_transaction_call_frame_opcode_resource_gas records
message ListIntTransactionCallFrameOpcodeResourceGasResponse {
  // The list of int_transaction_call_frame_opcode_resource_gas.
  repeated IntTransactionCallFrameOpcodeResourceGas int_transaction_call_frame_opcode_resource_gas = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single int_transaction_call_frame_opcode_resource_gas record by primary key
message GetIntTransactionCallFrameOpcodeResourceGasRequest {
  // The block number containing the transaction
  uint64 block_number = 1; // Primary key (required)
}

// Response for getting a single int_transaction_call_frame_opcode_resource_gas record
message GetIntTransactionCallFrameOpcodeResourceGasResponse {
  IntTransactionCallFrameOpcodeResourceGas item = 1;
}

// Query int_transaction_call_frame_opcode_resource_gas data
service IntTransactionCallFrameOpcodeResourceGasService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListIntTransactionCallFrameOpcodeResourceGasRequest) returns (ListIntTransactionCallFrameOpcodeResourceGasResponse);
  // Get record | Retrieve a single record by primary key
  rpc Get(GetIntTransactionCallFrameOpcodeResourceGasRequest) returns (GetIntTransactionCallFrameOpcodeResourceGasResponse);
}
