syntax = "proto3";

package cbt;

import "common.proto";

option go_package = "github.com/ethpandaops/xatu-cbt/pkg/proto/clickhouse";
// Per-transaction exact RLP-encoded receipt size derived from logs and transaction data.

message IntTransactionReceiptSize {
  // Timestamp when the record was last updated
  uint32 updated_date_time = 11;
  // The block number containing the transaction
  uint64 block_number = 12;
  // The transaction hash (hex encoded with 0x prefix)
  string transaction_hash = 13;
  // The index of the transaction within the block
  uint32 transaction_index = 14;
  // Exact RLP-encoded receipt size in bytes (matches eth_getTransactionReceipt)
  uint64 receipt_bytes = 15;
  // Number of logs emitted by this transaction
  uint32 log_count = 16;
  // Total raw bytes of log data fields (before RLP encoding)
  uint64 log_data_bytes = 17;
  // Total number of topics across all logs
  uint32 log_topic_count = 18;
  // The name of the network
  string meta_network_name = 19;
}

// Request for listing int_transaction_receipt_size records
message ListIntTransactionReceiptSizeRequest {
  // Filter by block_number - The block number containing the transaction (PRIMARY KEY - required)
  UInt64Filter block_number = 1;

  // Filter by transaction_hash - The transaction hash (hex encoded with 0x prefix) (ORDER BY column 2 - optional)
  StringFilter transaction_hash = 2;

  // Filter by meta_network_name - The name of the network (ORDER BY column 3 - optional)
  StringFilter meta_network_name = 3;

  // Filter by updated_date_time - Timestamp when the record was last updated (optional)
  UInt32Filter updated_date_time = 4;
  // Filter by transaction_index - The index of the transaction within the block (optional)
  UInt32Filter transaction_index = 5;
  // Filter by receipt_bytes - Exact RLP-encoded receipt size in bytes (matches eth_getTransactionReceipt) (optional)
  UInt64Filter receipt_bytes = 6;
  // Filter by log_count - Number of logs emitted by this transaction (optional)
  UInt32Filter log_count = 7;
  // Filter by log_data_bytes - Total raw bytes of log data fields (before RLP encoding) (optional)
  UInt64Filter log_data_bytes = 8;
  // Filter by log_topic_count - Total number of topics across all logs (optional)
  UInt32Filter log_topic_count = 9;

  // The maximum number of int_transaction_receipt_size to return.
  // If unspecified, at most 100 items will be returned.
  // The maximum value is 10000; values above 10000 will be coerced to 10000.
  int32 page_size = 10;
  // A page token, received from a previous `ListIntTransactionReceiptSize` call.
  // Provide this to retrieve the subsequent page.
  string page_token = 11;
  // The order of results. Format: comma-separated list of fields.
  // Example: "foo,bar" or "foo desc,bar" for descending order on foo.
  // If unspecified, results will be returned in the default order.
  string order_by = 12;
}

// Response for listing int_transaction_receipt_size records
message ListIntTransactionReceiptSizeResponse {
  // The list of int_transaction_receipt_size.
  repeated IntTransactionReceiptSize int_transaction_receipt_size = 1;
  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request for getting a single int_transaction_receipt_size record by primary key
message GetIntTransactionReceiptSizeRequest {
  // The block number containing the transaction
  uint64 block_number = 1; // Primary key (required)
}

// Response for getting a single int_transaction_receipt_size record
message GetIntTransactionReceiptSizeResponse {
  IntTransactionReceiptSize item = 1;
}

// Query int_transaction_receipt_size data
service IntTransactionReceiptSizeService {
  // List records | Retrieve paginated results with optional filtering
  rpc List(ListIntTransactionReceiptSizeRequest) returns (ListIntTransactionReceiptSizeResponse);
  // Get record | Retrieve a single record by primary key
  rpc Get(GetIntTransactionReceiptSizeRequest) returns (GetIntTransactionReceiptSizeResponse);
}
