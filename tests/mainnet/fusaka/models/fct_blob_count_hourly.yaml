model: fct_blob_count_hourly
network: mainnet
spec: fusaka
external_data:
    beacon_api_eth_v1_events_blob_sidecar:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/fusaka/fct_blob_count_hourly_beacon_api_eth_v1_events_blob_sidecar.parquet
        network_column: meta_network_name
    beacon_api_eth_v1_events_data_column_sidecar:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/fusaka/fct_blob_count_hourly_beacon_api_eth_v1_events_data_column_sidecar.parquet
        network_column: meta_network_name
    canonical_beacon_blob_sidecar:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/fusaka/fct_blob_count_hourly_canonical_beacon_blob_sidecar.parquet
        network_column: meta_network_name
    libp2p_gossipsub_blob_sidecar:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/fusaka/fct_blob_count_hourly_libp2p_gossipsub_blob_sidecar.parquet
        network_column: meta_network_name
    libp2p_gossipsub_data_column_sidecar:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/fusaka/fct_blob_count_hourly_libp2p_gossipsub_data_column_sidecar.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS count FROM fct_blob_count_hourly FINAL
      assertions:
        - type: greater_than
          column: count
          value: 0
    - name: Block count should be positive for all rows
      sql: |
        SELECT COUNT(*) AS count FROM fct_blob_count_hourly FINAL WHERE block_count <= 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Total blobs should be non-negative
      sql: |
        SELECT COUNT(*) AS count FROM fct_blob_count_hourly FINAL WHERE total_blobs < 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Min blob count should not exceed max blob count
      sql: |
        SELECT COUNT(*) AS count FROM fct_blob_count_hourly FINAL WHERE min_blob_count > max_blob_count
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Percentiles should be ordered p05 <= p50 <= p95
      sql: |
        SELECT COUNT(*) AS count FROM fct_blob_count_hourly FINAL WHERE p05_blob_count > p50_blob_count OR p50_blob_count > p95_blob_count
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Average blob count should be between min and max
      sql: |
        SELECT COUNT(*) AS count FROM fct_blob_count_hourly FINAL WHERE avg_blob_count < min_blob_count OR avg_blob_count > max_blob_count
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Standard deviation should be non-negative
      sql: |
        SELECT COUNT(*) AS count FROM fct_blob_count_hourly FINAL WHERE stddev_blob_count < 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Upper Bollinger band should be greater than or equal to lower band
      sql: |
        SELECT COUNT(*) AS count FROM fct_blob_count_hourly FINAL WHERE upper_band_blob_count < lower_band_blob_count
      assertions:
        - type: equals
          column: count
          value: 0
    - name: No null values in key columns
      sql: |
        SELECT COUNT(*) AS count FROM fct_blob_count_hourly FINAL WHERE hour_start_date_time IS NULL OR block_count IS NULL OR total_blobs IS NULL OR avg_blob_count IS NULL OR moving_avg_blob_count IS NULL
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Total blobs should equal block count times average blob count approximately
      sql: |
        SELECT COUNT(*) AS count FROM fct_blob_count_hourly FINAL WHERE abs(total_blobs - (block_count * avg_blob_count)) > 1
      assertions:
        - type: equals
          column: count
          value: 0
