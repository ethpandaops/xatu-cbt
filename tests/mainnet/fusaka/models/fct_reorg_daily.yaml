model: fct_reorg_daily
network: mainnet
spec: fusaka
external_data:
    beacon_api_eth_v1_events_block:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/fusaka/fct_reorg_daily_beacon_api_eth_v1_events_block.parquet
        network_column: meta_network_name
    beacon_api_eth_v1_events_block_gossip:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/fusaka/fct_reorg_daily_beacon_api_eth_v1_events_block_gossip.parquet
        network_column: meta_network_name
    beacon_api_eth_v1_proposer_duty:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/fusaka/fct_reorg_daily_beacon_api_eth_v1_proposer_duty.parquet
        network_column: meta_network_name
    canonical_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/fusaka/fct_reorg_daily_canonical_beacon_block.parquet
        network_column: meta_network_name
    canonical_beacon_proposer_duty:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/fusaka/fct_reorg_daily_canonical_beacon_proposer_duty.parquet
        network_column: meta_network_name
    libp2p_gossipsub_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/fusaka/fct_reorg_daily_libp2p_gossipsub_beacon_block.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than or equal to zero
      sql: |
        SELECT count() AS count FROM fct_reorg_daily FINAL
      assertions:
        - type: greater_than_or_equal
          column: count
          value: 0
    - name: No NULL values in day_start_date
      sql: |
        SELECT countIf(day_start_date IS NULL) AS null_count FROM fct_reorg_daily FINAL
      assertions:
        - type: equals
          column: null_count
          value: 0
    - name: No NULL values in updated_date_time
      sql: |
        SELECT countIf(updated_date_time IS NULL) AS null_count FROM fct_reorg_daily FINAL
      assertions:
        - type: equals
          column: null_count
          value: 0
    - name: Depth should always be greater than zero
      sql: |
        SELECT countIf(depth = 0) AS invalid_count FROM fct_reorg_daily FINAL
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Reorg count should never be negative
      sql: |
        SELECT min(reorg_count) AS min_reorg_count FROM fct_reorg_daily FINAL WHERE 1=1 HAVING count() > 0
      assertions:
        - type: greater_than_or_equal
          column: min_reorg_count
          value: 0
    - name: No duplicate day and depth combinations
      sql: |
        SELECT count() AS duplicate_count
        FROM (
            SELECT day_start_date, depth, count() AS cnt
            FROM fct_reorg_daily FINAL
            GROUP BY day_start_date, depth
            HAVING cnt > 1
        )
      assertions:
        - type: equals
          column: duplicate_count
          value: 0
    - name: Depth should be within a reasonable range
      sql: |
        SELECT countIf(depth > 225) AS unreasonable_count FROM fct_reorg_daily FINAL
      assertions:
        - type: equals
          column: unreasonable_count
          value: 0
    - name: Day start date should not be in the future
      sql: |
        SELECT countIf(day_start_date > today() + INTERVAL 1 DAY) AS future_count FROM fct_reorg_daily FINAL
      assertions:
        - type: equals
          column: future_count
          value: 0
