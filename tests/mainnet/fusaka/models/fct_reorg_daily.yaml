network: mainnet
spec: fusaka
external_data:
    beacon_api_eth_v1_events_block:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/fusaka/fct_reorg_daily_beacon_api_eth_v1_events_block.parquet
        network_column: meta_network_name
    beacon_api_eth_v1_events_block_gossip:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/fusaka/fct_reorg_daily_beacon_api_eth_v1_events_block_gossip.parquet
        network_column: meta_network_name
    beacon_api_eth_v1_proposer_duty:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/fusaka/fct_reorg_daily_beacon_api_eth_v1_proposer_duty.parquet
        network_column: meta_network_name
    canonical_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/fusaka/fct_reorg_daily_canonical_beacon_block.parquet
        network_column: meta_network_name
    canonical_beacon_proposer_duty:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/fusaka/fct_reorg_daily_canonical_beacon_proposer_duty.parquet
        network_column: meta_network_name
    libp2p_gossipsub_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/fusaka/fct_reorg_daily_libp2p_gossipsub_beacon_block.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS count FROM fct_reorg_daily FINAL
      assertions:
        - type: greater_than
          column: count
          value: 0
    - name: Reorg count should never be negative
      sql: |
        SELECT COUNT(*) AS count FROM fct_reorg_daily FINAL WHERE reorg_count < 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Depth should always be at least 1
      sql: |
        SELECT MIN(depth) AS min_depth FROM fct_reorg_daily FINAL WHERE reorg_count > 0
      assertions:
        - type: greater_than_or_equal
          column: min_depth
          value: 1
    - name: No null day_start_date values
      sql: |
        SELECT COUNT(*) AS count FROM fct_reorg_daily FINAL WHERE day_start_date IS NULL
      assertions:
        - type: equals
          column: count
          value: 0
    - name: No null updated_date_time values
      sql: |
        SELECT COUNT(*) AS count FROM fct_reorg_daily FINAL WHERE updated_date_time IS NULL
      assertions:
        - type: equals
          column: count
          value: 0
    - name: No duplicate day and depth combinations
      sql: |
        SELECT COUNT(*) AS count FROM (
          SELECT day_start_date, depth, COUNT(*) AS cnt
          FROM fct_reorg_daily FINAL
          GROUP BY day_start_date, depth
          HAVING cnt > 1
        )
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Total reorg count should be consistent with distinct reorg events
      sql: |
        SELECT SUM(reorg_count) AS total_reorg_count FROM fct_reorg_daily FINAL
      assertions:
        - type: greater_than_or_equal
          column: total_reorg_count
          value: 0
    - name: Depth should be within a reasonable range
      sql: |
        SELECT COUNT(*) AS count FROM fct_reorg_daily FINAL WHERE depth > 1000
      assertions:
        - type: equals
          column: count
          value: 0
