model: fct_validator_count_by_entity_by_status_daily
network: mainnet
spec: fusaka
external_data:
    canonical_beacon_validators:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/fusaka/fct_validator_count_by_entity_by_status_daily_canonical_beacon_validators.parquet
        network_column: meta_network_name
    ethseer_validator_entity:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/fusaka/fct_validator_count_by_entity_by_status_daily_ethseer_validator_entity.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be non-negative
      sql: |
        SELECT COUNT(*) AS count FROM fct_validator_count_by_entity_by_status_daily FINAL
      assertions:
        - type: greater_than_or_equal
          column: count
          value: 0
    - name: Validator count should be non-negative
      sql: |
        SELECT COALESCE(MIN(validator_count), 0) AS min_count FROM fct_validator_count_by_entity_by_status_daily FINAL
      assertions:
        - type: greater_than_or_equal
          column: min_count
          value: 0
    - name: Entity should not be empty
      sql: |
        SELECT COUNT(*) AS empty_entity_count FROM fct_validator_count_by_entity_by_status_daily FINAL WHERE entity = ''
      assertions:
        - type: equals
          column: empty_entity_count
          value: 0
    - name: Status should not be empty
      sql: |
        SELECT COUNT(*) AS empty_status_count FROM fct_validator_count_by_entity_by_status_daily FINAL WHERE status = ''
      assertions:
        - type: equals
          column: empty_status_count
          value: 0
    - name: Day start date should not be null
      sql: |
        SELECT COUNT(*) AS null_count FROM fct_validator_count_by_entity_by_status_daily FINAL WHERE day_start_date IS NULL
      assertions:
        - type: equals
          column: null_count
          value: 0
    - name: Updated date time should not be in the future
      sql: |
        SELECT COUNT(*) AS future_rows FROM fct_validator_count_by_entity_by_status_daily FINAL WHERE updated_date_time > now()
      assertions:
        - type: equals
          column: future_rows
          value: 0
    - name: No duplicate rows per day/entity/status combination
      sql: |
        SELECT COUNT(*) AS dup_count FROM (
          SELECT day_start_date, entity, status, COUNT(*) AS cnt
          FROM fct_validator_count_by_entity_by_status_daily FINAL
          GROUP BY day_start_date, entity, status
          HAVING cnt > 1
        )
      assertions:
        - type: equals
          column: dup_count
          value: 0
