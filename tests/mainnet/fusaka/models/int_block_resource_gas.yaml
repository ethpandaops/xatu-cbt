model: int_block_resource_gas
network: mainnet
spec: fusaka
external_data:
    canonical_execution_traces:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/fusaka/int_block_resource_gas_canonical_execution_traces.parquet
        network_column: meta_network_name
    canonical_execution_transaction:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/fusaka/int_block_resource_gas_canonical_execution_transaction.parquet
        network_column: meta_network_name
    canonical_execution_transaction_structlog_agg:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/fusaka/int_block_resource_gas_canonical_execution_transaction_structlog_agg.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS row_count FROM int_block_resource_gas FINAL
      assertions:
        - type: greater_than
          column: row_count
          value: 0
    - name: No null block_number values
      sql: |
        SELECT COUNT(*) AS bad_rows FROM int_block_resource_gas FINAL
        WHERE block_number IS NULL
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: All block numbers should be non-negative
      sql: |
        SELECT COUNT(*) AS bad_rows FROM int_block_resource_gas FINAL
        WHERE block_number < 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No negative gas_compute values
      sql: |
        SELECT COUNT(*) AS bad_rows FROM int_block_resource_gas FINAL
        WHERE gas_compute < 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No negative gas_memory values
      sql: |
        SELECT COUNT(*) AS bad_rows FROM int_block_resource_gas FINAL
        WHERE gas_memory < 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No negative gas_address_access values
      sql: |
        SELECT COUNT(*) AS bad_rows FROM int_block_resource_gas FINAL
        WHERE gas_address_access < 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No negative gas_state_growth values
      sql: |
        SELECT COUNT(*) AS bad_rows FROM int_block_resource_gas FINAL
        WHERE gas_state_growth < 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No negative gas_history or gas_bloom_topics or gas_block_size values
      sql: |
        SELECT COUNT(*) AS bad_rows FROM int_block_resource_gas FINAL
        WHERE gas_history < 0 OR gas_bloom_topics < 0 OR gas_block_size < 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No null or empty meta_network_name
      sql: |
        SELECT COUNT(*) AS bad_rows FROM int_block_resource_gas FINAL
        WHERE meta_network_name IS NULL OR meta_network_name = ''
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: Each block_number and meta_network_name pair should be unique
      sql: |
        SELECT COUNT(*) AS total_rows,
               COUNT(DISTINCT (block_number, meta_network_name)) AS distinct_keys
        FROM int_block_resource_gas FINAL
      assertions:
        - type: greater_than
          column: total_rows
          value: 0
        - type: greater_than_or_equal
          column: distinct_keys
          value: 1
