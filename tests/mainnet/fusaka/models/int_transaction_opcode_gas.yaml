model: int_transaction_opcode_gas
network: mainnet
spec: fusaka
external_data:
    canonical_execution_transaction_structlog_agg:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/fusaka/int_transaction_opcode_gas_canonical_execution_transaction_structlog_agg.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS row_count FROM int_transaction_opcode_gas FINAL
      assertions:
        - type: greater_than
          column: row_count
          value: 0
    - name: No null transaction hashes
      sql: |
        SELECT COUNT(*) AS bad_rows FROM int_transaction_opcode_gas FINAL
        WHERE transaction_hash IS NULL OR transaction_hash = ''
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No null opcodes
      sql: |
        SELECT COUNT(*) AS bad_rows FROM int_transaction_opcode_gas FINAL
        WHERE opcode IS NULL OR opcode = ''
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No negative count values
      sql: |
        SELECT COUNT(*) AS bad_rows FROM int_transaction_opcode_gas FINAL
        WHERE count < 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No negative gas values
      sql: |
        SELECT COUNT(*) AS bad_rows FROM int_transaction_opcode_gas FINAL
        WHERE gas < 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No negative gas_cumulative values
      sql: |
        SELECT COUNT(*) AS bad_rows FROM int_transaction_opcode_gas FINAL
        WHERE gas_cumulative < 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No negative error_count values
      sql: |
        SELECT COUNT(*) AS bad_rows FROM int_transaction_opcode_gas FINAL
        WHERE error_count < 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: gas_cumulative should be greater than or equal to gas for every row
      sql: |
        SELECT COUNT(*) AS bad_rows FROM int_transaction_opcode_gas FINAL
        WHERE gas_cumulative < gas
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: Count should be greater than zero for every row
      sql: |
        SELECT COUNT(*) AS bad_rows FROM int_transaction_opcode_gas FINAL
        WHERE count <= 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No null meta_network_name
      sql: |
        SELECT COUNT(*) AS bad_rows FROM int_transaction_opcode_gas FINAL
        WHERE meta_network_name IS NULL OR meta_network_name = ''
      assertions:
        - type: equals
          column: bad_rows
          value: 0
