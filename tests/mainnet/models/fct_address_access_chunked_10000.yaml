model: fct_address_access_chunked_10000
network: mainnet
external_data:
    canonical_execution_balance_diffs:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_address_access_chunked_10000_canonical_execution_balance_diffs.parquet
        network_column: meta_network_name
    canonical_execution_balance_reads:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_address_access_chunked_10000_canonical_execution_balance_reads.parquet
        network_column: meta_network_name
    canonical_execution_contracts:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_address_access_chunked_10000_canonical_execution_contracts.parquet
        network_column: meta_network_name
    canonical_execution_nonce_diffs:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_address_access_chunked_10000_canonical_execution_nonce_diffs.parquet
        network_column: meta_network_name
    canonical_execution_nonce_reads:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_address_access_chunked_10000_canonical_execution_nonce_reads.parquet
        network_column: meta_network_name
    canonical_execution_storage_diffs:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_address_access_chunked_10000_canonical_execution_storage_diffs.parquet
        network_column: meta_network_name
    canonical_execution_storage_reads:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_address_access_chunked_10000_canonical_execution_storage_reads.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS row_count FROM fct_address_access_chunked_10000 FINAL
      assertions:
        - type: greater_than
          column: row_count
          value: 0
    - name: No negative first_accessed_accounts
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_address_access_chunked_10000 FINAL
        WHERE first_accessed_accounts < 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No negative last_accessed_accounts
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_address_access_chunked_10000 FINAL
        WHERE last_accessed_accounts < 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: chunk_start_block_number is always a multiple of 10000
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_address_access_chunked_10000 FINAL
        WHERE chunk_start_block_number % 10000 != 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No negative chunk_start_block_number
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_address_access_chunked_10000 FINAL
        WHERE chunk_start_block_number < 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No null first_accessed_accounts
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_address_access_chunked_10000 FINAL
        WHERE first_accessed_accounts IS NULL
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No null last_accessed_accounts
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_address_access_chunked_10000 FINAL
        WHERE last_accessed_accounts IS NULL
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: Every chunk has at least one accessed account
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_address_access_chunked_10000 FINAL
        WHERE first_accessed_accounts + last_accessed_accounts = 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No duplicate chunk_start_block_number values
      sql: |
        SELECT COUNT(*) - COUNT(DISTINCT chunk_start_block_number) AS duplicate_count
        FROM fct_address_access_chunked_10000 FINAL
      assertions:
        - type: equals
          column: duplicate_count
          value: 0
    - name: All rows share a single updated_date_time
      sql: |
        SELECT COUNT(DISTINCT updated_date_time) AS distinct_timestamps
        FROM fct_address_access_chunked_10000 FINAL
      assertions:
        - type: equals
          column: distinct_timestamps
          value: 1
