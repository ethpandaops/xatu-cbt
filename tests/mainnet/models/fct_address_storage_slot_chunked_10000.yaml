model: fct_address_storage_slot_chunked_10000
network: mainnet
external_data:
    canonical_execution_storage_diffs:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_address_storage_slot_chunked_10000_canonical_execution_storage_diffs.parquet
        network_column: meta_network_name
    canonical_execution_storage_reads:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_address_storage_slot_chunked_10000_canonical_execution_storage_reads.parquet
        network_column: meta_network_name
assertions:
    - name: Expected bounds and size
      sql: |
        SELECT
          chunk_start_block_number,
          first_accessed_slots,
          last_accessed_slots
        FROM
          fct_address_storage_slot_chunked_10000 FINAL
      expected:
        chunk_start_block_number: 22920000
        first_accessed_slots: 16746
        last_accessed_slots: 16746
    - name: Has been scheduled at least once
      sql: |
        SELECT
          COUNT(*) AS count
        FROM
          admin_cbt_scheduled FINAL
        WHERE
          table = 'fct_address_storage_slot_chunked_10000'
      expected:
        count: 1
