        network_column: meta_network_name
    libp2p_gossipsub_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_attestation_liveness_by_entity_head_libp2p_gossipsub_beacon_block.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS count FROM fct_attestation_liveness_by_entity_head FINAL
      assertions:
        - type: greater_than
          column: count
          value: 0
    - name: Slot should be non-negative
      sql: |
        SELECT MIN(slot) AS min_slot FROM fct_attestation_liveness_by_entity_head FINAL
      assertions:
        - type: greater_than_or_equal
          column: min_slot
          value: 0
    - name: Epoch should be non-negative
      sql: |
        SELECT MIN(epoch) AS min_epoch FROM fct_attestation_liveness_by_entity_head FINAL
      assertions:
        - type: greater_than_or_equal
          column: min_epoch
          value: 0
    - name: Attestation count should be non-negative
      sql: |
        SELECT MIN(attestation_count) AS min_attestation_count FROM fct_attestation_liveness_by_entity_head FINAL
      assertions:
        - type: greater_than_or_equal
          column: min_attestation_count
          value: 0
    - name: Missed count should be non-negative
      sql: |
        SELECT MIN(missed_count) AS min_missed_count FROM fct_attestation_liveness_by_entity_head FINAL
      assertions:
        - type: greater_than_or_equal
          column: min_missed_count
          value: 0
    - name: Entity should not be null
      sql: |
        SELECT COUNT(*) AS null_entity_count FROM fct_attestation_liveness_by_entity_head FINAL WHERE entity IS NULL
      assertions:
        - type: equals
          column: null_entity_count
          value: 0
    - name: Slot start date time should not be null
      sql: |
        SELECT COUNT(*) AS null_count FROM fct_attestation_liveness_by_entity_head FINAL WHERE slot_start_date_time IS NULL
      assertions:
        - type: equals
          column: null_count
          value: 0
    - name: Epoch start date time should not be null
      sql: |
        SELECT COUNT(*) AS null_count FROM fct_attestation_liveness_by_entity_head FINAL WHERE epoch_start_date_time IS NULL
      assertions:
        - type: equals
          column: null_count
          value: 0
    - name: At least one of attestation or missed count should be positive per row
      sql: |
        SELECT COUNT(*) AS zero_activity_rows FROM fct_attestation_liveness_by_entity_head FINAL WHERE attestation_count = 0 AND missed_count = 0
      assertions:
        - type: equals
          column: zero_activity_rows
          value: 0
    - name: Updated date time should be recent and not in the future
      sql: |
        SELECT COUNT(*) AS future_rows FROM fct_attestation_liveness_by_entity_head FINAL WHERE updated_date_time > now()
      assertions:
        - type: equals
          column: future_rows
          value: 0
