model: fct_attestation_observation_by_node
network: mainnet
external_data:
    beacon_api_eth_v1_events_attestation:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_attestation_observation_by_node_beacon_api_eth_v1_events_attestation.parquet
        network_column: meta_network_name
    libp2p_gossipsub_beacon_attestation:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_attestation_observation_by_node_libp2p_gossipsub_beacon_attestation.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS count FROM fct_attestation_observation_by_node FINAL
      assertions:
        - type: greater_than
          column: count
          value: 0
    - name: Attestation count should be positive for all rows
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_attestation_observation_by_node FINAL WHERE attestation_count <= 0
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Slot values should be non-negative
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_attestation_observation_by_node FINAL WHERE slot < 0
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Epoch values should be non-negative
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_attestation_observation_by_node FINAL WHERE epoch < 0
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Min seen slot start diff should be less than or equal to max
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_attestation_observation_by_node FINAL WHERE min_seen_slot_start_diff > max_seen_slot_start_diff
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Average seen slot start diff should be between min and max
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_attestation_observation_by_node FINAL WHERE avg_seen_slot_start_diff < min_seen_slot_start_diff OR avg_seen_slot_start_diff > max_seen_slot_start_diff
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Median seen slot start diff should be between min and max
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_attestation_observation_by_node FINAL WHERE median_seen_slot_start_diff < min_seen_slot_start_diff OR median_seen_slot_start_diff > max_seen_slot_start_diff
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Classification should only contain valid values
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_attestation_observation_by_node FINAL WHERE classification NOT IN ('individual', 'corporate', 'internal', 'unclassified')
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Meta client name should not be empty
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_attestation_observation_by_node FINAL WHERE meta_client_name = '' OR meta_client_name IS NULL
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Slot start date time should not be null
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_attestation_observation_by_node FINAL WHERE slot_start_date_time IS NULL
      assertions:
        - type: equals
          column: invalid_count
          value: 0
