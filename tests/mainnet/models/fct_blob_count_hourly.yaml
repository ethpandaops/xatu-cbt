model: fct_blob_count_hourly
network: mainnet
external_data:
    beacon_api_eth_v1_events_blob_sidecar:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_blob_count_hourly_beacon_api_eth_v1_events_blob_sidecar.parquet
        network_column: meta_network_name
    beacon_api_eth_v1_events_data_column_sidecar:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_blob_count_hourly_beacon_api_eth_v1_events_data_column_sidecar.parquet
        network_column: meta_network_name
    canonical_beacon_blob_sidecar:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_blob_count_hourly_canonical_beacon_blob_sidecar.parquet
        network_column: meta_network_name
    libp2p_gossipsub_blob_sidecar:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_blob_count_hourly_libp2p_gossipsub_blob_sidecar.parquet
        network_column: meta_network_name
    libp2p_gossipsub_data_column_sidecar:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_blob_count_hourly_libp2p_gossipsub_data_column_sidecar.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS row_count FROM fct_blob_count_hourly FINAL
      assertions:
        - type: greater_than
          column: row_count
          value: 0
    - name: No rows with zero or negative block count
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_blob_count_hourly FINAL
        WHERE block_count <= 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No negative total blobs
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_blob_count_hourly FINAL
        WHERE total_blobs < 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: Min blob count should not exceed max blob count
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_blob_count_hourly FINAL
        WHERE min_blob_count > max_blob_count
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: Average blob count should be between min and max
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_blob_count_hourly FINAL
        WHERE avg_blob_count < min_blob_count OR avg_blob_count > max_blob_count
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: Percentiles should be ordered p05 <= p50 <= p95
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_blob_count_hourly FINAL
        WHERE p05_blob_count > p50_blob_count OR p50_blob_count > p95_blob_count
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: Standard deviation should not be negative
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_blob_count_hourly FINAL
        WHERE stddev_blob_count < 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: Upper Bollinger band should be greater than or equal to lower band
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_blob_count_hourly FINAL
        WHERE upper_band_blob_count < lower_band_blob_count
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: Moving average blob count should not be negative
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_blob_count_hourly FINAL
        WHERE moving_avg_blob_count < 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: Total blobs should be consistent with block count and average
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_blob_count_hourly FINAL
        WHERE abs(total_blobs - round(avg_blob_count * block_count)) > block_count
      assertions:
        - type: equals
          column: bad_rows
          value: 0
