model: fct_block_blob_count_head
network: mainnet
external_data:
    beacon_api_eth_v1_events_blob_sidecar:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_block_blob_count_head_beacon_api_eth_v1_events_blob_sidecar.parquet
        network_column: meta_network_name
    beacon_api_eth_v1_events_data_column_sidecar:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_block_blob_count_head_beacon_api_eth_v1_events_data_column_sidecar.parquet
        network_column: meta_network_name
    libp2p_gossipsub_blob_sidecar:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_block_blob_count_head_libp2p_gossipsub_blob_sidecar.parquet
        network_column: meta_network_name
    libp2p_gossipsub_data_column_sidecar:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_block_blob_count_head_libp2p_gossipsub_data_column_sidecar.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS row_count FROM fct_block_blob_count_head FINAL
      assertions:
        - type: greater_than
          column: row_count
          value: 0
    - name: No rows with negative or zero blob_count
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_block_blob_count_head FINAL
        WHERE blob_count <= 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No rows with empty block_root
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_block_blob_count_head FINAL
        WHERE block_root = ''
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No rows with negative slot values
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_block_blob_count_head FINAL
        WHERE slot < 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No rows with negative epoch values
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_block_blob_count_head FINAL
        WHERE epoch < 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: Epoch should be consistent with slot (slot div 32)
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_block_blob_count_head FINAL
        WHERE epoch != intDiv(slot, 32)
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No rows with default zero slot_start_date_time
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_block_blob_count_head FINAL
        WHERE slot_start_date_time = toDateTime('1970-01-01 00:00:00')
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No rows with default zero epoch_start_date_time
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_block_blob_count_head FINAL
        WHERE epoch_start_date_time = toDateTime('1970-01-01 00:00:00')
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: Each slot and block_root combination should be unique
      sql: |
        SELECT COUNT(*) AS duplicate_count
        FROM (
          SELECT slot, block_root, COUNT(*) AS cnt
          FROM fct_block_blob_count_head FINAL
          GROUP BY slot, block_root
          HAVING cnt > 1
        )
      assertions:
        - type: equals
          column: duplicate_count
          value: 0
    - name: No rows with default zero updated_date_time
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_block_blob_count_head FINAL
        WHERE updated_date_time = toDateTime('1970-01-01 00:00:00')
      assertions:
        - type: equals
          column: bad_rows
          value: 0
