model: fct_block_proposal_status_hourly
network: mainnet
external_data:
    beacon_api_eth_v1_events_block:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_block_proposal_status_hourly_beacon_api_eth_v1_events_block.parquet
        network_column: meta_network_name
    beacon_api_eth_v1_events_block_gossip:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_block_proposal_status_hourly_beacon_api_eth_v1_events_block_gossip.parquet
        network_column: meta_network_name
    beacon_api_eth_v1_proposer_duty:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_block_proposal_status_hourly_beacon_api_eth_v1_proposer_duty.parquet
        network_column: meta_network_name
    canonical_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_block_proposal_status_hourly_canonical_beacon_block.parquet
        network_column: meta_network_name
    canonical_beacon_proposer_duty:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_block_proposal_status_hourly_canonical_beacon_proposer_duty.parquet
        network_column: meta_network_name
    libp2p_gossipsub_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_block_proposal_status_hourly_libp2p_gossipsub_beacon_block.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS count FROM fct_block_proposal_status_hourly FINAL
      assertions:
        - type: greater_than
          column: count
          value: 0
    - name: All slot counts should be non-negative
      sql: |
        SELECT COUNT(*) AS count FROM fct_block_proposal_status_hourly FINAL WHERE slot_count < 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Status should only contain valid values
      sql: |
        SELECT COUNT(*) AS count FROM fct_block_proposal_status_hourly FINAL WHERE status NOT IN ('canonical', 'orphaned', 'missed')
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Hour start date time should be aligned to hour boundaries
      sql: |
        SELECT COUNT(*) AS count FROM fct_block_proposal_status_hourly FINAL WHERE hour_start_date_time != toStartOfHour(hour_start_date_time)
      assertions:
        - type: equals
          column: count
          value: 0
    - name: No null updated date times
      sql: |
        SELECT COUNT(*) AS count FROM fct_block_proposal_status_hourly FINAL WHERE updated_date_time IS NULL
      assertions:
        - type: equals
          column: count
          value: 0
    - name: No null hour start date times
      sql: |
        SELECT COUNT(*) AS count FROM fct_block_proposal_status_hourly FINAL WHERE hour_start_date_time IS NULL
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Each hour-status combination should be unique
      sql: |
        SELECT COUNT(*) AS count FROM (
            SELECT hour_start_date_time, status, COUNT(*) AS dupes
            FROM fct_block_proposal_status_hourly FINAL
            GROUP BY hour_start_date_time, status
            HAVING dupes > 1
        )
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Total slot count per hour should not exceed maximum slots per hour
      sql: |
        SELECT COUNT(*) AS count FROM (
            SELECT hour_start_date_time, SUM(slot_count) AS total_slots
            FROM fct_block_proposal_status_hourly FINAL
            GROUP BY hour_start_date_time
            HAVING total_slots > 300
        )
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Slot counts should match source data totals
      sql: |
        SELECT
            ABS(
                toInt64(SUM(h.slot_count)) -
                toInt64((SELECT COUNT(*) FROM fct_block_proposer FINAL WHERE slot_start_date_time >= (SELECT MIN(hour_start_date_time) FROM fct_block_proposal_status_hourly FINAL) AND slot_start_date_time < (SELECT MAX(hour_start_date_time) FROM fct_block_proposal_status_hourly FINAL) + INTERVAL 1 HOUR))
            ) AS diff
        FROM fct_block_proposal_status_hourly FINAL AS h
      assertions:
        - type: equals
          column: diff
          value: 0
