model: fct_block_proposer_entity
network: mainnet
external_data:
    beacon_api_eth_v1_events_block:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_block_proposer_entity_beacon_api_eth_v1_events_block.parquet
        network_column: meta_network_name
    beacon_api_eth_v1_events_block_gossip:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_block_proposer_entity_beacon_api_eth_v1_events_block_gossip.parquet
        network_column: meta_network_name
    beacon_api_eth_v1_proposer_duty:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_block_proposer_entity_beacon_api_eth_v1_proposer_duty.parquet
        network_column: meta_network_name
    ethseer_validator_entity:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_block_proposer_entity_ethseer_validator_entity.parquet
        network_column: meta_network_name
    libp2p_gossipsub_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_block_proposer_entity_libp2p_gossipsub_beacon_block.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS row_count FROM fct_block_proposer_entity FINAL
      assertions:
        - type: greater_than
          column: row_count
          value: 0
    - name: No negative slot values
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_block_proposer_entity FINAL
        WHERE slot < 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No negative epoch values
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_block_proposer_entity FINAL
        WHERE epoch < 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: Epoch should equal floor of slot divided by 32
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_block_proposer_entity FINAL
        WHERE epoch != intDiv(slot, 32)
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: Epoch start datetime should be less than or equal to slot start datetime
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_block_proposer_entity FINAL
        WHERE epoch_start_date_time > slot_start_date_time
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No null slot_start_date_time values
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_block_proposer_entity FINAL
        WHERE slot_start_date_time IS NULL
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No null updated_date_time values
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_block_proposer_entity FINAL
        WHERE updated_date_time IS NULL
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: Some rows should have a non-null entity from the LEFT JOIN
      sql: |
        SELECT COUNT(*) AS entity_count FROM fct_block_proposer_entity FINAL
        WHERE entity IS NOT NULL
      assertions:
        - type: greater_than
          column: entity_count
          value: 0
    - name: Slot start datetime should be after Ethereum beacon chain genesis
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_block_proposer_entity FINAL
        WHERE slot_start_date_time < toDateTime('2020-12-01 12:00:00')
      assertions:
        - type: equals
          column: bad_rows
          value: 0
