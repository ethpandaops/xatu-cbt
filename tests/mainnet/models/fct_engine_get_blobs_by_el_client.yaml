model: fct_engine_get_blobs_by_el_client
network: mainnet
external_data:
    beacon_api_eth_v1_beacon_blob:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_engine_get_blobs_by_el_client_beacon_api_eth_v1_beacon_blob.parquet
        network_column: meta_network_name
    execution_engine_get_blobs:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_engine_get_blobs_by_el_client_execution_engine_get_blobs.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS row_count FROM fct_engine_get_blobs_by_el_client FINAL
      assertions:
        - type: greater_than
          column: row_count
          value: 0
    - name: No rows with non-positive observation count
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_engine_get_blobs_by_el_client FINAL
        WHERE observation_count <= 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No rows with non-positive unique node count
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_engine_get_blobs_by_el_client FINAL
        WHERE unique_node_count <= 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No rows with negative duration values
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_engine_get_blobs_by_el_client FINAL
        WHERE min_duration_ms < 0
          OR avg_duration_ms < 0
          OR median_duration_ms < 0
          OR max_duration_ms < 0
          OR p95_duration_ms < 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: Min duration should not exceed max duration
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_engine_get_blobs_by_el_client FINAL
        WHERE min_duration_ms > max_duration_ms
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: Median duration should be between min and max duration
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_engine_get_blobs_by_el_client FINAL
        WHERE median_duration_ms < min_duration_ms
          OR median_duration_ms > max_duration_ms
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: P95 duration should be greater than or equal to median duration
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_engine_get_blobs_by_el_client FINAL
        WHERE p95_duration_ms < median_duration_ms
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No rows with zero slot after filtering
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_engine_get_blobs_by_el_client FINAL
        WHERE slot = 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No rows with empty block root
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_engine_get_blobs_by_el_client FINAL
        WHERE block_root = ''
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No rows with non-positive max requested count
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_engine_get_blobs_by_el_client FINAL
        WHERE max_requested_count <= 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
