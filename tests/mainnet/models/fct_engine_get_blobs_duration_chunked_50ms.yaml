model: fct_engine_get_blobs_duration_chunked_50ms
network: mainnet
external_data:
    beacon_api_eth_v1_beacon_blob:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_engine_get_blobs_duration_chunked_50ms_beacon_api_eth_v1_beacon_blob.parquet
        network_column: meta_network_name
    execution_engine_get_blobs:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_engine_get_blobs_duration_chunked_50ms_execution_engine_get_blobs.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS row_count FROM fct_engine_get_blobs_duration_chunked_50ms FINAL
      assertions:
        - type: greater_than
          column: row_count
          value: 0
    - name: No rows with zero or negative observation count
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_engine_get_blobs_duration_chunked_50ms FINAL
        WHERE observation_count <= 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No negative chunk duration values
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_engine_get_blobs_duration_chunked_50ms FINAL
        WHERE chunk_duration_ms < 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: Chunk duration should be a multiple of 50
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_engine_get_blobs_duration_chunked_50ms FINAL
        WHERE chunk_duration_ms % 50 != 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: Status counts should sum to observation count
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_engine_get_blobs_duration_chunked_50ms FINAL
        WHERE success_count + partial_count + empty_count + error_count != observation_count
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No negative success counts
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_engine_get_blobs_duration_chunked_50ms FINAL
        WHERE success_count < 0 OR partial_count < 0 OR empty_count < 0 OR error_count < 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: Slot should be greater than zero
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_engine_get_blobs_duration_chunked_50ms FINAL
        WHERE slot <= 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: Block root should not be empty
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_engine_get_blobs_duration_chunked_50ms FINAL
        WHERE block_root = ''
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: Node class should be valid value
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_engine_get_blobs_duration_chunked_50ms FINAL
        WHERE node_class NOT IN ('', 'eip7870-block-builder')
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: Epoch should be consistent with slot
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_engine_get_blobs_duration_chunked_50ms FINAL
        WHERE epoch > slot
      assertions:
        - type: equals
          column: bad_rows
          value: 0
