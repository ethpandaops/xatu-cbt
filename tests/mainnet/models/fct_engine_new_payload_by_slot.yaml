model: fct_engine_new_payload_by_slot
network: mainnet
external_data:
    beacon_api_eth_v2_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_engine_new_payload_by_slot_beacon_api_eth_v2_beacon_block.parquet
        network_column: meta_network_name
    execution_engine_new_payload:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_engine_new_payload_by_slot_execution_engine_new_payload.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS count FROM fct_engine_new_payload_by_slot FINAL
      assertions:
        - type: greater_than
          column: count
          value: 0
    - name: Observation count should be at least 1 for all rows
      sql: |
        SELECT COUNT(*) AS count FROM fct_engine_new_payload_by_slot FINAL WHERE observation_count < 1
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Unique node count should not exceed observation count
      sql: |
        SELECT COUNT(*) AS count FROM fct_engine_new_payload_by_slot FINAL WHERE unique_node_count > observation_count
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Min duration should be less than or equal to max duration
      sql: |
        SELECT COUNT(*) AS count FROM fct_engine_new_payload_by_slot FINAL WHERE min_duration_ms > max_duration_ms
      assertions:
        - type: equals
          column: count
          value: 0
    - name: P95 duration should be less than or equal to P99 duration
      sql: |
        SELECT COUNT(*) AS count FROM fct_engine_new_payload_by_slot FINAL WHERE p95_duration_ms > p99_duration_ms
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Duration values should be non-negative
      sql: "SELECT COUNT(*) AS count FROM fct_engine_new_payload_by_slot FINAL \nWHERE min_duration_ms < 0 OR max_duration_ms < 0 OR avg_duration_ms < 0 OR median_duration_ms < 0\n"
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Slot should be greater than zero for all rows
      sql: |
        SELECT COUNT(*) AS count FROM fct_engine_new_payload_by_slot FINAL WHERE slot = 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Node class should only contain valid values
      sql: "SELECT COUNT(*) AS count FROM fct_engine_new_payload_by_slot FINAL \nWHERE node_class NOT IN ('', 'eip7870-block-builder')\n"
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Client implementation counts should be at least 1
      sql: "SELECT COUNT(*) AS count FROM fct_engine_new_payload_by_slot FINAL \nWHERE unique_cl_implementation_count < 1 OR unique_el_implementation_count < 1\n"
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Block hash should not be empty
      sql: |
        SELECT COUNT(*) AS count FROM fct_engine_new_payload_by_slot FINAL WHERE block_hash = ''
      assertions:
        - type: equals
          column: count
          value: 0
