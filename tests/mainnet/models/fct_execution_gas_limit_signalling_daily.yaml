model: fct_execution_gas_limit_signalling_daily
network: mainnet
external_data:
    mev_relay_validator_registration:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_execution_gas_limit_signalling_daily_mev_relay_validator_registration.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS row_count FROM fct_execution_gas_limit_signalling_daily FINAL
      assertions:
        - type: greater_than
          column: row_count
          value: 0
    - name: No null day_start_date values
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_execution_gas_limit_signalling_daily FINAL
        WHERE day_start_date IS NULL
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No null updated_date_time values
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_execution_gas_limit_signalling_daily FINAL
        WHERE updated_date_time IS NULL
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No empty gas_limit_band_counts maps
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_execution_gas_limit_signalling_daily FINAL
        WHERE length(mapKeys(gas_limit_band_counts)) = 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: All validator counts in bands should be positive
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_execution_gas_limit_signalling_daily FINAL
        WHERE arrayMin(mapValues(gas_limit_band_counts)) <= 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: Gas limit bands should be multiples of 1000000
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_execution_gas_limit_signalling_daily FINAL
        WHERE arrayExists(x -> toUInt64(x) % 1000000 != 0, mapKeys(gas_limit_band_counts))
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: Gas limit bands should be at least 1000000
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_execution_gas_limit_signalling_daily FINAL
        WHERE arrayMin(arrayMap(x -> toUInt64(x), mapKeys(gas_limit_band_counts))) < 1000000
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No duplicate day_start_date values
      sql: |
        SELECT COUNT(*) AS bad_rows FROM (
          SELECT day_start_date
          FROM fct_execution_gas_limit_signalling_daily FINAL
          GROUP BY day_start_date
          HAVING COUNT(*) > 1
        )
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: Total validators per day should be reasonable
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_execution_gas_limit_signalling_daily FINAL
        WHERE arraySum(mapValues(gas_limit_band_counts)) <= 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: day_start_date should not be in the far future
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_execution_gas_limit_signalling_daily FINAL
        WHERE day_start_date > today() + INTERVAL 1 DAY
      assertions:
        - type: equals
          column: bad_rows
          value: 0
