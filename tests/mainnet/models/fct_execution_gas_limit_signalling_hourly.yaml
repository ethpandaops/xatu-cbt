model: fct_execution_gas_limit_signalling_hourly
network: mainnet
external_data:
    mev_relay_validator_registration:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_execution_gas_limit_signalling_hourly_mev_relay_validator_registration.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS row_count FROM fct_execution_gas_limit_signalling_hourly FINAL
      assertions:
        - type: greater_than
          column: row_count
          value: 0
    - name: No rows with empty gas_limit_band_counts map
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_execution_gas_limit_signalling_hourly FINAL
        WHERE length(gas_limit_band_counts) = 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: hour_start_date_time is always at start of hour
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_execution_gas_limit_signalling_hourly FINAL
        WHERE toStartOfHour(hour_start_date_time) != hour_start_date_time
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No duplicate hour_start_date_time values
      sql: |
        SELECT COUNT(*) - COUNT(DISTINCT hour_start_date_time) AS duplicate_count
        FROM fct_execution_gas_limit_signalling_hourly FINAL
      assertions:
        - type: equals
          column: duplicate_count
          value: 0
    - name: No zero validator counts in gas_limit_band_counts map values
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_execution_gas_limit_signalling_hourly FINAL
        WHERE arrayMin(mapValues(gas_limit_band_counts)) <= 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: All gas limit band keys are valid positive numeric strings
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_execution_gas_limit_signalling_hourly FINAL
        WHERE arrayExists(x -> toUInt64OrZero(x) = 0, mapKeys(gas_limit_band_counts))
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: Gas limit bands are multiples of 1000000
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_execution_gas_limit_signalling_hourly FINAL
        WHERE arrayExists(x -> toUInt64OrZero(x) % 1000000 != 0, mapKeys(gas_limit_band_counts))
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: Total validators per hour is reasonable (at least 1)
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_execution_gas_limit_signalling_hourly FINAL
        WHERE arraySum(mapValues(gas_limit_band_counts)) < 1
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: updated_date_time is not the zero timestamp
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_execution_gas_limit_signalling_hourly FINAL
        WHERE updated_date_time = toDateTime('1970-01-01 00:00:00')
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: hour_start_date_time is not in the future
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_execution_gas_limit_signalling_hourly FINAL
        WHERE hour_start_date_time > now()
      assertions:
        - type: equals
          column: bad_rows
          value: 0
