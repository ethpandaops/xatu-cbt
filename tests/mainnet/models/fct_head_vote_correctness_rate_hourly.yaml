model: fct_head_vote_correctness_rate_hourly
network: mainnet
external_data:
    canonical_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_head_vote_correctness_rate_hourly_canonical_beacon_block.parquet
        network_column: meta_network_name
    canonical_beacon_committee:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_head_vote_correctness_rate_hourly_canonical_beacon_committee.parquet
        network_column: meta_network_name
    canonical_beacon_elaborated_attestation:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_head_vote_correctness_rate_hourly_canonical_beacon_elaborated_attestation.parquet
        network_column: meta_network_name
    canonical_beacon_proposer_duty:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_head_vote_correctness_rate_hourly_canonical_beacon_proposer_duty.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS count FROM fct_head_vote_correctness_rate_hourly FINAL
      assertions:
        - type: greater_than
          column: count
          value: 0
    - name: Slot count should be positive for every hour
      sql: |
        SELECT COUNT(*) AS count FROM fct_head_vote_correctness_rate_hourly FINAL WHERE slot_count <= 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Average head vote rate should be between 0 and 100
      sql: |
        SELECT COUNT(*) AS count FROM fct_head_vote_correctness_rate_hourly FINAL WHERE avg_head_vote_rate < 0 OR avg_head_vote_rate > 100
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Min head vote rate should not exceed max head vote rate
      sql: |
        SELECT COUNT(*) AS count FROM fct_head_vote_correctness_rate_hourly FINAL WHERE min_head_vote_rate > max_head_vote_rate
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Percentiles should be ordered p05 <= p50 <= p95
      sql: |
        SELECT COUNT(*) AS count FROM fct_head_vote_correctness_rate_hourly FINAL WHERE p05_head_vote_rate > p50_head_vote_rate OR p50_head_vote_rate > p95_head_vote_rate
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Standard deviation should be non-negative
      sql: |
        SELECT COUNT(*) AS count FROM fct_head_vote_correctness_rate_hourly FINAL WHERE stddev_head_vote_rate < 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Upper Bollinger band should be greater than or equal to lower band
      sql: |
        SELECT COUNT(*) AS count FROM fct_head_vote_correctness_rate_hourly FINAL WHERE upper_band_head_vote_rate < lower_band_head_vote_rate
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Moving average head vote rate should be between 0 and 100
      sql: |
        SELECT COUNT(*) AS count FROM fct_head_vote_correctness_rate_hourly FINAL WHERE moving_avg_head_vote_rate < 0 OR moving_avg_head_vote_rate > 100
      assertions:
        - type: equals
          column: count
          value: 0
    - name: No null values in key aggregation columns
      sql: |
        SELECT COUNT(*) AS count FROM fct_head_vote_correctness_rate_hourly FINAL WHERE hour_start_date_time IS NULL OR slot_count IS NULL OR avg_head_vote_rate IS NULL OR min_head_vote_rate IS NULL OR max_head_vote_rate IS NULL
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Min head vote rate should be between 0 and 100
      sql: |
        SELECT COUNT(*) AS count FROM fct_head_vote_correctness_rate_hourly FINAL WHERE min_head_vote_rate < 0 OR max_head_vote_rate > 100
      assertions:
        - type: equals
          column: count
          value: 0
