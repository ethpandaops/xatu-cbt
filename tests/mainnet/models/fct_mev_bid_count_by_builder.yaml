model: fct_mev_bid_count_by_builder
network: mainnet
external_data:
    mev_relay_bid_trace:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/fct_mev_bid_count_by_builder_mev_relay_bid_trace.parquet
        network_column: meta_network_name
assertions:
    - name: Expected bounds and size
      sql: |
        SELECT
          COUNT(*) AS count,
          MIN(slot) AS min,
          MAX(slot) AS max
        FROM
          fct_mev_bid_count_by_builder FINAL
      expected:
        count: 975
        max: "12145389"
        min: "12145370"
    - name: Expected admin bounds
      sql: |
        SELECT
          fromUnixTimestamp(MAX(position + interval)) AS max,
          fromUnixTimestamp(MIN(position)) AS min
        FROM
          admin_cbt_incremental FINAL
        WHERE
          table = 'fct_mev_bid_count_by_builder'
      expected:
        max: "2025-07-15T08:38:11Z"
        min: "2025-07-15T08:34:23Z"
