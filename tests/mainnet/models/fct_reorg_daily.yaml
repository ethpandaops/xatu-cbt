assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS row_count FROM fct_reorg_daily FINAL
      assertions:
        - type: greater_than
          column: row_count
          value: 0
    - name: No null day_start_date values
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_reorg_daily FINAL
        WHERE day_start_date IS NULL OR day_start_date = '1970-01-01'
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: Depth should always be at least 1
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_reorg_daily FINAL
        WHERE depth < 1
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: Reorg count should never be negative
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_reorg_daily FINAL
        WHERE reorg_count < 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No null updated_date_time values
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_reorg_daily FINAL
        WHERE updated_date_time IS NULL OR updated_date_time = toDateTime('1970-01-01 00:00:00')
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No duplicate day and depth combinations
      sql: |
        SELECT COUNT(*) AS bad_rows FROM (
          SELECT day_start_date, depth, COUNT(*) AS cnt
          FROM fct_reorg_daily FINAL
          GROUP BY day_start_date, depth
          HAVING cnt > 1
        )
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: Depth should be reasonable (no more than 64 given the padding window)
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_reorg_daily FINAL
        WHERE depth > 64
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: Day start date should not be in the future
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_reorg_daily FINAL
        WHERE day_start_date > today()
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: Most rows should have non-zero reorg count
      sql: |
        SELECT COUNT(*) AS rows_with_reorgs FROM fct_reorg_daily FINAL
        WHERE reorg_count > 0
      assertions:
        - type: greater_than
          column: rows_with_reorgs
          value: 0
