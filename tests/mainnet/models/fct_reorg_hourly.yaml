assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS row_count FROM fct_reorg_hourly FINAL
      assertions:
        - type: greater_than
          column: row_count
          value: 0
    - name: No null hour_start_date_time values
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_reorg_hourly FINAL
        WHERE hour_start_date_time IS NULL
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: hour_start_date_time should be aligned to hour boundaries
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_reorg_hourly FINAL
        WHERE toMinute(hour_start_date_time) != 0 OR toSecond(hour_start_date_time) != 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: Depth should always be at least 1
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_reorg_hourly FINAL
        WHERE depth < 1
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: Reorg count should not be negative
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_reorg_hourly FINAL
        WHERE reorg_count < 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No duplicate hour and depth combinations
      sql: |
        SELECT COUNT(*) AS duplicate_count
        FROM (
            SELECT hour_start_date_time, depth, COUNT(*) AS cnt
            FROM fct_reorg_hourly FINAL
            GROUP BY hour_start_date_time, depth
            HAVING cnt > 1
        )
      assertions:
        - type: equals
          column: duplicate_count
          value: 0
    - name: Depth should be reasonable (at most 64 consecutive orphaned slots)
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_reorg_hourly FINAL
        WHERE depth > 64
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: Sum of reorg counts per hour should be reasonable
      sql: |
        SELECT MAX(hourly_total) AS max_hourly_total
        FROM (
            SELECT hour_start_date_time, SUM(reorg_count) AS hourly_total
            FROM fct_reorg_hourly FINAL
            GROUP BY hour_start_date_time
        )
      assertions:
        - type: greater_than_or_equal
          column: max_hourly_total
          value: 0
    - name: Updated date time should not be in the future
      sql: |
        SELECT COUNT(*) AS bad_rows FROM fct_reorg_hourly FINAL
        WHERE updated_date_time > now() + INTERVAL 1 DAY
      assertions:
        - type: equals
          column: bad_rows
          value: 0
