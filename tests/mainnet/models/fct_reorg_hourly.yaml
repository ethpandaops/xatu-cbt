        network_column: meta_network_name
assertions:
    - name: Row count should be non-negative
      sql: |
        SELECT COUNT(*) AS count FROM fct_reorg_hourly FINAL
      assertions:
        - type: greater_than_or_equal
          column: count
          value: 0
    - name: reorg_count should never be negative
      sql: |
        SELECT COUNT(*) AS count FROM fct_reorg_hourly FINAL WHERE reorg_count < 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: depth should be at least 1
      sql: |
        SELECT COUNT(*) AS count FROM fct_reorg_hourly FINAL WHERE depth < 1
      assertions:
        - type: equals
          column: count
          value: 0
    - name: hour_start_date_time should be aligned to hour boundaries
      sql: |
        SELECT COUNT(*) AS count FROM fct_reorg_hourly FINAL
        WHERE toStartOfHour(hour_start_date_time) != hour_start_date_time
      assertions:
        - type: equals
          column: count
          value: 0
    - name: updated_date_time should not be null
      sql: |
        SELECT COUNT(*) AS count FROM fct_reorg_hourly FINAL WHERE updated_date_time IS NULL
      assertions:
        - type: equals
          column: count
          value: 0
    - name: No duplicate rows per hour and depth
      sql: |
        SELECT COUNT(*) AS count FROM (
          SELECT hour_start_date_time, depth, COUNT(*) AS cnt
          FROM fct_reorg_hourly FINAL
          GROUP BY hour_start_date_time, depth
          HAVING cnt > 1
        )
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Total reorg_count per hour should equal number of distinct reorg events
      sql: |
        SELECT COUNT(*) AS count FROM fct_reorg_hourly FINAL
        WHERE reorg_count > 0
      assertions:
        - type: greater_than_or_equal
          column: count
          value: 0
    - name: depth should be a reasonable value (not exceed 64 slot padding)
      sql: |
        SELECT COUNT(*) AS count FROM fct_reorg_hourly FINAL WHERE depth > 128
      assertions:
        - type: equals
          column: count
          value: 0
