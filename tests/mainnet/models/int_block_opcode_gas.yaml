model: int_block_opcode_gas
network: mainnet
external_data:
    canonical_execution_transaction_structlog_agg:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/int_block_opcode_gas_canonical_execution_transaction_structlog_agg.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS row_count FROM int_block_opcode_gas FINAL
      assertions:
        - type: greater_than
          column: row_count
          value: 0
    - name: No negative count values
      sql: |
        SELECT COUNT(*) AS bad_rows FROM int_block_opcode_gas FINAL
        WHERE count < 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No negative gas values
      sql: |
        SELECT COUNT(*) AS bad_rows FROM int_block_opcode_gas FINAL
        WHERE gas < 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No negative error_count values
      sql: |
        SELECT COUNT(*) AS bad_rows FROM int_block_opcode_gas FINAL
        WHERE error_count < 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No empty opcode values
      sql: |
        SELECT COUNT(*) AS bad_rows FROM int_block_opcode_gas FINAL
        WHERE opcode = '' OR opcode IS NULL
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No null block_number values
      sql: |
        SELECT COUNT(*) AS bad_rows FROM int_block_opcode_gas FINAL
        WHERE block_number IS NULL OR block_number = 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No null meta_network_name values
      sql: |
        SELECT COUNT(*) AS bad_rows FROM int_block_opcode_gas FINAL
        WHERE meta_network_name IS NULL OR meta_network_name = ''
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: Error count should not exceed total count per row
      sql: |
        SELECT COUNT(*) AS bad_rows FROM int_block_opcode_gas FINAL
        WHERE error_count > count
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: Block number should be positive
      sql: |
        SELECT COUNT(*) AS bad_rows FROM int_block_opcode_gas FINAL
        WHERE block_number <= 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: Each block-opcode-network combination should be unique
      sql: |
        SELECT COUNT(*) AS duplicate_count
        FROM (
          SELECT block_number, opcode, meta_network_name
          FROM int_block_opcode_gas FINAL
          GROUP BY block_number, opcode, meta_network_name
          HAVING COUNT(*) > 1
        )
      assertions:
        - type: equals
          column: duplicate_count
          value: 0
