model: int_block_proposer_canonical
network: mainnet
external_data:
    canonical_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/int_block_proposer_canonical_canonical_beacon_block.parquet
        network_column: meta_network_name
    canonical_beacon_proposer_duty:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/int_block_proposer_canonical_canonical_beacon_proposer_duty.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS row_count FROM int_block_proposer_canonical FINAL
      assertions:
        - type: greater_than
          column: row_count
          value: 0
    - name: No rows with null slot
      sql: |
        SELECT COUNT(*) AS bad_rows FROM int_block_proposer_canonical FINAL
        WHERE slot IS NULL
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No rows with null slot_start_date_time
      sql: |
        SELECT COUNT(*) AS bad_rows FROM int_block_proposer_canonical FINAL
        WHERE slot_start_date_time IS NULL
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No rows with null epoch
      sql: |
        SELECT COUNT(*) AS bad_rows FROM int_block_proposer_canonical FINAL
        WHERE epoch IS NULL
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No negative slot values
      sql: |
        SELECT COUNT(*) AS bad_rows FROM int_block_proposer_canonical FINAL
        WHERE slot < 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No negative epoch values
      sql: |
        SELECT COUNT(*) AS bad_rows FROM int_block_proposer_canonical FINAL
        WHERE epoch < 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No negative proposer_validator_index values
      sql: |
        SELECT COUNT(*) AS bad_rows FROM int_block_proposer_canonical FINAL
        WHERE proposer_validator_index < 0
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: Epoch should equal slot divided by 32
      sql: |
        SELECT COUNT(*) AS bad_rows FROM int_block_proposer_canonical FINAL
        WHERE epoch != intDiv(slot, 32)
      assertions:
        - type: equals
          column: bad_rows
          value: 0
    - name: No duplicate slots
      sql: |
        SELECT COUNT(*) AS duplicate_count
        FROM (
          SELECT slot, COUNT(*) AS cnt
          FROM int_block_proposer_canonical FINAL
          GROUP BY slot
          HAVING cnt > 1
        )
      assertions:
        - type: equals
          column: duplicate_count
          value: 0
    - name: Block root should be null or non-empty when present
      sql: |
        SELECT COUNT(*) AS bad_rows FROM int_block_proposer_canonical FINAL
        WHERE block_root = ''
      assertions:
        - type: equals
          column: bad_rows
          value: 0
