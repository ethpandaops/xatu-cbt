model: int_block_proposer_canonical
network: mainnet
external_data:
    canonical_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/int_block_proposer_canonical_canonical_beacon_block.parquet
        network_column: meta_network_name
    canonical_beacon_proposer_duty:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/int_block_proposer_canonical_canonical_beacon_proposer_duty.parquet
        network_column: meta_network_name
assertions:
    - name: Expected bounds and size
      sql: |
        SELECT
          COUNT(*) AS count,
          MIN(slot_start_date_time) AS min,
          MAX(slot_start_date_time) AS max
        FROM
          int_block_proposer_canonical FINAL
      expected:
        count: 21
        max: "2025-07-15T08:38:23Z"
        min: "2025-07-15T08:34:23Z"
    - name: Expected admin bounds
      sql: |
        SELECT
          fromUnixTimestamp(MAX(position + interval)) AS max,
          fromUnixTimestamp(MIN(position)) AS min
        FROM
          admin_cbt_incremental FINAL
        WHERE
          table = 'int_block_proposer_canonical'
      expected:
        max: "2025-07-15T08:38:23Z"
        min: "2025-07-15T08:34:23Z"
