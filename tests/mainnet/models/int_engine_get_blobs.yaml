model: int_engine_get_blobs
network: mainnet
external_data:
    beacon_api_eth_v1_beacon_blob:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/int_engine_get_blobs_beacon_api_eth_v1_beacon_blob.parquet
        network_column: meta_network_name
    execution_engine_get_blobs:
        url: https://data.ethpandaops.io/xatu-cbt/tests/mainnet/int_engine_get_blobs_execution_engine_get_blobs.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS count FROM int_engine_get_blobs FINAL
      assertions:
        - type: greater_than
          column: count
          value: 0
    - name: Slot should be positive when slot context is present
      sql: |
        SELECT COUNT(*) AS count FROM int_engine_get_blobs FINAL WHERE slot <= 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Duration milliseconds should be non-negative
      sql: |
        SELECT COUNT(*) AS count FROM int_engine_get_blobs FINAL WHERE duration_ms < 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Requested count should be greater than zero
      sql: |
        SELECT COUNT(*) AS count FROM int_engine_get_blobs FINAL WHERE requested_count <= 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Returned count should not exceed requested count
      sql: |
        SELECT COUNT(*) AS count FROM int_engine_get_blobs FINAL WHERE returned_count > requested_count
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Returned count should be non-negative
      sql: |
        SELECT COUNT(*) AS count FROM int_engine_get_blobs FINAL WHERE returned_count < 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Versioned hashes array should not be empty
      sql: |
        SELECT COUNT(*) AS count FROM int_engine_get_blobs FINAL WHERE length(versioned_hashes) = 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Slot start date time should be valid
      sql: |
        SELECT COUNT(*) AS count FROM int_engine_get_blobs FINAL WHERE slot_start_date_time = toDateTime(0)
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Node class should only contain valid values
      sql: |
        SELECT COUNT(*) AS count FROM int_engine_get_blobs FINAL WHERE node_class NOT IN ('eip7870-block-builder', '')
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Proposer index should be non-negative
      sql: |
        SELECT COUNT(*) AS count FROM int_engine_get_blobs FINAL WHERE proposer_index < 0
      assertions:
        - type: equals
          column: count
          value: 0
