model: dim_block_canonical
network: mainnet
spec: pectra
assertions:
    - name: Expected size
      sql: |
        SELECT
          COUNT(*) AS count
        FROM
          dim_block_canonical FINAL
      expected:
        count: 20
    - name: Has been scheduled at least once
      sql: |
        SELECT
          COUNT(*) AS count
        FROM
          admin_cbt_scheduled FINAL
        WHERE
          table = 'dim_block_canonical'
      expected:
        count: 1
