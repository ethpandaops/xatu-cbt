model: fct_address_storage_slot_expired_top_100_by_contract
network: mainnet
spec: pectra
external_data:
    canonical_execution_storage_reads:
        url: https://data.ethpandaops.io/xatu-cbt/pectra/canonical_execution_storage_reads.parquet
        network_column: meta_network_name
    canonical_execution_storage_diffs:
        url: https://data.ethpandaops.io/xatu-cbt/pectra/canonical_execution_storage_diffs.parquet
        network_column: meta_network_name
    canonical_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/pectra/canonical_beacon_block.parquet
        network_column: meta_network_name
    beacon_api_eth_v2_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/pectra/beacon_api_eth_v2_beacon_block.parquet
        network_column: meta_network_name
assertions:
    - name: Has been scheduled at least once
      sql: |
        SELECT
          COUNT(*) AS count
        FROM
          admin_cbt_scheduled FINAL
        WHERE
          table = 'fct_address_storage_slot_expired_top_100_by_contract'
      expected:
        count: 1
