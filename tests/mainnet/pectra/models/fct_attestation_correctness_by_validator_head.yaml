        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/fct_attestation_correctness_by_validator_head_libp2p_gossipsub_beacon_attestation.parquet
        network_column: meta_network_name
    libp2p_gossipsub_beacon_block:
