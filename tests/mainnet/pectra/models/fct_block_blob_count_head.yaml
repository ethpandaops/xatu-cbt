model: fct_block_blob_count_head
network: mainnet
spec: pectra
external_data:
    beacon_api_eth_v1_events_blob_sidecar:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/fct_block_blob_count_head_beacon_api_eth_v1_events_blob_sidecar.parquet
        network_column: meta_network_name
    beacon_api_eth_v1_events_data_column_sidecar:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/fct_block_blob_count_head_beacon_api_eth_v1_events_data_column_sidecar.parquet
        network_column: meta_network_name
    libp2p_gossipsub_blob_sidecar:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/fct_block_blob_count_head_libp2p_gossipsub_blob_sidecar.parquet
        network_column: meta_network_name
    libp2p_gossipsub_data_column_sidecar:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/fct_block_blob_count_head_libp2p_gossipsub_data_column_sidecar.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS count FROM fct_block_blob_count_head FINAL
      assertions:
        - type: greater_than
          column: count
          value: 0
    - name: Blob count should be non-negative
      sql: |
        SELECT COUNT(*) AS count FROM fct_block_blob_count_head FINAL WHERE blob_count < 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Slot should be non-negative
      sql: |
        SELECT min(slot) AS min_slot FROM fct_block_blob_count_head FINAL
      assertions:
        - type: greater_than_or_equal
          column: min_slot
          value: 0
    - name: Epoch should be non-negative
      sql: |
        SELECT min(epoch) AS min_epoch FROM fct_block_blob_count_head FINAL
      assertions:
        - type: greater_than_or_equal
          column: min_epoch
          value: 0
    - name: Block root should not be empty
      sql: |
        SELECT COUNT(*) AS count FROM fct_block_blob_count_head FINAL WHERE block_root = ''
      assertions:
        - type: equals
          column: count
          value: 0
    - name: No duplicate slot and block root combinations
      sql: |
        SELECT COUNT(*) AS count FROM (
          SELECT slot, block_root, COUNT(*) AS cnt
          FROM fct_block_blob_count_head FINAL
          GROUP BY slot, block_root
          HAVING cnt > 1
        )
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Slot start date time should not be null
      sql: |
        SELECT COUNT(*) AS count FROM fct_block_blob_count_head FINAL WHERE slot_start_date_time IS NULL
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Epoch start date time should not be null
      sql: |
        SELECT COUNT(*) AS count FROM fct_block_blob_count_head FINAL WHERE epoch_start_date_time IS NULL
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Blob count should not exceed max blobs per block
      sql: |
        SELECT COUNT(*) AS count FROM fct_block_blob_count_head FINAL WHERE blob_count > 6
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Updated date time should not be null
      sql: |
        SELECT COUNT(*) AS count FROM fct_block_blob_count_head FINAL WHERE updated_date_time IS NULL
      assertions:
        - type: equals
          column: count
          value: 0
