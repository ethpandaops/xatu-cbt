model: fct_block_blob_count_head
network: mainnet
spec: pectra
external_data:
    beacon_api_eth_v1_events_blob_sidecar:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/fct_block_blob_count_head_beacon_api_eth_v1_events_blob_sidecar.parquet
        network_column: meta_network_name
    beacon_api_eth_v1_events_data_column_sidecar:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/fct_block_blob_count_head_beacon_api_eth_v1_events_data_column_sidecar.parquet
        network_column: meta_network_name
    libp2p_gossipsub_blob_sidecar:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/fct_block_blob_count_head_libp2p_gossipsub_blob_sidecar.parquet
        network_column: meta_network_name
    libp2p_gossipsub_data_column_sidecar:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/fct_block_blob_count_head_libp2p_gossipsub_data_column_sidecar.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS count FROM fct_block_blob_count_head FINAL
      assertions:
        - type: greater_than
          column: count
          value: 0
    - name: Blob count should be non-negative
      sql: |
        SELECT COUNT(*) AS count FROM fct_block_blob_count_head FINAL WHERE blob_count < 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Blob count should not exceed max blobs per block
      sql: |
        SELECT COUNT(*) AS count FROM fct_block_blob_count_head FINAL WHERE blob_count > 128
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Block root should not be empty
      sql: |
        SELECT COUNT(*) AS count FROM fct_block_blob_count_head FINAL WHERE block_root = ''
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Slot should be non-negative
      sql: |
        SELECT COUNT(*) AS count FROM fct_block_blob_count_head FINAL WHERE slot < 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Epoch should be consistent with slot
      sql: |
        SELECT COUNT(*) AS count FROM fct_block_blob_count_head FINAL WHERE epoch != intDiv(slot, 32)
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Slot start date time should not be zero
      sql: |
        SELECT COUNT(*) AS count FROM fct_block_blob_count_head FINAL WHERE slot_start_date_time = '1970-01-01 00:00:00'
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Each slot and block root combination should be unique
      sql: |
        SELECT COUNT(*) AS total, COUNT(DISTINCT (slot, block_root)) AS distinct_count FROM fct_block_blob_count_head FINAL
      assertions:
        - type: equals
          column: total
          value: '{distinct_count}'
    - name: Updated date time should not be zero
      sql: |
        SELECT COUNT(*) AS count FROM fct_block_blob_count_head FINAL WHERE updated_date_time = '1970-01-01 00:00:00'
      assertions:
        - type: equals
          column: count
          value: 0
