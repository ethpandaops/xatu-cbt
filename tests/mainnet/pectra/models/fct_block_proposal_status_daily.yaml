model: fct_block_proposal_status_daily
network: mainnet
spec: pectra
external_data:
    beacon_api_eth_v1_events_block:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/fct_block_proposal_status_daily_beacon_api_eth_v1_events_block.parquet
        network_column: meta_network_name
    beacon_api_eth_v1_events_block_gossip:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/fct_block_proposal_status_daily_beacon_api_eth_v1_events_block_gossip.parquet
        network_column: meta_network_name
    beacon_api_eth_v1_proposer_duty:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/fct_block_proposal_status_daily_beacon_api_eth_v1_proposer_duty.parquet
        network_column: meta_network_name
    canonical_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/fct_block_proposal_status_daily_canonical_beacon_block.parquet
        network_column: meta_network_name
    canonical_beacon_proposer_duty:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/fct_block_proposal_status_daily_canonical_beacon_proposer_duty.parquet
        network_column: meta_network_name
    libp2p_gossipsub_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/fct_block_proposal_status_daily_libp2p_gossipsub_beacon_block.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS count FROM fct_block_proposal_status_daily FINAL
      assertions:
        - type: greater_than
          column: count
          value: 0
    - name: All status values should be valid
      sql: |
        SELECT COUNT(*) AS count FROM fct_block_proposal_status_daily FINAL
        WHERE status NOT IN ('canonical', 'orphaned', 'missed')
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Slot count should always be non-negative
      sql: |
        SELECT COUNT(*) AS count FROM fct_block_proposal_status_daily FINAL
        WHERE slot_count < 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: No null day_start_date values
      sql: |
        SELECT COUNT(*) AS count FROM fct_block_proposal_status_daily FINAL
        WHERE day_start_date IS NULL
      assertions:
        - type: equals
          column: count
          value: 0
    - name: No null status values
      sql: |
        SELECT COUNT(*) AS count FROM fct_block_proposal_status_daily FINAL
        WHERE status IS NULL OR status = ''
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Each day-status pair should be unique
      sql: |
        SELECT COUNT(*) AS duplicate_count
        FROM (
            SELECT day_start_date, status, COUNT(*) AS cnt
            FROM fct_block_proposal_status_daily FINAL
            GROUP BY day_start_date, status
            HAVING cnt > 1
        )
      assertions:
        - type: equals
          column: duplicate_count
          value: 0
    - name: Daily slot count should not exceed maximum slots per day (7200)
      sql: |
        SELECT COALESCE(MAX(slot_count), 0) AS max_slot_count
        FROM fct_block_proposal_status_daily FINAL
      assertions:
        - type: less_than_or_equal
          column: max_slot_count
          value: 7200
    - name: Total slots per day across all statuses should not exceed 7200
      sql: |
        SELECT COALESCE(MAX(total_slots), 0) AS max_daily_total
        FROM (
            SELECT day_start_date, SUM(slot_count) AS total_slots
            FROM fct_block_proposal_status_daily FINAL
            GROUP BY day_start_date
        )
      assertions:
        - type: less_than_or_equal
          column: max_daily_total
          value: 7200
    - name: Updated date time should not be null
      sql: |
        SELECT COUNT(*) AS count FROM fct_block_proposal_status_daily FINAL
        WHERE updated_date_time IS NULL
      assertions:
        - type: equals
          column: count
          value: 0
