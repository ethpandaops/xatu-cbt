model: fct_engine_get_blobs_by_el_client
network: mainnet
spec: pectra
external_data:
    consensus_engine_api_get_blobs:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/fct_engine_get_blobs_by_el_client_consensus_engine_api_get_blobs.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS count FROM fct_engine_get_blobs_by_el_client FINAL
      assertions:
        - type: greater_than
          column: count
          value: 0
    - name: Slot should be non-negative
      sql: |
        SELECT MIN(slot) AS min_slot FROM fct_engine_get_blobs_by_el_client FINAL
      assertions:
        - type: greater_than_or_equal
          column: min_slot
          value: 0
    - name: Epoch should be non-negative
      sql: |
        SELECT MIN(epoch) AS min_epoch FROM fct_engine_get_blobs_by_el_client FINAL
      assertions:
        - type: greater_than_or_equal
          column: min_epoch
          value: 0
    - name: Observation count should be at least 1
      sql: |
        SELECT MIN(observation_count) AS min_observation_count FROM fct_engine_get_blobs_by_el_client FINAL
      assertions:
        - type: greater_than_or_equal
          column: min_observation_count
          value: 1
    - name: Unique node count should not exceed observation count
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_engine_get_blobs_by_el_client FINAL WHERE unique_node_count > observation_count
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Success percentage should be between 0 and 100
      sql: |
        SELECT
          MIN(success_pct) AS min_pct,
          MAX(success_pct) AS max_pct
        FROM fct_engine_get_blobs_by_el_client FINAL
      assertions:
        - type: greater_than_or_equal
          column: min_pct
          value: 0
        - type: less_than_or_equal
          column: max_pct
          value: 100
    - name: Status counts should sum to observation count
      sql: |
        SELECT COUNT(*) AS mismatch_count
        FROM fct_engine_get_blobs_by_el_client FINAL
        WHERE (success_count + partial_count + empty_count + unsupported_count + error_count) != observation_count
      assertions:
        - type: equals
          column: mismatch_count
          value: 0
    - name: Duration min should not exceed max
      sql: |
        SELECT COUNT(*) AS invalid_duration_count
        FROM fct_engine_get_blobs_by_el_client FINAL
        WHERE min_duration_ms > max_duration_ms
      assertions:
        - type: equals
          column: invalid_duration_count
          value: 0
    - name: Duration values should be non-negative
      sql: |
        SELECT MIN(min_duration_ms) AS min_value FROM fct_engine_get_blobs_by_el_client FINAL
      assertions:
        - type: greater_than_or_equal
          column: min_value
          value: 0
    - name: P95 duration should be between median and max
      sql: |
        SELECT COUNT(*) AS invalid_p95_count
        FROM fct_engine_get_blobs_by_el_client FINAL
        WHERE p95_duration_ms < median_duration_ms OR p95_duration_ms > max_duration_ms
      assertions:
        - type: equals
          column: invalid_p95_count
          value: 0
