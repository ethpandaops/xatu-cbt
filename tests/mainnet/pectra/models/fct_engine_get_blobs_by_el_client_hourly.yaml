model: fct_engine_get_blobs_by_el_client_hourly
network: mainnet
spec: pectra
external_data:
    beacon_api_eth_v1_beacon_blob:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/fct_engine_get_blobs_by_el_client_hourly_beacon_api_eth_v1_beacon_blob.parquet
        network_column: meta_network_name
    execution_engine_get_blobs:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/fct_engine_get_blobs_by_el_client_hourly_execution_engine_get_blobs.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS count FROM fct_engine_get_blobs_by_el_client_hourly FINAL
      assertions:
        - type: greater_than
          column: count
          value: 0
    - name: Status counts should sum to observation count
      sql: |
        SELECT COUNT(*) AS mismatched_rows
        FROM fct_engine_get_blobs_by_el_client_hourly FINAL
        WHERE (success_count + partial_count + empty_count + unsupported_count + error_count) != observation_count
      assertions:
        - type: equals
          column: mismatched_rows
          value: 0
    - name: Observation count should be greater than or equal to slot count
      sql: |
        SELECT COUNT(*) AS invalid_rows
        FROM fct_engine_get_blobs_by_el_client_hourly FINAL
        WHERE observation_count < slot_count
      assertions:
        - type: equals
          column: invalid_rows
          value: 0
    - name: All count columns should be non-negative
      sql: |
        SELECT COUNT(*) AS invalid_rows
        FROM fct_engine_get_blobs_by_el_client_hourly FINAL
        WHERE slot_count < 0
           OR observation_count < 0
           OR unique_node_count < 0
           OR success_count < 0
           OR partial_count < 0
           OR empty_count < 0
           OR unsupported_count < 0
           OR error_count < 0
      assertions:
        - type: equals
          column: invalid_rows
          value: 0
    - name: Duration percentiles should be ordered correctly
      sql: |
        SELECT COUNT(*) AS invalid_rows
        FROM fct_engine_get_blobs_by_el_client_hourly FINAL
        WHERE success_count > 0
          AND NOT (min_duration_ms <= p50_duration_ms
               AND p50_duration_ms <= p95_duration_ms
               AND p95_duration_ms <= max_duration_ms)
      assertions:
        - type: equals
          column: invalid_rows
          value: 0
    - name: Average duration should be between min and max
      sql: |
        SELECT COUNT(*) AS invalid_rows
        FROM fct_engine_get_blobs_by_el_client_hourly FINAL
        WHERE success_count > 0
          AND (avg_duration_ms < min_duration_ms OR avg_duration_ms > max_duration_ms)
      assertions:
        - type: equals
          column: invalid_rows
          value: 0
    - name: Hour start should be at hour boundary
      sql: |
        SELECT COUNT(*) AS invalid_rows
        FROM fct_engine_get_blobs_by_el_client_hourly FINAL
        WHERE toMinute(hour_start_date_time) != 0
           OR toSecond(hour_start_date_time) != 0
      assertions:
        - type: equals
          column: invalid_rows
          value: 0
    - name: Duration metrics should be non-negative
      sql: |
        SELECT COUNT(*) AS invalid_rows
        FROM fct_engine_get_blobs_by_el_client_hourly FINAL
        WHERE avg_duration_ms < 0
           OR p50_duration_ms < 0
           OR p95_duration_ms < 0
           OR min_duration_ms < 0
           OR max_duration_ms < 0
      assertions:
        - type: equals
          column: invalid_rows
          value: 0
    - name: Unique node count should be at least 1 when observations exist
      sql: |
        SELECT COUNT(*) AS invalid_rows
        FROM fct_engine_get_blobs_by_el_client_hourly FINAL
        WHERE observation_count > 0 AND unique_node_count < 1
      assertions:
        - type: equals
          column: invalid_rows
          value: 0
    - name: Execution implementation should not be empty
      sql: |
        SELECT COUNT(*) AS invalid_rows
        FROM fct_engine_get_blobs_by_el_client_hourly FINAL
        WHERE meta_execution_implementation = ''
      assertions:
        - type: equals
          column: invalid_rows
          value: 0
