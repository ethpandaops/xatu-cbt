model: fct_engine_get_blobs_by_el_client_hourly
network: mainnet
spec: pectra
external_data:
    execution_engine_get_blobs:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/fct_engine_get_blobs_by_el_client_hourly_execution_engine_get_blobs.parquet
        network_column: meta_network_name
    beacon_api_eth_v1_beacon_blob:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/fct_engine_get_blobs_by_el_client_hourly_beacon_api_eth_v1_beacon_blob.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS count FROM fct_engine_get_blobs_by_el_client_hourly FINAL
      assertions:
        - type: greater_than
          column: count
          value: 0
    - name: Observation count should be greater than or equal to slot count
      sql: "SELECT \n  countIf(observation_count < slot_count) AS invalid_count\nFROM fct_engine_get_blobs_by_el_client_hourly FINAL\n"
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Status counts should sum to observation count
      sql: "SELECT \n  countIf(success_count + partial_count + empty_count + unsupported_count + error_count != observation_count) AS mismatch_count\nFROM fct_engine_get_blobs_by_el_client_hourly FINAL\n"
      assertions:
        - type: equals
          column: mismatch_count
          value: 0
    - name: All count columns should be non-negative
      sql: "SELECT \n  countIf(slot_count < 0 OR observation_count < 0 OR unique_node_count < 0 OR success_count < 0 OR partial_count < 0 OR empty_count < 0 OR unsupported_count < 0 OR error_count < 0) AS negative_count\nFROM fct_engine_get_blobs_by_el_client_hourly FINAL\n"
      assertions:
        - type: equals
          column: negative_count
          value: 0
    - name: Duration percentiles should maintain correct ordering (p50 <= p95)
      sql: "SELECT \n  countIf(p50_duration_ms > p95_duration_ms AND success_count > 0) AS invalid_percentile_order\nFROM fct_engine_get_blobs_by_el_client_hourly FINAL\n"
      assertions:
        - type: equals
          column: invalid_percentile_order
          value: 0
    - name: Min duration should be less than or equal to max duration
      sql: "SELECT \n  countIf(min_duration_ms > max_duration_ms AND success_count > 0) AS invalid_min_max\nFROM fct_engine_get_blobs_by_el_client_hourly FINAL\n"
      assertions:
        - type: equals
          column: invalid_min_max
          value: 0
    - name: Average duration should be within min and max bounds
      sql: "SELECT \n  countIf((avg_duration_ms < min_duration_ms OR avg_duration_ms > max_duration_ms) AND success_count > 0) AS avg_out_of_bounds\nFROM fct_engine_get_blobs_by_el_client_hourly FINAL\n"
      assertions:
        - type: equals
          column: avg_out_of_bounds
          value: 0
    - name: Duration metrics should be non-negative
      sql: "SELECT \n  countIf(avg_duration_ms < 0 OR p50_duration_ms < 0 OR p95_duration_ms < 0 OR min_duration_ms < 0 OR max_duration_ms < 0) AS negative_duration\nFROM fct_engine_get_blobs_by_el_client_hourly FINAL\n"
      assertions:
        - type: equals
          column: negative_duration
          value: 0
    - name: Execution implementation should not be empty
      sql: "SELECT \n  countIf(meta_execution_implementation = '') AS empty_impl_count\nFROM fct_engine_get_blobs_by_el_client_hourly FINAL\n"
      assertions:
        - type: equals
          column: empty_impl_count
          value: 0
    - name: Hour start date time should be aligned to hour boundaries
      sql: "SELECT \n  countIf(toMinute(hour_start_date_time) != 0 OR toSecond(hour_start_date_time) != 0) AS misaligned_hours\nFROM fct_engine_get_blobs_by_el_client_hourly FINAL\n"
      assertions:
        - type: equals
          column: misaligned_hours
          value: 0
