model: fct_engine_get_blobs_by_slot
network: mainnet
spec: pectra
external_data:
    consensus_engine_api_get_blobs:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/fct_engine_get_blobs_by_slot_consensus_engine_api_get_blobs.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS count FROM fct_engine_get_blobs_by_slot FINAL
      assertions:
        - type: greater_than
          column: count
          value: 0
    - name: Observation count should be at least 1
      sql: |
        SELECT MIN(observation_count) AS min_observations FROM fct_engine_get_blobs_by_slot FINAL
      assertions:
        - type: greater_than_or_equal
          column: min_observations
          value: 1
    - name: Unique node count should not exceed observation count
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_engine_get_blobs_by_slot FINAL WHERE unique_node_count > observation_count
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Status counts should sum to observation count
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_engine_get_blobs_by_slot FINAL WHERE (success_count + partial_count + empty_count + unsupported_count + error_count) != observation_count
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Success percentage should be between 0 and 100
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_engine_get_blobs_by_slot FINAL WHERE success_pct < 0 OR success_pct > 100
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Full return percentage should be between 0 and 100 or null
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_engine_get_blobs_by_slot FINAL WHERE full_return_pct IS NOT NULL AND (full_return_pct < 0 OR full_return_pct > 100)
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Min duration should not exceed max duration
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_engine_get_blobs_by_slot FINAL WHERE min_duration_ms > max_duration_ms
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Median duration should be between min and max duration
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_engine_get_blobs_by_slot FINAL WHERE median_duration_ms < min_duration_ms OR median_duration_ms > max_duration_ms
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Duration values should be non-negative
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_engine_get_blobs_by_slot FINAL WHERE min_duration_ms < 0 OR avg_duration_ms < 0 OR max_duration_ms < 0
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Slot should be non-negative
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_engine_get_blobs_by_slot FINAL WHERE slot < 0
      assertions:
        - type: equals
          column: invalid_count
          value: 0
