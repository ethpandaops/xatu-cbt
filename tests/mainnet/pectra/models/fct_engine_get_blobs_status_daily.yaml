model: fct_engine_get_blobs_status_daily
network: mainnet
spec: pectra
external_data:
    consensus_engine_api_get_blobs:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/fct_engine_get_blobs_by_slot_consensus_engine_api_get_blobs.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS count FROM fct_engine_get_blobs_status_daily FINAL
      assertions:
        - type: greater_than
          column: count
          value: 0
    - name: Observation count should be greater than or equal to slot count
      sql: |
        SELECT
          COUNT(*) AS violations
        FROM fct_engine_get_blobs_status_daily FINAL
        WHERE observation_count < slot_count
      assertions:
        - type: equals
          column: violations
          value: 0
    - name: Status counts should sum to observation count
      sql: |
        SELECT
          COUNT(*) AS violations
        FROM fct_engine_get_blobs_status_daily FINAL
        WHERE (success_count + partial_count + empty_count + unsupported_count + error_count) != observation_count
      assertions:
        - type: equals
          column: violations
          value: 0
    - name: Success percentage should be between 0 and 100
      sql: |
        SELECT
          COUNT(*) AS violations
        FROM fct_engine_get_blobs_status_daily FINAL
        WHERE success_pct < 0 OR success_pct > 100
      assertions:
        - type: equals
          column: violations
          value: 0
    - name: All count columns should be non-negative
      sql: |
        SELECT
          COUNT(*) AS violations
        FROM fct_engine_get_blobs_status_daily FINAL
        WHERE slot_count < 0
           OR observation_count < 0
           OR success_count < 0
           OR partial_count < 0
           OR empty_count < 0
           OR unsupported_count < 0
           OR error_count < 0
      assertions:
        - type: equals
          column: violations
          value: 0
    - name: Duration metrics should be non-negative when present
      sql: |
        SELECT
          COUNT(*) AS violations
        FROM fct_engine_get_blobs_status_daily FINAL
        WHERE (avg_duration_ms IS NOT NULL AND avg_duration_ms < 0)
           OR (avg_p50_duration_ms IS NOT NULL AND avg_p50_duration_ms < 0)
           OR (avg_p95_duration_ms IS NOT NULL AND avg_p95_duration_ms < 0)
           OR (max_duration_ms IS NOT NULL AND max_duration_ms < 0)
      assertions:
        - type: equals
          column: violations
          value: 0
    - name: P50 duration should not exceed P95 duration
      sql: |
        SELECT
          COUNT(*) AS violations
        FROM fct_engine_get_blobs_status_daily FINAL
        WHERE avg_p50_duration_ms IS NOT NULL
          AND avg_p95_duration_ms IS NOT NULL
          AND avg_p50_duration_ms > avg_p95_duration_ms
      assertions:
        - type: equals
          column: violations
          value: 0
    - name: Day start date should not be null
      sql: |
        SELECT
          COUNT(*) AS violations
        FROM fct_engine_get_blobs_status_daily FINAL
        WHERE day_start_date IS NULL
      assertions:
        - type: equals
          column: violations
          value: 0
    - name: Node class should not be null
      sql: |
        SELECT
          COUNT(*) AS violations
        FROM fct_engine_get_blobs_status_daily FINAL
        WHERE node_class IS NULL
      assertions:
        - type: equals
          column: violations
          value: 0
