model: fct_engine_get_blobs_status_hourly
network: mainnet
spec: pectra
external_data:
    consensus_engine_api_get_blobs:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/fct_engine_get_blobs_status_hourly_consensus_engine_api_get_blobs.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS count FROM fct_engine_get_blobs_status_hourly FINAL
      assertions:
        - type: greater_than
          column: count
          value: 0
    - name: Slot count should be positive for all rows
      sql: |
        SELECT COUNT(*) AS count FROM fct_engine_get_blobs_status_hourly FINAL WHERE slot_count <= 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Observation count should be greater than or equal to slot count
      sql: |
        SELECT COUNT(*) AS count FROM fct_engine_get_blobs_status_hourly FINAL WHERE observation_count < slot_count
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Status counts should sum to observation count
      sql: "SELECT COUNT(*) AS count FROM fct_engine_get_blobs_status_hourly FINAL \nWHERE (success_count + partial_count + empty_count + unsupported_count + error_count) != observation_count\n"
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Success percentage should be between 0 and 100
      sql: "SELECT COUNT(*) AS count FROM fct_engine_get_blobs_status_hourly FINAL \nWHERE success_pct < 0 OR success_pct > 100\n"
      assertions:
        - type: equals
          column: count
          value: 0
    - name: All status counts should be non-negative
      sql: "SELECT COUNT(*) AS count FROM fct_engine_get_blobs_status_hourly FINAL \nWHERE success_count < 0 OR partial_count < 0 OR empty_count < 0 OR unsupported_count < 0 OR error_count < 0\n"
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Duration metrics should be non-negative
      sql: "SELECT COUNT(*) AS count FROM fct_engine_get_blobs_status_hourly FINAL \nWHERE avg_duration_ms < 0 OR avg_p50_duration_ms < 0 OR avg_p95_duration_ms < 0 OR max_duration_ms < 0\n"
      assertions:
        - type: equals
          column: count
          value: 0
    - name: P95 duration should be greater than or equal to P50 duration on average
      sql: "SELECT COUNT(*) AS count FROM fct_engine_get_blobs_status_hourly FINAL \nWHERE avg_p95_duration_ms < avg_p50_duration_ms\n"
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Max duration should be greater than or equal to average duration
      sql: "SELECT COUNT(*) AS count FROM fct_engine_get_blobs_status_hourly FINAL \nWHERE max_duration_ms < avg_duration_ms\n"
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Hour start date time should not be null
      sql: "SELECT COUNT(*) AS count FROM fct_engine_get_blobs_status_hourly FINAL \nWHERE hour_start_date_time IS NULL\n"
      assertions:
        - type: equals
          column: count
          value: 0
