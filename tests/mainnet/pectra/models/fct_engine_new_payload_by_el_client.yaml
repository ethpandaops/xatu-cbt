model: fct_engine_new_payload_by_el_client
network: mainnet
spec: pectra
external_data:
    execution_engine_new_payload:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/fct_engine_new_payload_by_el_client_execution_engine_new_payload.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS count FROM fct_engine_new_payload_by_el_client FINAL
      assertions:
        - type: greater_than
          column: count
          value: 0
    - name: Observation count should be positive for all rows
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_engine_new_payload_by_el_client FINAL WHERE observation_count <= 0
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Unique node count should not exceed observation count
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_engine_new_payload_by_el_client FINAL WHERE unique_node_count > observation_count
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Status column should not be empty
      sql: |
        SELECT COUNT(*) AS empty_status_rows FROM fct_engine_new_payload_by_el_client FINAL WHERE status = ''
      assertions:
        - type: equals
          column: empty_status_rows
          value: 0
    - name: Min duration should not exceed max duration
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_engine_new_payload_by_el_client FINAL WHERE min_duration_ms > max_duration_ms
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Median duration should be between min and max duration
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_engine_new_payload_by_el_client FINAL WHERE median_duration_ms < min_duration_ms OR median_duration_ms > max_duration_ms
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: P95 duration should be between median and max duration
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_engine_new_payload_by_el_client FINAL WHERE p95_duration_ms < median_duration_ms OR p95_duration_ms > max_duration_ms
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Gas used should not exceed gas limit
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_engine_new_payload_by_el_client FINAL WHERE gas_used > gas_limit
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: All duration values should be non-negative
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_engine_new_payload_by_el_client FINAL WHERE min_duration_ms < 0 OR avg_duration_ms < 0 OR median_duration_ms < 0 OR max_duration_ms < 0 OR p95_duration_ms < 0
      assertions:
        - type: equals
          column: invalid_count
          value: 0
