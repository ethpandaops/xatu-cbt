model: fct_engine_new_payload_by_el_client_hourly
network: mainnet
spec: pectra
external_data:
    beacon_api_eth_v2_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/fct_engine_new_payload_by_el_client_hourly_beacon_api_eth_v2_beacon_block.parquet
        network_column: meta_network_name
    canonical_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/fct_engine_new_payload_by_el_client_hourly_canonical_beacon_block.parquet
        network_column: meta_network_name
    execution_engine_new_payload:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/fct_engine_new_payload_by_el_client_hourly_execution_engine_new_payload.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS count FROM fct_engine_new_payload_by_el_client_hourly FINAL
      assertions:
        - type: greater_than
          column: count
          value: 0
    - name: Observation count should always be greater than or equal to slot count
      sql: |
        SELECT
          countIf(observation_count < slot_count) AS invalid_rows
        FROM fct_engine_new_payload_by_el_client_hourly FINAL
      assertions:
        - type: equals
          column: invalid_rows
          value: 0
    - name: Status counts should sum to observation count
      sql: |
        SELECT
          countIf(valid_count + invalid_count + syncing_count + accepted_count != observation_count) AS mismatched_rows
        FROM fct_engine_new_payload_by_el_client_hourly FINAL
      assertions:
        - type: equals
          column: mismatched_rows
          value: 0
    - name: All count columns should be non-negative
      sql: |
        SELECT
          countIf(slot_count < 0 OR observation_count < 0 OR unique_node_count < 0 OR valid_count < 0 OR invalid_count < 0 OR syncing_count < 0 OR accepted_count < 0) AS negative_counts
        FROM fct_engine_new_payload_by_el_client_hourly FINAL
      assertions:
        - type: equals
          column: negative_counts
          value: 0
    - name: Duration percentiles should maintain correct ordering (p50 <= p95)
      sql: |
        SELECT
          countIf(p50_duration_ms > p95_duration_ms AND valid_count > 0) AS invalid_percentile_order
        FROM fct_engine_new_payload_by_el_client_hourly FINAL
      assertions:
        - type: equals
          column: invalid_percentile_order
          value: 0
    - name: Min duration should be less than or equal to max duration
      sql: |
        SELECT
          countIf(min_duration_ms > max_duration_ms AND valid_count > 0) AS invalid_min_max
        FROM fct_engine_new_payload_by_el_client_hourly FINAL
      assertions:
        - type: equals
          column: invalid_min_max
          value: 0
    - name: Average duration should be between min and max duration
      sql: |
        SELECT
          countIf((avg_duration_ms < min_duration_ms OR avg_duration_ms > max_duration_ms) AND valid_count > 0) AS avg_out_of_range
        FROM fct_engine_new_payload_by_el_client_hourly FINAL
      assertions:
        - type: equals
          column: avg_out_of_range
          value: 0
    - name: Execution implementation should not be empty
      sql: |
        SELECT
          countIf(meta_execution_implementation = '') AS empty_implementation
        FROM fct_engine_new_payload_by_el_client_hourly FINAL
      assertions:
        - type: equals
          column: empty_implementation
          value: 0
    - name: Hour start date time should be aligned to hour boundaries
      sql: |
        SELECT
          countIf(toMinute(hour_start_date_time) != 0 OR toSecond(hour_start_date_time) != 0) AS misaligned_hours
        FROM fct_engine_new_payload_by_el_client_hourly FINAL
      assertions:
        - type: equals
          column: misaligned_hours
          value: 0
    - name: Duration and complexity metrics should be non-negative
      sql: |
        SELECT
          countIf(avg_duration_ms < 0 OR p50_duration_ms < 0 OR p95_duration_ms < 0 OR min_duration_ms < 0 OR max_duration_ms < 0 OR avg_gas_used < 0 OR avg_gas_limit < 0 OR avg_tx_count < 0 OR avg_blob_count < 0) AS negative_metrics
        FROM fct_engine_new_payload_by_el_client_hourly FINAL
      assertions:
        - type: equals
          column: negative_metrics
          value: 0
