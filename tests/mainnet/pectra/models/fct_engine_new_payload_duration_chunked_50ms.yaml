model: fct_engine_new_payload_duration_chunked_50ms
network: mainnet
spec: pectra
external_data:
    beacon_api_eth_v2_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/fct_engine_new_payload_duration_chunked_50ms_beacon_api_eth_v2_beacon_block.parquet
        network_column: meta_network_name
    execution_engine_new_payload:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/fct_engine_new_payload_duration_chunked_50ms_execution_engine_new_payload.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS count FROM fct_engine_new_payload_duration_chunked_50ms FINAL
      assertions:
        - type: greater_than
          column: count
          value: 0
    - name: Slot should be non-negative
      sql: |
        SELECT COUNT(*) AS count FROM fct_engine_new_payload_duration_chunked_50ms FINAL WHERE slot < 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Epoch should be non-negative
      sql: |
        SELECT COUNT(*) AS count FROM fct_engine_new_payload_duration_chunked_50ms FINAL WHERE epoch < 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Chunk duration should be non-negative and divisible by 50
      sql: |
        SELECT COUNT(*) AS count FROM fct_engine_new_payload_duration_chunked_50ms FINAL WHERE chunk_duration_ms < 0 OR chunk_duration_ms % 50 != 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Observation count should be greater than zero
      sql: |
        SELECT COUNT(*) AS count FROM fct_engine_new_payload_duration_chunked_50ms FINAL WHERE observation_count <= 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Valid count should be non-negative
      sql: |
        SELECT COUNT(*) AS count FROM fct_engine_new_payload_duration_chunked_50ms FINAL WHERE valid_count < 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Invalid count should be non-negative
      sql: |
        SELECT COUNT(*) AS count FROM fct_engine_new_payload_duration_chunked_50ms FINAL WHERE invalid_count < 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Valid plus invalid count should not exceed observation count
      sql: |
        SELECT COUNT(*) AS count FROM fct_engine_new_payload_duration_chunked_50ms FINAL WHERE valid_count + invalid_count > observation_count
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Block hash should not be empty
      sql: |
        SELECT COUNT(*) AS count FROM fct_engine_new_payload_duration_chunked_50ms FINAL WHERE block_hash = '' OR block_hash IS NULL
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Slot start datetime should not be epoch zero
      sql: |
        SELECT COUNT(*) AS count FROM fct_engine_new_payload_duration_chunked_50ms FINAL WHERE slot_start_date_time = toDateTime(0)
      assertions:
        - type: equals
          column: count
          value: 0
