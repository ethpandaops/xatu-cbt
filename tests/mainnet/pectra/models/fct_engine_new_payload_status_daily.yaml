model: fct_engine_new_payload_status_daily
network: mainnet
spec: pectra
external_data:
    consensus_engine_api_new_payload:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/fct_engine_new_payload_by_slot_consensus_engine_api_new_payload.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS count FROM fct_engine_new_payload_status_daily FINAL
      assertions:
        - type: greater_than
          column: count
          value: 0
    - name: Slot count should be positive for all rows
      sql: |
        SELECT COUNT(*) AS count FROM fct_engine_new_payload_status_daily FINAL WHERE slot_count <= 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Observation count should be positive for all rows
      sql: |
        SELECT COUNT(*) AS count FROM fct_engine_new_payload_status_daily FINAL WHERE observation_count <= 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Status counts should sum to observation count
      sql: |
        SELECT COUNT(*) AS count FROM fct_engine_new_payload_status_daily FINAL
        WHERE (valid_count + invalid_count + syncing_count + accepted_count + invalid_block_hash_count) != observation_count
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Valid percentage should be between 0 and 100
      sql: |
        SELECT COUNT(*) AS count FROM fct_engine_new_payload_status_daily FINAL
        WHERE valid_pct < 0 OR valid_pct > 100
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Duration metrics should be non-negative when present
      sql: |
        SELECT COUNT(*) AS count FROM fct_engine_new_payload_status_daily FINAL
        WHERE (avg_duration_ms < 0 OR avg_p50_duration_ms < 0 OR avg_p95_duration_ms < 0 OR max_duration_ms < 0)
      assertions:
        - type: equals
          column: count
          value: 0
    - name: P95 duration should be greater than or equal to P50 duration
      sql: |
        SELECT COUNT(*) AS count FROM fct_engine_new_payload_status_daily FINAL
        WHERE avg_p95_duration_ms < avg_p50_duration_ms AND avg_p95_duration_ms IS NOT NULL AND avg_p50_duration_ms IS NOT NULL
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Max duration should be greater than or equal to P95 duration
      sql: |
        SELECT COUNT(*) AS count FROM fct_engine_new_payload_status_daily FINAL
        WHERE max_duration_ms < avg_p95_duration_ms AND max_duration_ms IS NOT NULL AND avg_p95_duration_ms IS NOT NULL
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Day start date should not be null
      sql: |
        SELECT COUNT(*) AS count FROM fct_engine_new_payload_status_daily FINAL WHERE day_start_date IS NULL
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Updated date time should not be null
      sql: |
        SELECT COUNT(*) AS count FROM fct_engine_new_payload_status_daily FINAL WHERE updated_date_time IS NULL
      assertions:
        - type: equals
          column: count
          value: 0
