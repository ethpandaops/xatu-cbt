model: fct_engine_new_payload_status_hourly
network: mainnet
spec: pectra
external_data:
    consensus_engine_api_new_payload:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/fct_engine_new_payload_status_hourly_consensus_engine_api_new_payload.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS count FROM fct_engine_new_payload_status_hourly FINAL
      assertions:
        - type: greater_than
          column: count
          value: 0
    - name: Slot count should be positive for all rows
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_engine_new_payload_status_hourly FINAL WHERE slot_count <= 0
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Observation count should be greater than or equal to slot count
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_engine_new_payload_status_hourly FINAL WHERE observation_count < slot_count
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Status counts should sum to observation count
      sql: |
        SELECT COUNT(*) AS mismatched_count FROM fct_engine_new_payload_status_hourly FINAL WHERE (valid_count + invalid_count + syncing_count + accepted_count + invalid_block_hash_count) != observation_count
      assertions:
        - type: equals
          column: mismatched_count
          value: 0
    - name: Valid percentage should be between 0 and 100
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_engine_new_payload_status_hourly FINAL WHERE valid_pct < 0 OR valid_pct > 100
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Duration metrics should be non-negative
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_engine_new_payload_status_hourly FINAL WHERE avg_duration_ms < 0 OR avg_p50_duration_ms < 0 OR avg_p95_duration_ms < 0 OR max_duration_ms < 0
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: P95 duration should be greater than or equal to P50 duration on average
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_engine_new_payload_status_hourly FINAL WHERE avg_p95_duration_ms < avg_p50_duration_ms
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Max duration should be greater than or equal to P95 duration
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_engine_new_payload_status_hourly FINAL WHERE max_duration_ms < avg_p95_duration_ms
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Hour start date time should not be null
      sql: |
        SELECT COUNT(*) AS null_count FROM fct_engine_new_payload_status_hourly FINAL WHERE hour_start_date_time IS NULL
      assertions:
        - type: equals
          column: null_count
          value: 0
    - name: All status count columns should be non-negative
      sql: |
        SELECT COUNT(*) AS negative_count FROM fct_engine_new_payload_status_hourly FINAL WHERE valid_count < 0 OR invalid_count < 0 OR syncing_count < 0 OR accepted_count < 0 OR invalid_block_hash_count < 0
      assertions:
        - type: equals
          column: negative_count
          value: 0
