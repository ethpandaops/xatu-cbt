model: fct_reorg_hourly
network: mainnet
spec: pectra
external_data:
    beacon_api_eth_v1_events_block:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/fct_reorg_hourly_beacon_api_eth_v1_events_block.parquet
        network_column: meta_network_name
    beacon_api_eth_v1_events_block_gossip:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/fct_reorg_hourly_beacon_api_eth_v1_events_block_gossip.parquet
        network_column: meta_network_name
    beacon_api_eth_v1_proposer_duty:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/fct_reorg_hourly_beacon_api_eth_v1_proposer_duty.parquet
        network_column: meta_network_name
    canonical_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/fct_reorg_hourly_canonical_beacon_block.parquet
        network_column: meta_network_name
    canonical_beacon_proposer_duty:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/fct_reorg_hourly_canonical_beacon_proposer_duty.parquet
        network_column: meta_network_name
    libp2p_gossipsub_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/fct_reorg_hourly_libp2p_gossipsub_beacon_block.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be non-negative
      sql: |
        SELECT COUNT(*) AS count FROM fct_reorg_hourly FINAL
      assertions:
        - type: greater_than_or_equal
          column: count
          value: 0
    - name: Reorg count should always be non-negative
      sql: |
        SELECT COUNT(*) AS count FROM fct_reorg_hourly FINAL WHERE reorg_count < 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Depth should always be at least 1
      sql: |
        SELECT COUNT(*) AS count FROM fct_reorg_hourly FINAL WHERE depth < 1
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Hour start date time should be aligned to hour boundaries
      sql: |
        SELECT COUNT(*) AS count FROM fct_reorg_hourly FINAL WHERE hour_start_date_time != toStartOfHour(hour_start_date_time)
      assertions:
        - type: equals
          column: count
          value: 0
    - name: No null hour start date times
      sql: |
        SELECT COUNT(*) AS count FROM fct_reorg_hourly FINAL WHERE hour_start_date_time IS NULL
      assertions:
        - type: equals
          column: count
          value: 0
    - name: No null updated date times
      sql: |
        SELECT COUNT(*) AS count FROM fct_reorg_hourly FINAL WHERE updated_date_time IS NULL
      assertions:
        - type: equals
          column: count
          value: 0
    - name: No duplicate hour and depth combinations
      sql: |
        SELECT COUNT(*) AS count FROM (
          SELECT hour_start_date_time, depth, COUNT(*) AS cnt
          FROM fct_reorg_hourly FINAL
          GROUP BY hour_start_date_time, depth
          HAVING cnt > 1
        )
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Total reorg count should be non-negative
      sql: |
        SELECT
          COALESCE(SUM(reorg_count), 0) AS total_reorgs
        FROM fct_reorg_hourly FINAL
      assertions:
        - type: greater_than_or_equal
          column: total_reorgs
          value: 0
    - name: Depth should be a reasonable value
      sql: |
        SELECT MAX(depth) AS max_depth FROM fct_reorg_hourly FINAL
      assertions:
        - type: less_than
          column: max_depth
          value: 1000
