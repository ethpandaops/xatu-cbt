model: int_attestation_attested_canonical
network: mainnet
spec: pectra
external_data:
    canonical_beacon_committee:
        url: https://data.ethpandaops.io/xatu-cbt/pectra/canonical_beacon_committee.parquet
        network_column: meta_network_name
    canonical_beacon_elaborated_attestation:
        url: https://data.ethpandaops.io/xatu-cbt/pectra/canonical_beacon_elaborated_attestation.parquet
        network_column: meta_network_name
assertions:
    - name: Expected bounds and size
      sql: |
        SELECT
          COUNT(*) AS count,
          MIN(slot_start_date_time) AS min,
          MAX(slot_start_date_time) AS max
        FROM
          int_attestation_attested_canonical FINAL
      expected:
        count: 717659
        max: "2025-07-15T08:38:23Z"
        min: "2025-07-15T08:34:23Z"
    - name: Expected admin bounds
      sql: |
        SELECT
          fromUnixTimestamp(MAX(position + interval)) AS max,
          fromUnixTimestamp(MIN(position)) AS min
        FROM
          admin_cbt_incremental FINAL
        WHERE
          table = 'int_attestation_attested_canonical'
      expected:
        max: "2025-07-15T08:38:23Z"
        min: "2025-07-15T08:34:23Z"
