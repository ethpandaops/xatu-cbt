model: int_attestation_attested_head
network: mainnet
spec: pectra
external_data:
    beacon_api_eth_v1_beacon_committee:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/int_attestation_attested_head_beacon_api_eth_v1_beacon_committee.parquet
        network_column: meta_network_name
    beacon_api_eth_v1_events_attestation:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/int_attestation_attested_head_beacon_api_eth_v1_events_attestation.parquet
        network_column: meta_network_name
    libp2p_gossipsub_beacon_attestation:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/int_attestation_attested_head_libp2p_gossipsub_beacon_attestation.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS count FROM int_attestation_attested_head FINAL
      assertions:
        - type: greater_than
          column: count
          value: 0
    - name: Slot should be non-negative
      sql: |
        SELECT MIN(slot) AS min_slot FROM int_attestation_attested_head FINAL
      assertions:
        - type: greater_than_or_equal
          column: min_slot
          value: 0
    - name: Epoch should be non-negative
      sql: |
        SELECT MIN(epoch) AS min_epoch FROM int_attestation_attested_head FINAL
      assertions:
        - type: greater_than_or_equal
          column: min_epoch
          value: 0
    - name: Propagation distance should be non-negative
      sql: |
        SELECT MIN(propagation_distance) AS min_propagation_distance FROM int_attestation_attested_head FINAL
      assertions:
        - type: greater_than_or_equal
          column: min_propagation_distance
          value: 0
    - name: Attesting validator index should be non-negative
      sql: |
        SELECT MIN(attesting_validator_index) AS min_validator_index FROM int_attestation_attested_head FINAL
      assertions:
        - type: greater_than_or_equal
          column: min_validator_index
          value: 0
    - name: Source epoch should be less than or equal to target epoch
      sql: |
        SELECT COUNT(*) AS invalid_count FROM int_attestation_attested_head FINAL WHERE source_epoch > target_epoch
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Target epoch should be less than or equal to epoch
      sql: |
        SELECT COUNT(*) AS invalid_count FROM int_attestation_attested_head FINAL WHERE target_epoch > epoch
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: No null block roots
      sql: |
        SELECT COUNT(*) AS null_count FROM int_attestation_attested_head FINAL WHERE block_root IS NULL OR block_root = ''
      assertions:
        - type: equals
          column: null_count
          value: 0
    - name: No null source roots
      sql: |
        SELECT COUNT(*) AS null_count FROM int_attestation_attested_head FINAL WHERE source_root IS NULL OR source_root = ''
      assertions:
        - type: equals
          column: null_count
          value: 0
    - name: No null target roots
      sql: |
        SELECT COUNT(*) AS null_count FROM int_attestation_attested_head FINAL WHERE target_root IS NULL OR target_root = ''
      assertions:
        - type: equals
          column: null_count
          value: 0
