model: int_beacon_committee_head
network: mainnet
spec: pectra
external_data:
    beacon_api_eth_v1_beacon_committee:
        url: https://data.ethpandaops.io/xatu-cbt/pectra/beacon_api_eth_v1_beacon_committee.parquet
        network_column: meta_network_name
assertions:
    - name: Expected bounds and size
      sql: |
        SELECT
          COUNT(*) AS count,
          MIN(slot_start_date_time) AS min,
          MAX(slot_start_date_time) AS max
        FROM
          int_beacon_committee_head FINAL
      expected:
        count: 1280
        max: "2025-07-15T08:38:11Z"
        min: "2025-07-15T08:34:23Z"
    - name: Expected admin bounds
      sql: |
        SELECT
          fromUnixTimestamp(MAX(position + interval)) AS max,
          fromUnixTimestamp(MIN(position)) AS min
        FROM
          admin_cbt_incremental FINAL
        WHERE
          table = 'int_beacon_committee_head'
      expected:
        max: "2025-07-15T08:38:11Z"
        min: "2025-07-15T08:34:23Z"
