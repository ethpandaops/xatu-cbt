model: int_engine_get_blobs
network: mainnet
spec: pectra
external_data:
    beacon_api_eth_v1_beacon_blob:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/int_engine_get_blobs_beacon_api_eth_v1_beacon_blob.parquet
        network_column: meta_network_name
    execution_engine_get_blobs:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/int_engine_get_blobs_execution_engine_get_blobs.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS count FROM int_engine_get_blobs FINAL
      assertions:
        - type: greater_than
          column: count
          value: 0
    - name: Slot values should be non-negative
      sql: |
        SELECT COUNT(*) AS count FROM int_engine_get_blobs FINAL WHERE slot < 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Epoch values should be non-negative
      sql: |
        SELECT COUNT(*) AS count FROM int_engine_get_blobs FINAL WHERE epoch < 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Requested count should be greater than zero
      sql: |
        SELECT COUNT(*) AS count FROM int_engine_get_blobs FINAL WHERE requested_count <= 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Returned count should not exceed requested count
      sql: |
        SELECT COUNT(*) AS count FROM int_engine_get_blobs FINAL WHERE returned_count > requested_count
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Duration should be non-negative
      sql: |
        SELECT COUNT(*) AS count FROM int_engine_get_blobs FINAL WHERE duration_ms < 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Versioned hashes array length should equal requested count
      sql: |
        SELECT COUNT(*) AS count FROM int_engine_get_blobs FINAL WHERE length(versioned_hashes) != requested_count
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Returned blob indexes length should equal returned count
      sql: |
        SELECT COUNT(*) AS count FROM int_engine_get_blobs FINAL WHERE length(returned_blob_indexes) != returned_count
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Slot start date time should not be zero
      sql: |
        SELECT COUNT(*) AS count FROM int_engine_get_blobs FINAL WHERE slot_start_date_time = toDateTime(0)
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Node class should be eip7870-block-builder when meta_client_name contains 7870
      sql: "SELECT COUNT(*) AS count FROM int_engine_get_blobs FINAL \nWHERE positionCaseInsensitive(meta_client_name, '7870') > 0 AND node_class != 'eip7870-block-builder'\n"
      assertions:
        - type: equals
          column: count
          value: 0
