model: int_engine_new_payload
network: mainnet
spec: pectra
external_data:
    beacon_api_eth_v2_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/int_engine_new_payload_beacon_api_eth_v2_beacon_block.parquet
        network_column: meta_network_name
    consensus_engine_api_new_payload:
        url: https://data.ethpandaops.io/xatu-cbt/mainnet/pectra/int_engine_new_payload_consensus_engine_api_new_payload.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS count FROM int_engine_new_payload FINAL
      assertions:
        - type: greater_than
          column: count
          value: 0
    - name: Slot values should be non-negative
      sql: |
        SELECT COUNT(*) AS invalid_count FROM int_engine_new_payload FINAL WHERE slot < 0
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Duration values should be non-negative
      sql: |
        SELECT COUNT(*) AS invalid_count FROM int_engine_new_payload FINAL WHERE duration_ms < 0
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Gas used should not exceed gas limit
      sql: |
        SELECT COUNT(*) AS invalid_count FROM int_engine_new_payload FINAL WHERE gas_used > gas_limit
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Transaction count should be non-negative
      sql: |
        SELECT COUNT(*) AS invalid_count FROM int_engine_new_payload FINAL WHERE tx_count < 0
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Blob count should be non-negative
      sql: |
        SELECT COUNT(*) AS invalid_count FROM int_engine_new_payload FINAL WHERE blob_count < 0
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Block hash should not be empty
      sql: |
        SELECT COUNT(*) AS invalid_count FROM int_engine_new_payload FINAL WHERE block_hash = ''
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Meta client name should not be empty
      sql: |
        SELECT COUNT(*) AS invalid_count FROM int_engine_new_payload FINAL WHERE meta_client_name = ''
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Slot start datetime should be before or equal to event datetime
      sql: |
        SELECT COUNT(*) AS invalid_count FROM int_engine_new_payload FINAL WHERE slot_start_date_time > event_date_time
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Node class should only contain expected values
      sql: |
        SELECT COUNT(*) AS invalid_count FROM int_engine_new_payload FINAL WHERE node_class NOT IN ('', 'eip7870-block-builder')
      assertions:
        - type: equals
          column: invalid_count
          value: 0
