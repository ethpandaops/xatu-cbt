- name: "Expected size"
  sql: |
    SELECT
      COUNT(*) AS count
    FROM
      dim_node FINAL
  expected:
    count: 1
- name: "Has been scheduled at least once"
  sql: |
    SELECT
      COUNT(*) AS count
    FROM
      cbt_scheduled FINAL
    WHERE
      table = 'dim_node'
  expected:
    count: 1
