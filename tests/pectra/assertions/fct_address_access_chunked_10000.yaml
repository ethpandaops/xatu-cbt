- name: "Expected bounds and size"
  sql: |
    SELECT
      chunk_start_block_number,
      first_accessed_accounts,
      last_accessed_accounts
    FROM
      fct_address_access_chunked_10000 FINAL
  expected:
    chunk_start_block_number: 22920000
    first_accessed_accounts: 5824
    last_accessed_accounts: 5824
- name: "Expected admin bounds"
  sql: |
    SELECT
      fromUnixTimestamp(MAX(position + interval)) AS max,
      fromUnixTimestamp(MIN(position)) AS min
    FROM
      admin_cbt FINAL
    WHERE
      table = 'fct_address_access_chunked_10000'
  expected:
    max: "2025-07-15T08:38:11Z"
    min: "2025-07-15T08:34:23Z"
