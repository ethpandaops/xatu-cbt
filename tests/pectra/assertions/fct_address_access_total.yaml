- name: "Expected bounds and size"
  sql: |
    SELECT
      total_accounts,
      expired_accounts,
      total_contract_accounts,
      expired_contracts
    FROM
      fct_address_access_total FINAL
  expected:
    total_accounts: 5824
    expired_accounts: 0
    total_contract_accounts: 10
    expired_contracts: 0
- name: "Expected admin bounds"
  sql: |
    SELECT
      fromUnixTimestamp(MAX(position + interval)) AS max,
      fromUnixTimestamp(MIN(position)) AS min
    FROM
      admin_cbt FINAL
    WHERE
      table = 'fct_address_access_total'
  expected:
    max: "2025-07-15T08:38:11Z"
    min: "2025-07-15T08:34:23Z"
