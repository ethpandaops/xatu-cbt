- name: "Expected bounds and size"
  sql: |
    SELECT
      total_storage_slots,
      expired_storage_slots
    FROM
      fct_address_storage_slot_total FINAL
  expected:
    total_storage_slots: 16746
    expired_storage_slots: 0
- name: "Expected admin bounds"
  sql: |
    SELECT
      fromUnixTimestamp(MAX(position + interval)) AS max,
      fromUnixTimestamp(MIN(position)) AS min
    FROM
      admin_cbt FINAL
    WHERE
      table = 'fct_address_storage_slot_total'
  expected:
    max: "2025-07-15T08:38:11Z"
    min: "2025-07-15T08:34:23Z"
