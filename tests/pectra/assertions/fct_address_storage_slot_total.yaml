- name: "Expected bounds and size"
  sql: |
    SELECT
      total_storage_slots,
      expired_storage_slots
    FROM
      fct_address_storage_slot_total FINAL
  expected:
    total_storage_slots: 16746
    expired_storage_slots: 0
- name: "Has been scheduled at least once"
  sql: |
    SELECT
      COUNT(*) AS count
    FROM
      admin_cbt_scheduled FINAL
    WHERE
      table = 'fct_address_storage_slot_total'
  expected:
    count: 1
