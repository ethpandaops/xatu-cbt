- name: "Expected size"
  sql: |
    SELECT
      COUNT(*) AS count,
      MIN(slot) AS min,
      MAX(slot) AS max
    FROM
      fct_attestation_correctness_canonical FINAL
  expected:
    count: 21
    min: "12145370"
    max: "12145390"
- name: "Expected admin bounds"
  sql: |
    SELECT
      fromUnixTimestamp(MAX(position + interval)) AS max,
      fromUnixTimestamp(MIN(position)) AS min
    FROM
      cbt_incremental FINAL
    WHERE
      table = 'fct_attestation_correctness_canonical'
  expected:
    max: "2025-07-15T08:38:23Z"
    min: "2025-07-15T08:34:23Z"
