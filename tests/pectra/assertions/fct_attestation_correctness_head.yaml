- name: "Expected size"
  sql: |
    SELECT
      COUNT(*) AS count,
      MIN(slot) AS min,
      MAX(slot) AS max
    FROM
      'fct_attestation_correctness_head' FINAL
  expected:
    count: 20
    min: "12146000"
    max: "12146019"
- name: "Expected admin bounds"
  sql: |
    SELECT
      fromUnixTimestamp(MAX(position + interval)) AS max,
      fromUnixTimestamp(MIN(position)) AS min
    FROM
      admin_cbt FINAL
    WHERE
      table = 'fct_attestation_correctness_head'
  expected:
    max: "2025-07-15T10:44:11Z"
    min: "2025-07-15T10:40:23Z"
