- name: "Expected size"
  sql: |
    SELECT
      COUNT(*) AS count
    FROM
      'fct_node_active_last_24h' FINAL
  expected:
    count: 0 # expected as the nodes are in the past
- name: "Expected admin bounds"
  sql: |
    SELECT
      fromUnixTimestamp(MAX(position + interval)) AS max,
      fromUnixTimestamp(MIN(position)) AS min
    FROM
      admin_cbt FINAL
    WHERE
      table = 'fct_node_active_last_24h'
  expected:
    max: "2025-07-15T10:44:23Z"
    min: "2025-07-15T10:40:23Z"
