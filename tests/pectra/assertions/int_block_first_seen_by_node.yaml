- name: "Expected bounds and size"
  sql: |
    SELECT
      COUNT(*) AS count,
      MIN(slot_start_date_time) AS min,
      MAX(slot_start_date_time) AS max
    FROM
      int_block_first_seen_by_node FINAL
  expected:
    count: 2385
    min: "2025-07-15T10:40:23Z"
    max: "2025-07-15T10:44:23Z"
- name: "Expected admin bounds"
  sql: |
    SELECT
      fromUnixTimestamp(MAX(position + interval)) AS max,
      fromUnixTimestamp(MIN(position)) AS min
    FROM
      admin_cbt FINAL
    WHERE
      table = 'int_block_first_seen_by_node'
  expected:
    max: "2025-07-15T10:44:23Z"
    min: "2025-07-15T10:40:23Z"
