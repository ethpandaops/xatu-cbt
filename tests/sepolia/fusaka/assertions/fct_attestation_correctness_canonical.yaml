- name: Expected size
  sql: |
    SELECT
      COUNT(*) AS count,
      MIN(slot) AS min,
      MAX(slot) AS max
    FROM
      fct_attestation_correctness_canonical FINAL
  expected:
    count: 21
    min: 0
    max: '8786914'
- name: Expected admin bounds
  sql: |
    SELECT
      fromUnixTimestamp(MAX(position + interval)) AS max,
      fromUnixTimestamp(MIN(position)) AS min
    FROM
      admin_cbt_incremental FINAL
    WHERE
      table = 'fct_attestation_correctness_canonical'
  expected:
    max: '2025-10-27T00:30:36Z'
    min: '1970-01-01T00:00:00Z'
