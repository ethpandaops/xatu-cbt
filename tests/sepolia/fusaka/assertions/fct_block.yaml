- name: Contains orphaned block
  sql: |
    SELECT
      COUNT(*) AS count
    FROM
      fct_block FINAL
    WHERE
      status = 'orphaned'
  expected:
    count: 0
- name: Expected bounds and size
  sql: |
    SELECT
      COUNT(*) AS count,
      MIN(slot) AS min,
      MAX(slot) AS max
    FROM
      fct_block FINAL
  expected:
    count: 0
    min: 8815933
    max: '8786913'
- name: Expected admin bounds
  sql: |
    SELECT
      fromUnixTimestamp(MAX(position + interval)) AS max,
      fromUnixTimestamp(MIN(position)) AS min
    FROM
      admin_cbt_incremental FINAL
    WHERE
      table = 'fct_block'
  expected:
    max: '1970-01-01T00:00:00Z'
    min: '2025-10-27T00:26:36Z'
