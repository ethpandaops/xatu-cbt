- name: Contains orphaned block
  sql: "SELECT\n  COUNT(*) AS count\nFROM\n  fct_block FINAL\nWHERE\n  status = 'orphaned'\n"
  expected:
    count: 0
- name: Expected bounds and size
  sql: "SELECT\n  COUNT(*) AS count,\n  MIN(slot) AS min,\n  MAX(slot) AS max\nFROM\n  fct_block FINAL\n"
  expected:
    count: 0
    min: 0
    max: 8815952
- name: Expected admin bounds
  sql: "SELECT\n  fromUnixTimestamp(MAX(position + interval)) AS max,\n  fromUnixTimestamp(MIN(position)) AS min\nFROM\n  admin_cbt_incremental FINAL\nWHERE\n  table = 'fct_block'\n"
  expected:
    max: '2025-10-27T00:30:36Z'
    min: '2025-10-27T00:30:36Z'
