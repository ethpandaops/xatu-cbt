- name: "Expected bounds and size"
  sql: |
    SELECT
      COUNT(*) AS count,
      MIN(epoch_start_date_time) AS min,
      MAX(epoch_start_date_time) AS max
    FROM
      fct_block_first_seen_by_node_by_epoch FINAL
  expected:
    count: 70
    min: "2025-10-27T00:20:48Z"
    max: "2025-10-27T00:27:12Z"
- name: "Expected admin bounds"
  sql: |
    SELECT
      fromUnixTimestamp(MAX(position + interval)) AS max,
      fromUnixTimestamp(MIN(position)) AS min
    FROM
      admin_cbt_incremental FINAL
    WHERE
      table = 'fct_block_first_seen_by_node_by_epoch'
  expected:
    max: "2025-10-27T00:30:24Z"
    min: "2025-10-27T00:26:36Z"
