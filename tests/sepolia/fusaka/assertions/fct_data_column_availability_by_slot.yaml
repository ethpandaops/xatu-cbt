- name: Row count should be greater than zero
  sql: |
    SELECT
      COUNT(*) AS count
    FROM
      fct_data_column_availability_by_slot FINAL
  assertions:
    - type: greater_than
      column: count
      value: 0

- name: Slot bounds should match test data range
  sql: |
    SELECT
      MIN(slot) AS min_slot,
      MAX(slot) AS max_slot
    FROM
      fct_data_column_availability_by_slot FINAL
  assertions:
    - type: greater_than_or_equal
      column: min_slot
      value: 8771000
    - type: less_than_or_equal
      column: max_slot
      value: 8773000

- name: Column index should be in valid range (0-127)
  sql: |
    SELECT
      MIN(column_index) AS min_col,
      MAX(column_index) AS max_col
    FROM
      fct_data_column_availability_by_slot FINAL
  assertions:
    - type: greater_than_or_equal
      column: min_col
      value: 0
    - type: less_than_or_equal
      column: max_col
      value: 127

- name: Availability percentage should be valid (0-100)
  sql: |
    SELECT
      MIN(availability_pct) AS min_pct,
      MAX(availability_pct) AS max_pct
    FROM
      fct_data_column_availability_by_slot FINAL
  assertions:
    - type: greater_than_or_equal
      column: min_pct
      value: 0
    - type: less_than_or_equal
      column: max_pct
      value: 100

- name: Blob count should be reasonable (1-6)
  sql: |
    SELECT
      MIN(blob_count) AS min_blobs,
      MAX(blob_count) AS max_blobs
    FROM
      fct_data_column_availability_by_slot FINAL
  assertions:
    - type: greater_than_or_equal
      column: min_blobs
      value: 0
    - type: less_than_or_equal
      column: max_blobs
      value: 6

- name: Probe count should be greater than zero
  sql: |
    SELECT
      MIN(probe_count) AS min_probes
    FROM
      fct_data_column_availability_by_slot FINAL
  assertions:
    - type: greater_than
      column: min_probes
      value: 0
