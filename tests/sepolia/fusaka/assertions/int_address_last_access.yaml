- name: Expected bounds and size
  sql: |
    SELECT
      COUNT(*) AS count,
      MIN(block_number) AS min,
      MAX(block_number) AS max
    FROM
      int_address_last_access FINAL
  expected:
    count: 0
    min: '22923418'
    max: '22923437'
- name: Expected admin bounds
  sql: |
    SELECT
      MAX(position + interval) AS max,
      MIN(position) AS min
    FROM
      admin_cbt_incremental FINAL
    WHERE
      table = 'int_address_last_access'
  expected:
    min: '22923418'
    max: 0
