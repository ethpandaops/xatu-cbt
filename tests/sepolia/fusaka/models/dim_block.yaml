model: dim_block
network: sepolia
spec: fusaka
assertions:
    - name: Expected size
      sql: |
        SELECT
          COUNT(*) AS count
        FROM
          dim_block FINAL
      expected:
        count: 21
    - name: Has been scheduled at least once
      sql: |
        SELECT
          COUNT(*) AS count
        FROM
          admin_cbt_scheduled FINAL
        WHERE
          table = 'dim_block'
      expected:
        count: 1
