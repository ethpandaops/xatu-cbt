model: dim_block_canonical
network: sepolia
spec: fusaka
external_data:
    canonical_execution_block:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/canonical_execution_block.parquet
        network_column: meta_network_name
    canonical_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/canonical_beacon_block.parquet
        network_column: meta_network_name
assertions:
    - name: Expected size
      sql: |
        SELECT
          COUNT(*) AS count
        FROM
          dim_block_canonical FINAL
      expected:
        count: 21
    - name: Has been scheduled at least once
      sql: |
        SELECT
          COUNT(*) AS count
        FROM
          admin_cbt_scheduled FINAL
        WHERE
          table = 'dim_block_canonical'
      expected:
        count: 1
