model: fct_address_access_total
network: sepolia
spec: fusakaexternal_data:
    canonical_execution_contracts:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/canonical_execution_contracts.parquet
        network_column: meta_network_name
assertions:
    - name: Expected size
      sql: |
        SELECT
          COUNT(*) AS count
        FROM
          fct_address_access_total FINAL
      expected:
        count: 1
    - name: Has been scheduled at least once
      sql: |
        SELECT
          COUNT(*) AS count
        FROM
          admin_cbt_scheduled FINAL
        WHERE
          table = 'fct_address_access_total'
      expected:
        count: 1
