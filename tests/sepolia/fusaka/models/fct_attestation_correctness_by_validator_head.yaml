assertions:
    - name: Bounds
      sql: |
        SELECT
          MAX(slot_distance) AS slot_distance,
          MAX(propagation_distance) AS propagation_distance
        FROM
          fct_attestation_correctness_by_validator_head FINAL
      expected:
        propagation_distance: 0
        slot_distance: 1
    - name: Expected size
      sql: |
        SELECT
          COUNT(*) AS count,
          MIN(slot) AS min,
          MAX(slot) AS max
        FROM
          fct_attestation_correctness_by_validator_head FINAL
      expected:
        count: 1108
        max: 8815952
        min: 8815933
    - name: Expected admin bounds
      sql: |
        SELECT
          fromUnixTimestamp(MAX(position + interval)) AS max,
          fromUnixTimestamp(MIN(position)) AS min
        FROM
          admin_cbt_incremental FINAL
        WHERE
          table = 'fct_attestation_correctness_by_validator_head'
      expected:
        max: "2025-10-27T00:30:24Z"
        min: "2025-10-27T00:26:36Z"
