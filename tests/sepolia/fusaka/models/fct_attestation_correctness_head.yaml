model: fct_attestation_correctness_head
network: sepolia
spec: fusaka
external_data:
    beacon_api_eth_v1_beacon_committee:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_attestation_correctness_head_beacon_api_eth_v1_beacon_committee.parquet
        network_column: meta_network_name
    beacon_api_eth_v1_events_attestation:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_attestation_correctness_head_beacon_api_eth_v1_events_attestation.parquet
        network_column: meta_network_name
    beacon_api_eth_v1_events_block:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_attestation_correctness_head_beacon_api_eth_v1_events_block.parquet
        network_column: meta_network_name
    beacon_api_eth_v1_events_block_gossip:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_attestation_correctness_head_beacon_api_eth_v1_events_block_gossip.parquet
        network_column: meta_network_name
    beacon_api_eth_v1_proposer_duty:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_attestation_correctness_head_beacon_api_eth_v1_proposer_duty.parquet
        network_column: meta_network_name
    libp2p_gossipsub_beacon_attestation:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_attestation_correctness_head_libp2p_gossipsub_beacon_attestation.parquet
        network_column: meta_network_name
    libp2p_gossipsub_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_attestation_correctness_head_libp2p_gossipsub_beacon_block.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS count FROM fct_attestation_correctness_head FINAL
      assertions:
        - type: greater_than
          column: count
          value: 0
    - name: Slot values should be non-negative
      sql: |
        SELECT MIN(slot) AS min_slot FROM fct_attestation_correctness_head FINAL
      assertions:
        - type: greater_than_or_equal
          column: min_slot
          value: 0
    - name: Epoch values should be non-negative
      sql: |
        SELECT MIN(epoch) AS min_epoch FROM fct_attestation_correctness_head FINAL
      assertions:
        - type: greater_than_or_equal
          column: min_epoch
          value: 0
    - name: votes_max should be non-negative
      sql: |
        SELECT MIN(votes_max) AS min_votes_max FROM fct_attestation_correctness_head FINAL
      assertions:
        - type: greater_than_or_equal
          column: min_votes_max
          value: 0
    - name: votes_head should be non-negative when not null
      sql: |
        SELECT MIN(votes_head) AS min_votes_head FROM fct_attestation_correctness_head FINAL WHERE votes_head IS NOT NULL
      assertions:
        - type: greater_than_or_equal
          column: min_votes_head
          value: 0
    - name: votes_other should be non-negative when not null
      sql: |
        SELECT MIN(votes_other) AS min_votes_other FROM fct_attestation_correctness_head FINAL WHERE votes_other IS NOT NULL
      assertions:
        - type: greater_than_or_equal
          column: min_votes_other
          value: 0
    - name: votes_head should not exceed votes_max
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_attestation_correctness_head FINAL WHERE votes_head > votes_max AND votes_head IS NOT NULL
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: block_root should not be empty
      sql: |
        SELECT COUNT(*) AS empty_block_root FROM fct_attestation_correctness_head FINAL WHERE block_root = ''
      assertions:
        - type: equals
          column: empty_block_root
          value: 0
    - name: slot_start_date_time should not be null
      sql: |
        SELECT COUNT(*) AS null_slot_start FROM fct_attestation_correctness_head FINAL WHERE slot_start_date_time IS NULL
      assertions:
        - type: equals
          column: null_slot_start
          value: 0
    - name: updated_date_time should not be null
      sql: |
        SELECT COUNT(*) AS null_updated FROM fct_attestation_correctness_head FINAL WHERE updated_date_time IS NULL
      assertions:
        - type: equals
          column: null_updated
          value: 0
