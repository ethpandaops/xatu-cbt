        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_attestation_inclusion_delay_hourly_beacon_api_eth_v1_events_block_gossip.parquet
        network_column: meta_network_name
    beacon_api_eth_v1_proposer_duty:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_attestation_inclusion_delay_hourly_beacon_api_eth_v1_proposer_duty.parquet
        network_column: meta_network_name
