        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_attestation_inclusion_delay_hourly_libp2p_gossipsub_beacon_block.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS count FROM fct_attestation_inclusion_delay_hourly FINAL
      assertions:
        - type: greater_than
          column: count
          value: 0
    - name: Slot count should be positive for all hours
      sql: |
        SELECT MIN(slot_count) AS min_slot_count FROM fct_attestation_inclusion_delay_hourly FINAL
      assertions:
        - type: greater_than
          column: min_slot_count
          value: 0
    - name: Inclusion delay values should be at least 1
      sql: |
        SELECT
          MIN(avg_inclusion_delay) AS min_avg,
          MIN(min_inclusion_delay) AS min_min,
          MIN(p05_inclusion_delay) AS min_p05,
          MIN(p50_inclusion_delay) AS min_p50
        FROM fct_attestation_inclusion_delay_hourly FINAL
      assertions:
        - type: greater_than_or_equal
          column: min_avg
          value: 1
        - type: greater_than_or_equal
          column: min_min
          value: 1
        - type: greater_than_or_equal
          column: min_p05
          value: 1
        - type: greater_than_or_equal
          column: min_p50
          value: 1
    - name: Percentile ordering should be correct (min <= p05 <= p50 <= p95 <= max)
      sql: |
        SELECT COUNT(*) AS violations
        FROM fct_attestation_inclusion_delay_hourly FINAL
        WHERE min_inclusion_delay > p05_inclusion_delay
           OR p05_inclusion_delay > p50_inclusion_delay
           OR p50_inclusion_delay > p95_inclusion_delay
           OR p95_inclusion_delay > max_inclusion_delay
      assertions:
        - type: equals
          column: violations
          value: 0
    - name: Standard deviation should be non-negative
      sql: |
        SELECT MIN(stddev_inclusion_delay) AS min_stddev FROM fct_attestation_inclusion_delay_hourly FINAL
      assertions:
        - type: greater_than_or_equal
          column: min_stddev
          value: 0
    - name: Bollinger bands should be mathematically consistent with avg and stddev
      sql: |
        SELECT COUNT(*) AS violations
        FROM fct_attestation_inclusion_delay_hourly FINAL
        WHERE round(abs(upper_band_inclusion_delay - (avg_inclusion_delay + 2 * stddev_inclusion_delay)), 2) > 0.01
           OR round(abs(lower_band_inclusion_delay - (avg_inclusion_delay - 2 * stddev_inclusion_delay)), 2) > 0.01
      assertions:
        - type: equals
          column: violations
          value: 0
    - name: Upper band should be greater than or equal to lower band
      sql: |
        SELECT COUNT(*) AS violations
        FROM fct_attestation_inclusion_delay_hourly FINAL
        WHERE upper_band_inclusion_delay < lower_band_inclusion_delay
      assertions:
        - type: equals
          column: violations
          value: 0
    - name: Moving average should be positive
      sql: |
        SELECT MIN(moving_avg_inclusion_delay) AS min_ma FROM fct_attestation_inclusion_delay_hourly FINAL
      assertions:
        - type: greater_than
          column: min_ma
          value: 0
    - name: No null values in required columns
      sql: |
        SELECT COUNT(*) AS null_count
        FROM fct_attestation_inclusion_delay_hourly FINAL
        WHERE hour_start_date_time IS NULL
           OR slot_count IS NULL
           OR avg_inclusion_delay IS NULL
           OR min_inclusion_delay IS NULL
           OR max_inclusion_delay IS NULL
           OR moving_avg_inclusion_delay IS NULL
      assertions:
        - type: equals
          column: null_count
          value: 0
    - name: Average inclusion delay should be between min and max
      sql: |
        SELECT COUNT(*) AS violations
        FROM fct_attestation_inclusion_delay_hourly FINAL
        WHERE avg_inclusion_delay < min_inclusion_delay
           OR avg_inclusion_delay > max_inclusion_delay
      assertions:
        - type: equals
          column: violations
          value: 0
