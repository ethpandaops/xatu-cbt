        network_column: meta_network_name
assertions:
    - name: Expected bounds and size
      sql: |
        SELECT
          COUNT(*) AS count,
          MIN(slot_start_date_time) AS min,
          MAX(slot_start_date_time) AS max
        FROM
          fct_attestation_liveness_by_entity_head FINAL
      expected:
        count: 347
        max: "2025-10-27T00:30:24Z"
        min: "2025-10-27T00:26:36Z"
    - name: Verify both attestation_count and missed_count columns exist
      sql: |
        SELECT
          COUNT(*) as row_count,
          SUM(attestation_count) as total_attested,
          SUM(missed_count) as total_missed
        FROM
          fct_attestation_liveness_by_entity_head FINAL
        WHERE
          attestation_count >= 0 AND missed_count >= 0
      expected:
        row_count: 347
        total_attested: 1105
        total_missed: 3
    - name: Expected admin bounds
      sql: |
        SELECT
          fromUnixTimestamp(MAX(position + interval)) AS max,
          fromUnixTimestamp(MIN(position)) AS min
        FROM
          admin_cbt_incremental FINAL
        WHERE
          table = 'fct_attestation_liveness_by_entity_head'
      expected:
        max: "2025-10-27T00:30:24Z"
        min: "2025-10-27T00:26:36Z"
