model: fct_block
network: sepolia
spec: fusaka
external_data:
    beacon_api_eth_v2_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/beacon_api_eth_v2_beacon_block.parquet
        network_column: meta_network_name
    canonical_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/canonical_beacon_block.parquet
        network_column: meta_network_name
assertions:
    - name: Contains orphaned block
      sql: |
        SELECT
          COUNT(*) AS count
        FROM
          fct_block FINAL
        WHERE
          status = 'orphaned'
      expected:
        count: 0
    - name: Expected bounds and size
      sql: |
        SELECT
          COUNT(*) AS count,
          MIN(slot) AS min,
          MAX(slot) AS max
        FROM
          fct_block FINAL
      expected:
        count: 20
        max: 8815952
        min: 8815933
    - name: Expected admin bounds
      sql: |
        SELECT
          fromUnixTimestamp(MAX(position + interval)) AS max,
          fromUnixTimestamp(MIN(position)) AS min
        FROM
          admin_cbt_incremental FINAL
        WHERE
          table = 'fct_block'
      expected:
        max: "2025-10-27T00:30:24Z"
        min: "2025-10-27T00:26:36Z"
