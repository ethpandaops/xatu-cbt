model: fct_block_blob_first_seen_by_node
network: sepolia
spec: fusaka
external_data:
    beacon_api_eth_v1_events_blob_sidecar:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/beacon_api_eth_v1_events_blob_sidecar.parquet
        network_column: meta_network_name
assertions:
    - name: Expected bounds and size
      sql: |
        SELECT
          COUNT(*) AS count,
          MIN(slot_start_date_time) AS min,
          MAX(slot_start_date_time) AS max
        FROM
          fct_block_blob_first_seen_by_node FINAL
      expected:
        count: 0
        max: "1970-01-01T00:00:00Z"
        min: "1970-01-01T00:00:00Z"
    - name: Expected admin bounds
      sql: |
        SELECT
          fromUnixTimestamp(MAX(position + interval)) AS max,
          fromUnixTimestamp(MIN(position)) AS min
        FROM
          admin_cbt_incremental FINAL
        WHERE
          table = 'fct_block_blob_first_seen_by_node'
      expected:
        max: "1970-01-01T00:00:00Z"
        min: "1970-01-01T00:00:00Z"
