model: fct_block_data_column_sidecar_first_seen
network: sepolia
spec: fusaka
external_data:
    beacon_api_eth_v1_events_data_column_sidecar:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_block_data_column_sidecar_first_seen_beacon_api_eth_v1_events_data_column_sidecar.parquet
        network_column: meta_network_name
    libp2p_gossipsub_data_column_sidecar:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_block_data_column_sidecar_first_seen_libp2p_gossipsub_data_column_sidecar.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS count FROM fct_block_data_column_sidecar_first_seen FINAL
      assertions:
        - type: greater_than
          column: count
          value: 0
    - name: All slots should be non-negative
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_block_data_column_sidecar_first_seen FINAL WHERE slot < 0
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: All epochs should be non-negative
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_block_data_column_sidecar_first_seen FINAL WHERE epoch < 0
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Column index should be in valid range for data columns
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_block_data_column_sidecar_first_seen FINAL WHERE column_index < 0 OR column_index > 127
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Row count (kzg_commitments_count) should be non-negative
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_block_data_column_sidecar_first_seen FINAL WHERE row_count < 0
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Source should only contain valid values
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_block_data_column_sidecar_first_seen FINAL WHERE source NOT IN ('beacon_api_eth_v1_events_data_column_sidecar', 'libp2p_gossipsub_data_column_sidecar')
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Classification should only contain valid values
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_block_data_column_sidecar_first_seen FINAL WHERE classification NOT IN ('individual', 'corporate', 'internal', 'unclassified')
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Block root should not be empty
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_block_data_column_sidecar_first_seen FINAL WHERE block_root = '' OR block_root IS NULL
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Longitude should be in valid geographic range
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_block_data_column_sidecar_first_seen FINAL WHERE meta_client_geo_longitude < -180 OR meta_client_geo_longitude > 180
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Latitude should be in valid geographic range
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_block_data_column_sidecar_first_seen FINAL WHERE meta_client_geo_latitude < -90 OR meta_client_geo_latitude > 90
      assertions:
        - type: equals
          column: invalid_count
          value: 0
