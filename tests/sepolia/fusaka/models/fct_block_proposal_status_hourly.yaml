model: fct_block_proposal_status_hourly
network: sepolia
spec: fusaka
external_data:
    beacon_api_eth_v1_events_block:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_block_proposal_status_hourly_beacon_api_eth_v1_events_block.parquet
        network_column: meta_network_name
    beacon_api_eth_v1_events_block_gossip:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_block_proposal_status_hourly_beacon_api_eth_v1_events_block_gossip.parquet
        network_column: meta_network_name
    beacon_api_eth_v1_proposer_duty:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_block_proposal_status_hourly_beacon_api_eth_v1_proposer_duty.parquet
        network_column: meta_network_name
    canonical_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_block_proposal_status_hourly_canonical_beacon_block.parquet
        network_column: meta_network_name
    canonical_beacon_proposer_duty:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_block_proposal_status_hourly_canonical_beacon_proposer_duty.parquet
        network_column: meta_network_name
    libp2p_gossipsub_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_block_proposal_status_hourly_libp2p_gossipsub_beacon_block.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS count FROM fct_block_proposal_status_hourly FINAL
      assertions:
        - type: greater_than
          column: count
          value: 0
    - name: All slot counts should be non-negative
      sql: |
        SELECT COUNT(*) AS count FROM fct_block_proposal_status_hourly FINAL WHERE slot_count < 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: No null status values
      sql: |
        SELECT COUNT(*) AS count FROM fct_block_proposal_status_hourly FINAL WHERE status IS NULL OR status = ''
      assertions:
        - type: equals
          column: count
          value: 0
    - name: No null hour_start_date_time values
      sql: |
        SELECT COUNT(*) AS count FROM fct_block_proposal_status_hourly FINAL WHERE hour_start_date_time IS NULL
      assertions:
        - type: equals
          column: count
          value: 0
    - name: hour_start_date_time should be aligned to hour boundaries
      sql: |
        SELECT COUNT(*) AS count FROM fct_block_proposal_status_hourly FINAL WHERE toStartOfHour(hour_start_date_time) != hour_start_date_time
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Status should only contain expected values
      sql: |
        SELECT COUNT(*) AS count FROM fct_block_proposal_status_hourly FINAL WHERE status NOT IN ('canonical', 'orphaned', 'missed')
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Slot count per hour should not exceed max possible slots in an hour (300 slots at 12s each)
      sql: |
        SELECT MAX(slot_count) AS max_count FROM fct_block_proposal_status_hourly FINAL
      assertions:
        - type: less_than_or_equal
          column: max_count
          value: 300
    - name: Total slot count per hour across all statuses should not exceed expected slots per hour
      sql: |
        SELECT
            COUNT(*) AS count
        FROM (
            SELECT
                hour_start_date_time,
                SUM(slot_count) AS total_slots
            FROM fct_block_proposal_status_hourly FINAL
            GROUP BY hour_start_date_time
            HAVING total_slots > 300
        )
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Each hour-status combination should be unique
      sql: |
        SELECT
            COUNT(*) AS count
        FROM (
            SELECT
                hour_start_date_time,
                status,
                COUNT(*) AS cnt
            FROM fct_block_proposal_status_hourly FINAL
            GROUP BY hour_start_date_time, status
            HAVING cnt > 1
        )
      assertions:
        - type: equals
          column: count
          value: 0
    - name: No null updated_date_time values
      sql: |
        SELECT COUNT(*) AS count FROM fct_block_proposal_status_hourly FINAL WHERE updated_date_time IS NULL
      assertions:
        - type: equals
          column: count
          value: 0
