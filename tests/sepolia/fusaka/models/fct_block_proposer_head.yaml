model: fct_block_proposer_head
network: sepolia
spec: fusaka
external_data:
    beacon_api_eth_v1_events_block:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_block_proposer_head_beacon_api_eth_v1_events_block.parquet
        network_column: meta_network_name
    beacon_api_eth_v1_events_block_gossip:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_block_proposer_head_beacon_api_eth_v1_events_block_gossip.parquet
        network_column: meta_network_name
    beacon_api_eth_v1_proposer_duty:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_block_proposer_head_beacon_api_eth_v1_proposer_duty.parquet
        network_column: meta_network_name
    libp2p_gossipsub_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_block_proposer_head_libp2p_gossipsub_beacon_block.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS count FROM fct_block_proposer_head FINAL
      assertions:
        - type: greater_than
          column: count
          value: 0
    - name: Slot values should be non-negative
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_block_proposer_head FINAL WHERE slot < 0
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Epoch values should be non-negative
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_block_proposer_head FINAL WHERE epoch < 0
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Slot should be consistent with epoch (32 slots per epoch)
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_block_proposer_head FINAL WHERE slot < epoch * 32 OR slot >= (epoch + 1) * 32
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Proposer validator index should be non-negative when present
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_block_proposer_head FINAL WHERE proposer_validator_index IS NOT NULL AND proposer_validator_index < 0
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Slot start date time should not be null
      sql: |
        SELECT COUNT(*) AS null_count FROM fct_block_proposer_head FINAL WHERE slot_start_date_time IS NULL
      assertions:
        - type: equals
          column: null_count
          value: 0
    - name: Epoch start date time should not be null
      sql: |
        SELECT COUNT(*) AS null_count FROM fct_block_proposer_head FINAL WHERE epoch_start_date_time IS NULL
      assertions:
        - type: equals
          column: null_count
          value: 0
    - name: Updated date time should not be null
      sql: |
        SELECT COUNT(*) AS null_count FROM fct_block_proposer_head FINAL WHERE updated_date_time IS NULL
      assertions:
        - type: equals
          column: null_count
          value: 0
    - name: Block root should be valid hex when present
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_block_proposer_head FINAL WHERE block_root IS NOT NULL AND length(block_root) != 66
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Each slot should have at most one unique block root per proposer
      sql: |
        SELECT COUNT(*) AS duplicate_count FROM (SELECT slot, proposer_validator_index, block_root, COUNT(*) AS cnt FROM fct_block_proposer_head FINAL WHERE block_root IS NOT NULL GROUP BY slot, proposer_validator_index, block_root HAVING cnt > 1)
      assertions:
        - type: equals
          column: duplicate_count
          value: 0
