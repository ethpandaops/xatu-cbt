model: fct_data_column_availability_daily
network: sepolia
spec: fusaka
external_data:
    libp2p_gossipsub_data_column_sidecar:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/libp2p_gossipsub_data_column_sidecar.parquet
        network_column: meta_network_name
    libp2p_rpc_data_column_custody_probe:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/libp2p_rpc_data_column_custody_probe.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT
          COUNT(*) AS count
        FROM
          fct_data_column_availability_daily FINAL
      assertions:
        - type: greater_than
          column: count
          value: 0
    - name: Column index should be in valid range (0-127)
      sql: |
        SELECT
          MIN(column_index) AS min_col,
          MAX(column_index) AS max_col
        FROM
          fct_data_column_availability_daily FINAL
      assertions:
        - type: greater_than_or_equal
          column: min_col
          value: 0
        - type: less_than_or_equal
          column: max_col
          value: 127
    - name: Hour count should be reasonable (1-24 hours per day)
      sql: |
        SELECT
          MIN(hour_count) AS min_hours,
          MAX(hour_count) AS max_hours
        FROM
          fct_data_column_availability_daily FINAL
      assertions:
        - type: greater_than
          column: min_hours
          value: 0
        - type: less_than_or_equal
          column: max_hours
          value: 24
    - name: Average availability percentage should be valid (0-100)
      sql: |
        SELECT
          MIN(avg_availability_pct) AS min_pct,
          MAX(avg_availability_pct) AS max_pct
        FROM
          fct_data_column_availability_daily FINAL
      assertions:
        - type: greater_than_or_equal
          column: min_pct
          value: 0
        - type: less_than_or_equal
          column: max_pct
          value: 100
    - name: Total probe count should be greater than zero
      sql: |
        SELECT
          MIN(total_probe_count) AS min_probes
        FROM
          fct_data_column_availability_daily FINAL
      assertions:
        - type: greater_than
          column: min_probes
          value: 0
    - name: Date should be valid Date type
      sql: |
        SELECT
          COUNT(*) AS count
        FROM
          fct_data_column_availability_daily FINAL
        WHERE
          date IS NULL
      assertions:
        - type: equal
          column: count
          value: 0
