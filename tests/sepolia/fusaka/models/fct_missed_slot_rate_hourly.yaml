model: fct_missed_slot_rate_hourly
network: sepolia
spec: fusaka
external_data:
    beacon_api_eth_v1_events_block:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_missed_slot_rate_hourly_beacon_api_eth_v1_events_block.parquet
        network_column: meta_network_name
    beacon_api_eth_v1_events_block_gossip:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_missed_slot_rate_hourly_beacon_api_eth_v1_events_block_gossip.parquet
        network_column: meta_network_name
    beacon_api_eth_v1_proposer_duty:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_missed_slot_rate_hourly_beacon_api_eth_v1_proposer_duty.parquet
        network_column: meta_network_name
    canonical_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_missed_slot_rate_hourly_canonical_beacon_block.parquet
        network_column: meta_network_name
    canonical_beacon_proposer_duty:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_missed_slot_rate_hourly_canonical_beacon_proposer_duty.parquet
        network_column: meta_network_name
    libp2p_gossipsub_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_missed_slot_rate_hourly_libp2p_gossipsub_beacon_block.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS count FROM fct_missed_slot_rate_hourly FINAL
      assertions:
        - type: greater_than
          column: count
          value: 0
    - name: Slot count should be greater than zero for every hour
      sql: |
        SELECT MIN(slot_count) AS min_slot_count FROM fct_missed_slot_rate_hourly FINAL
      assertions:
        - type: greater_than
          column: min_slot_count
          value: 0
    - name: Missed count should not be negative
      sql: |
        SELECT MIN(missed_count) AS min_missed_count FROM fct_missed_slot_rate_hourly FINAL
      assertions:
        - type: greater_than_or_equal
          column: min_missed_count
          value: 0
    - name: Missed count should not exceed slot count
      sql: |
        SELECT COUNT(*) AS violations FROM fct_missed_slot_rate_hourly FINAL WHERE missed_count > slot_count
      assertions:
        - type: equals
          column: violations
          value: 0
    - name: Missed rate should be between 0 and 100
      sql: |
        SELECT
          MIN(missed_rate) AS min_rate,
          MAX(missed_rate) AS max_rate
        FROM fct_missed_slot_rate_hourly FINAL
      assertions:
        - type: greater_than_or_equal
          column: min_rate
          value: 0
        - type: less_than_or_equal
          column: max_rate
          value: 100
    - name: Moving average missed rate should be between 0 and 100
      sql: |
        SELECT
          MIN(moving_avg_missed_rate) AS min_ma_rate,
          MAX(moving_avg_missed_rate) AS max_ma_rate
        FROM fct_missed_slot_rate_hourly FINAL
      assertions:
        - type: greater_than_or_equal
          column: min_ma_rate
          value: 0
        - type: less_than_or_equal
          column: max_ma_rate
          value: 100
    - name: Missed rate should be mathematically consistent with missed count and slot count
      sql: |
        SELECT COUNT(*) AS violations FROM fct_missed_slot_rate_hourly FINAL WHERE abs(missed_rate - round(missed_count / slot_count * 100, 4)) > 0.0001
      assertions:
        - type: equals
          column: violations
          value: 0
    - name: No null values in key columns
      sql: |
        SELECT COUNT(*) AS null_count FROM fct_missed_slot_rate_hourly FINAL WHERE hour_start_date_time IS NULL OR slot_count IS NULL OR missed_count IS NULL OR missed_rate IS NULL OR moving_avg_missed_rate IS NULL
      assertions:
        - type: equals
          column: null_count
          value: 0
    - name: Hour start date time should be aligned to start of hour
      sql: |
        SELECT COUNT(*) AS misaligned FROM fct_missed_slot_rate_hourly FINAL WHERE toStartOfHour(hour_start_date_time) != hour_start_date_time
      assertions:
        - type: equals
          column: misaligned
          value: 0
    - name: Each hour should have a reasonable number of slots
      sql: |
        SELECT MAX(slot_count) AS max_slot_count FROM fct_missed_slot_rate_hourly FINAL
      assertions:
        - type: less_than_or_equal
          column: max_slot_count
          value: 450
