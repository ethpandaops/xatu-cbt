model: fct_proposer_reward_hourly
network: sepolia
spec: fusaka
external_data:
    beacon_api_eth_v2_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_proposer_reward_hourly_beacon_api_eth_v2_beacon_block.parquet
        network_column: meta_network_name
    canonical_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_proposer_reward_hourly_canonical_beacon_block.parquet
        network_column: meta_network_name
    mev_relay_bid_trace:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_proposer_reward_hourly_mev_relay_bid_trace.parquet
        network_column: meta_network_name
    mev_relay_proposer_payload_delivered:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_proposer_reward_hourly_mev_relay_proposer_payload_delivered.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS count FROM fct_proposer_reward_hourly FINAL
      assertions:
        - type: greater_than
          column: count
          value: 0
    - name: Block count should be positive for all rows
      sql: |
        SELECT COUNT(*) AS count FROM fct_proposer_reward_hourly FINAL WHERE block_count <= 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Total reward ETH should be positive for all rows
      sql: |
        SELECT COUNT(*) AS count FROM fct_proposer_reward_hourly FINAL WHERE total_reward_eth <= 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Min reward should not exceed avg and avg should not exceed max
      sql: |
        SELECT COUNT(*) AS count FROM fct_proposer_reward_hourly FINAL WHERE min_reward_eth > avg_reward_eth OR avg_reward_eth > max_reward_eth
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Percentiles should be monotonically ordered p05 <= p50 <= p95
      sql: |
        SELECT COUNT(*) AS count FROM fct_proposer_reward_hourly FINAL WHERE p05_reward_eth > p50_reward_eth OR p50_reward_eth > p95_reward_eth
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Standard deviation should be non-negative
      sql: |
        SELECT COUNT(*) AS count FROM fct_proposer_reward_hourly FINAL WHERE stddev_reward_eth < 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Upper Bollinger band should be greater than or equal to lower band
      sql: |
        SELECT COUNT(*) AS count FROM fct_proposer_reward_hourly FINAL WHERE upper_band_reward_eth < lower_band_reward_eth
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Moving average reward should be positive
      sql: |
        SELECT COUNT(*) AS count FROM fct_proposer_reward_hourly FINAL WHERE moving_avg_reward_eth <= 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: No null values in key metric columns
      sql: |
        SELECT COUNT(*) AS count FROM fct_proposer_reward_hourly FINAL WHERE total_reward_eth IS NULL OR avg_reward_eth IS NULL OR min_reward_eth IS NULL OR max_reward_eth IS NULL OR stddev_reward_eth IS NULL OR moving_avg_reward_eth IS NULL
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Total reward should equal or exceed avg reward times block count within rounding tolerance
      sql: |
        SELECT COUNT(*) AS count FROM fct_proposer_reward_hourly FINAL WHERE abs(total_reward_eth - avg_reward_eth * block_count) > 0.01
      assertions:
        - type: equals
          column: count
          value: 0
