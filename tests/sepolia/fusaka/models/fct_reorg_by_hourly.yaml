model: fct_reorg_by_hourly
network: sepolia
spec: fusaka
external_data:
    beacon_api_eth_v1_events_block:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_reorg_by_hourly_beacon_api_eth_v1_events_block.parquet
        network_column: meta_network_name
    beacon_api_eth_v1_events_block_gossip:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_reorg_by_hourly_beacon_api_eth_v1_events_block_gossip.parquet
        network_column: meta_network_name
    beacon_api_eth_v1_proposer_duty:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_reorg_by_hourly_beacon_api_eth_v1_proposer_duty.parquet
        network_column: meta_network_name
    canonical_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_reorg_by_hourly_canonical_beacon_block.parquet
        network_column: meta_network_name
    canonical_beacon_proposer_duty:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_reorg_by_hourly_canonical_beacon_proposer_duty.parquet
        network_column: meta_network_name
    libp2p_gossipsub_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_reorg_by_hourly_libp2p_gossipsub_beacon_block.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS count FROM fct_reorg_by_hourly FINAL
      assertions:
        - type: greater_than
          column: count
          value: 0
    - name: Depth should be at least 1
      sql: |
        SELECT MIN(depth) AS min_depth FROM fct_reorg_by_hourly FINAL
      assertions:
        - type: greater_than_or_equal
          column: min_depth
          value: 1
    - name: Reorg count should be positive
      sql: |
        SELECT MIN(reorg_count) AS min_reorg_count FROM fct_reorg_by_hourly FINAL
      assertions:
        - type: greater_than
          column: min_reorg_count
          value: 0
    - name: No null hour_start_date_time values
      sql: |
        SELECT COUNT(*) AS null_count FROM fct_reorg_by_hourly FINAL WHERE hour_start_date_time IS NULL
      assertions:
        - type: equals
          column: null_count
          value: 0
    - name: hour_start_date_time should be aligned to start of hour
      sql: |
        SELECT COUNT(*) AS misaligned_count FROM fct_reorg_by_hourly FINAL WHERE hour_start_date_time != toStartOfHour(hour_start_date_time)
      assertions:
        - type: equals
          column: misaligned_count
          value: 0
    - name: No duplicate hour and depth combinations
      sql: |
        SELECT COUNT(*) AS duplicate_count FROM (SELECT hour_start_date_time, depth, COUNT(*) AS cnt FROM fct_reorg_by_hourly FINAL GROUP BY hour_start_date_time, depth HAVING cnt > 1)
      assertions:
        - type: equals
          column: duplicate_count
          value: 0
    - name: Depth should be a reasonable value
      sql: |
        SELECT MAX(depth) AS max_depth FROM fct_reorg_by_hourly FINAL
      assertions:
        - type: less_than
          column: max_depth
          value: 7200
    - name: updated_date_time should not be null
      sql: |
        SELECT COUNT(*) AS null_count FROM fct_reorg_by_hourly FINAL WHERE updated_date_time IS NULL
      assertions:
        - type: equals
          column: null_count
          value: 0
