    beacon_api_eth_v1_events_block_gossip:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_reorg_daily_beacon_api_eth_v1_events_block_gossip.parquet
        network_column: meta_network_name
    beacon_api_eth_v1_proposer_duty:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_reorg_daily_beacon_api_eth_v1_proposer_duty.parquet
        network_column: meta_network_name
    canonical_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_reorg_daily_canonical_beacon_block.parquet
        network_column: meta_network_name
    canonical_beacon_proposer_duty:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_reorg_daily_canonical_beacon_proposer_duty.parquet
        network_column: meta_network_name
    libp2p_gossipsub_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_reorg_daily_libp2p_gossipsub_beacon_block.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than or equal to zero
      sql: |
        SELECT COUNT(*) AS count FROM fct_reorg_daily FINAL
      assertions:
        - type: greater_than_or_equal
          column: count
          value: 0
    - name: reorg_count should never be negative
      sql: |
        SELECT COUNT(*) AS count FROM fct_reorg_daily FINAL
        WHERE reorg_count < 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: depth should always be at least 1
      sql: |
        SELECT COUNT(*) AS count FROM fct_reorg_daily FINAL
        WHERE depth < 1
      assertions:
        - type: equals
          column: count
          value: 0
    - name: day_start_date should never be null
      sql: |
        SELECT COUNT(*) AS count FROM fct_reorg_daily FINAL
        WHERE day_start_date IS NULL
      assertions:
        - type: equals
          column: count
          value: 0
    - name: updated_date_time should never be null
      sql: |
        SELECT COUNT(*) AS count FROM fct_reorg_daily FINAL
        WHERE updated_date_time IS NULL
      assertions:
        - type: equals
          column: count
          value: 0
    - name: No duplicate rows per day and depth
      sql: |
        SELECT COUNT(*) AS count FROM (
          SELECT day_start_date, depth, COUNT(*) AS cnt
          FROM fct_reorg_daily FINAL
          GROUP BY day_start_date, depth
          HAVING cnt > 1
        )
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Total reorg_count per day should be reasonable (not excessively large)
      sql: |
        SELECT COALESCE(MAX(daily_total), 0) AS max_daily_total FROM (
          SELECT day_start_date, SUM(reorg_count) AS daily_total
          FROM fct_reorg_daily FINAL
          GROUP BY day_start_date
        )
      assertions:
        - type: less_than
          column: max_daily_total
          value: 7200
    - name: depth should be a reasonable value (no more than 64 consecutive orphaned slots)
      sql: |
        SELECT COALESCE(MAX(depth), 0) AS max_depth FROM fct_reorg_daily FINAL
      assertions:
        - type: less_than
          column: max_depth
          value: 65
