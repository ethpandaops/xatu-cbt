model: fct_reorg_daily
network: sepolia
spec: fusaka
external_data:
    beacon_api_eth_v1_events_block:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_reorg_daily_beacon_api_eth_v1_events_block.parquet
        network_column: meta_network_name
    beacon_api_eth_v1_events_block_gossip:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_reorg_daily_beacon_api_eth_v1_events_block_gossip.parquet
        network_column: meta_network_name
    beacon_api_eth_v1_proposer_duty:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_reorg_daily_beacon_api_eth_v1_proposer_duty.parquet
        network_column: meta_network_name
    canonical_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_reorg_daily_canonical_beacon_block.parquet
        network_column: meta_network_name
    canonical_beacon_proposer_duty:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_reorg_daily_canonical_beacon_proposer_duty.parquet
        network_column: meta_network_name
    libp2p_gossipsub_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_reorg_daily_libp2p_gossipsub_beacon_block.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be non-negative
      sql: |
        SELECT COUNT(*) AS count FROM fct_reorg_daily FINAL
      assertions:
        - type: greater_than_or_equal
          column: count
          value: 0
    - name: Depth should be non-negative when rows exist
      sql: |
        SELECT COUNT(*) AS count FROM fct_reorg_daily FINAL WHERE depth < 1
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Reorg count should be non-negative when rows exist
      sql: |
        SELECT COUNT(*) AS count FROM fct_reorg_daily FINAL WHERE reorg_count < 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: No null day_start_date values
      sql: |
        SELECT COUNT(*) AS null_count FROM fct_reorg_daily FINAL WHERE day_start_date IS NULL OR day_start_date = '1970-01-01'
      assertions:
        - type: equals
          column: null_count
          value: 0
    - name: No null updated_date_time values
      sql: |
        SELECT COUNT(*) AS null_count FROM fct_reorg_daily FINAL WHERE updated_date_time IS NULL OR updated_date_time = toDateTime('1970-01-01 00:00:00')
      assertions:
        - type: equals
          column: null_count
          value: 0
    - name: No duplicate day and depth combinations
      sql: |
        SELECT COUNT(*) AS duplicate_count FROM (SELECT day_start_date, depth, COUNT(*) AS cnt FROM fct_reorg_daily FINAL GROUP BY day_start_date, depth HAVING cnt > 1)
      assertions:
        - type: equals
          column: duplicate_count
          value: 0
    - name: Depth should be a reasonable value
      sql: |
        SELECT MAX(depth) AS max_depth FROM fct_reorg_daily FINAL
      assertions:
        - type: less_than
          column: max_depth
          value: 1000
    - name: Day count should be non-negative
      sql: |
        SELECT COUNT(DISTINCT day_start_date) AS day_count FROM fct_reorg_daily FINAL
      assertions:
        - type: greater_than_or_equal
          column: day_count
          value: 0
