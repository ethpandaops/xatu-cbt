network: sepolia
spec: fusaka
external_data:
    beacon_api_eth_v1_events_block:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_reorg_hourly_beacon_api_eth_v1_events_block.parquet
        network_column: meta_network_name
    beacon_api_eth_v1_events_block_gossip:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_reorg_hourly_beacon_api_eth_v1_events_block_gossip.parquet
        network_column: meta_network_name
    beacon_api_eth_v1_proposer_duty:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_reorg_hourly_beacon_api_eth_v1_proposer_duty.parquet
        network_column: meta_network_name
    canonical_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_reorg_hourly_canonical_beacon_block.parquet
        network_column: meta_network_name
    canonical_beacon_proposer_duty:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_reorg_hourly_canonical_beacon_proposer_duty.parquet
        network_column: meta_network_name
    libp2p_gossipsub_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/sepolia/fusaka/fct_reorg_hourly_libp2p_gossipsub_beacon_block.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS count FROM fct_reorg_hourly FINAL
      assertions:
        - type: greater_than
          column: count
          value: 0
    - name: Depth should be at least 1
      sql: |
        SELECT countIf(depth < 1) AS invalid_count FROM fct_reorg_hourly FINAL
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Reorg count should not be negative
      sql: |
        SELECT countIf(reorg_count < 0) AS negative_count FROM fct_reorg_hourly FINAL
      assertions:
        - type: equals
          column: negative_count
          value: 0
    - name: Hour start date time should be aligned to hour boundary
      sql: |
        SELECT countIf(toStartOfHour(hour_start_date_time) != hour_start_date_time) AS misaligned_count FROM fct_reorg_hourly FINAL
      assertions:
        - type: equals
          column: misaligned_count
          value: 0
    - name: No null hour start date times
      sql: |
        SELECT countIf(isNull(hour_start_date_time)) AS null_count FROM fct_reorg_hourly FINAL
      assertions:
        - type: equals
          column: null_count
          value: 0
    - name: No null updated date times
      sql: |
        SELECT countIf(isNull(updated_date_time)) AS null_count FROM fct_reorg_hourly FINAL
      assertions:
        - type: equals
          column: null_count
          value: 0
    - name: No duplicate rows per hour and depth
      sql: |
        SELECT COUNT(*) AS duplicate_count
        FROM (
            SELECT hour_start_date_time, depth, COUNT(*) AS cnt
            FROM fct_reorg_hourly FINAL
            GROUP BY hour_start_date_time, depth
            HAVING cnt > 1
        )
      assertions:
        - type: equals
          column: duplicate_count
          value: 0
    - name: Depth should be a reasonable value
      sql: |
        SELECT max(depth) AS max_depth FROM fct_reorg_hourly FINAL
      assertions:
        - type: less_than
          column: max_depth
          value: 7200
    - name: Total reorg count per hour should not exceed slots per hour
      sql: |
        SELECT max(total_reorgs) AS max_hourly_reorgs
        FROM (
            SELECT hour_start_date_time, sum(reorg_count * depth) AS total_reorgs
            FROM fct_reorg_hourly FINAL
            GROUP BY hour_start_date_time
        )
      assertions:
        - type: less_than_or_equal
          column: max_hourly_reorgs
          value: 7200
