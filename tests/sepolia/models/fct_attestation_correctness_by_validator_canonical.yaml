        network_column: meta_network_name
    beacon_api_eth_v1_proposer_duty:
        url: https://data.ethpandaops.io/xatu-cbt/tests/sepolia/fct_attestation_correctness_by_validator_canonical_beacon_api_eth_v1_proposer_duty.parquet
        network_column: meta_network_name
    canonical_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/tests/sepolia/fct_attestation_correctness_by_validator_canonical_canonical_beacon_block.parquet
        network_column: meta_network_name
    canonical_beacon_committee:
        url: https://data.ethpandaops.io/xatu-cbt/tests/sepolia/fct_attestation_correctness_by_validator_canonical_canonical_beacon_committee.parquet
