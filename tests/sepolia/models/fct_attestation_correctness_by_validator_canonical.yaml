        network_column: meta_network_name
    libp2p_gossipsub_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/tests/sepolia/fct_attestation_correctness_by_validator_canonical_libp2p_gossipsub_beacon_block.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS count FROM fct_attestation_correctness_by_validator_canonical FINAL
      assertions:
        - type: greater_than
          column: count
          value: 0
    - name: Slot should be non-negative
      sql: |
        SELECT MIN(slot) AS min_slot FROM fct_attestation_correctness_by_validator_canonical FINAL
      assertions:
        - type: greater_than_or_equal
          column: min_slot
          value: 0
    - name: Epoch should be non-negative
      sql: |
        SELECT MIN(epoch) AS min_epoch FROM fct_attestation_correctness_by_validator_canonical FINAL
      assertions:
        - type: greater_than_or_equal
          column: min_epoch
          value: 0
    - name: Attesting validator index should be non-negative
      sql: |
        SELECT MIN(attesting_validator_index) AS min_validator FROM fct_attestation_correctness_by_validator_canonical FINAL
      assertions:
        - type: greater_than_or_equal
          column: min_validator
          value: 0
    - name: Slot distance should be non-negative when not null
      sql: |
        SELECT MIN(slot_distance) AS min_slot_distance FROM fct_attestation_correctness_by_validator_canonical FINAL WHERE slot_distance IS NOT NULL
      assertions:
        - type: greater_than_or_equal
          column: min_slot_distance
          value: 0
    - name: Inclusion distance should be positive when not null
      sql: |
        SELECT MIN(inclusion_distance) AS min_inclusion_distance FROM fct_attestation_correctness_by_validator_canonical FINAL WHERE inclusion_distance IS NOT NULL
      assertions:
        - type: greater_than_or_equal
          column: min_inclusion_distance
          value: 1
    - name: Status should only contain valid values
      sql: |
        SELECT COUNT(*) AS invalid_count FROM fct_attestation_correctness_by_validator_canonical FINAL WHERE status NOT IN ('missed', 'canonical', 'orphaned', 'unknown')
      assertions:
        - type: equals
          column: invalid_count
          value: 0
    - name: Missed attestations should have null block_root
      sql: |
        SELECT COUNT(*) AS invalid_missed FROM fct_attestation_correctness_by_validator_canonical FINAL WHERE status = 'missed' AND block_root IS NOT NULL
      assertions:
        - type: equals
          column: invalid_missed
          value: 0
    - name: Non-missed attestations should have block_root
      sql: |
        SELECT COUNT(*) AS missing_block_root FROM fct_attestation_correctness_by_validator_canonical FINAL WHERE status != 'missed' AND block_root IS NULL
      assertions:
        - type: equals
          column: missing_block_root
          value: 0
    - name: Slot distance should be at most 64 slots when present
      sql: |
        SELECT MAX(slot_distance) AS max_slot_distance FROM fct_attestation_correctness_by_validator_canonical FINAL WHERE slot_distance IS NOT NULL
      assertions:
        - type: less_than_or_equal
          column: max_slot_distance
          value: 64
