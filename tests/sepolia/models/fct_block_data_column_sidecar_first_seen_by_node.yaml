model: fct_block_data_column_sidecar_first_seen_by_node
network: sepolia
external_data:
    beacon_api_eth_v1_events_data_column_sidecar:
        url: https://data.ethpandaops.io/xatu-cbt/tests/sepolia/beacon_api_eth_v1_events_data_column_sidecar.parquet
        network_column: meta_network_name
    libp2p_gossipsub_data_column_sidecar:
        url: https://data.ethpandaops.io/xatu-cbt/tests/sepolia/libp2p_gossipsub_data_column_sidecar.parquet
        network_column: meta_network_name
assertions:
    - name: Expected bounds and size
      sql: |
        SELECT
          COUNT(*) AS count,
          MIN(slot_start_date_time) AS min,
          MAX(slot_start_date_time) AS max
        FROM
          fct_block_data_column_sidecar_first_seen_by_node FINAL
      expected:
        count: 27549
        max: "2025-10-27T00:30:24Z"
        min: "2025-10-27T00:26:36Z"
    - name: Expected admin bounds
      sql: |
        SELECT
          fromUnixTimestamp(MAX(position + interval)) AS max,
          fromUnixTimestamp(MIN(position)) AS min
        FROM
          admin_cbt_incremental FINAL
        WHERE
          table = 'fct_block_data_column_sidecar_first_seen_by_node'
      expected:
        max: "2025-10-27T00:30:24Z"
        min: "2025-10-27T00:26:36Z"
