model: fct_reorg_daily
network: sepolia
external_data:
    beacon_api_eth_v1_events_block:
        url: https://data.ethpandaops.io/xatu-cbt/tests/sepolia/fct_reorg_daily_beacon_api_eth_v1_events_block.parquet
        network_column: meta_network_name
    beacon_api_eth_v1_events_block_gossip:
        url: https://data.ethpandaops.io/xatu-cbt/tests/sepolia/fct_reorg_daily_beacon_api_eth_v1_events_block_gossip.parquet
        network_column: meta_network_name
    beacon_api_eth_v1_proposer_duty:
        url: https://data.ethpandaops.io/xatu-cbt/tests/sepolia/fct_reorg_daily_beacon_api_eth_v1_proposer_duty.parquet
        network_column: meta_network_name
    canonical_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/tests/sepolia/fct_reorg_daily_canonical_beacon_block.parquet
        network_column: meta_network_name
    canonical_beacon_proposer_duty:
        url: https://data.ethpandaops.io/xatu-cbt/tests/sepolia/fct_reorg_daily_canonical_beacon_proposer_duty.parquet
        network_column: meta_network_name
    libp2p_gossipsub_beacon_block:
        url: https://data.ethpandaops.io/xatu-cbt/tests/sepolia/fct_reorg_daily_libp2p_gossipsub_beacon_block.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be non-negative
      sql: |
        SELECT COUNT(*) AS count FROM fct_reorg_daily FINAL
      assertions:
        - type: greater_than_or_equal
          column: count
          value: 0
    - name: All depths should be at least 1
      sql: |
        SELECT COUNT(*) AS count FROM fct_reorg_daily FINAL WHERE depth < 1
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Reorg count should never be negative
      sql: |
        SELECT MIN(reorg_count) AS min_reorg_count FROM fct_reorg_daily FINAL
      assertions:
        - type: greater_than_or_equal
          column: min_reorg_count
          value: 0
    - name: No null day_start_date values
      sql: |
        SELECT COUNT(*) AS null_count FROM fct_reorg_daily FINAL WHERE day_start_date IS NULL
      assertions:
        - type: equals
          column: null_count
          value: 0
    - name: No null updated_date_time values
      sql: |
        SELECT COUNT(*) AS null_count FROM fct_reorg_daily FINAL WHERE updated_date_time IS NULL
      assertions:
        - type: equals
          column: null_count
          value: 0
    - name: No duplicate rows per day and depth after FINAL
      sql: |
        SELECT COUNT(*) AS duplicate_count FROM (
          SELECT day_start_date, depth, COUNT(*) AS cnt
          FROM fct_reorg_daily FINAL
          GROUP BY day_start_date, depth
          HAVING cnt > 1
        )
      assertions:
        - type: equals
          column: duplicate_count
          value: 0
    - name: Depth should be a reasonable value (less than 256)
      sql: |
        SELECT MAX(depth) AS max_depth FROM fct_reorg_daily FINAL
      assertions:
        - type: less_than
          column: max_depth
          value: 256
    - name: Total reorg count across all rows should be non-negative
      sql: |
        SELECT COALESCE(SUM(reorg_count), 0) AS total_reorg_count FROM fct_reorg_daily FINAL
      assertions:
        - type: greater_than_or_equal
          column: total_reorg_count
          value: 0
