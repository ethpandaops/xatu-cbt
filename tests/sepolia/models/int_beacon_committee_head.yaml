model: int_beacon_committee_head
network: sepolia
external_data:
    beacon_api_eth_v1_beacon_committee:
        url: https://data.ethpandaops.io/xatu-cbt/tests/sepolia/int_beacon_committee_head_beacon_api_eth_v1_beacon_committee.parquet
        network_column: meta_network_name
assertions:
    - name: Row count should be greater than zero
      sql: |
        SELECT COUNT(*) AS count FROM int_beacon_committee_head FINAL
      assertions:
        - type: greater_than
          column: count
          value: 0
    - name: Slot values should be non-negative
      sql: |
        SELECT COUNT(*) AS count FROM int_beacon_committee_head FINAL WHERE slot < 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Epoch values should be non-negative
      sql: |
        SELECT COUNT(*) AS count FROM int_beacon_committee_head FINAL WHERE epoch < 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Committee index should be non-negative
      sql: |
        SELECT COUNT(*) AS count FROM int_beacon_committee_head FINAL WHERE toUInt32(committee_index) < 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Validators array should not be empty
      sql: |
        SELECT COUNT(*) AS count FROM int_beacon_committee_head FINAL WHERE length(validators) = 0
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Slot start date time should not be null
      sql: |
        SELECT COUNT(*) AS count FROM int_beacon_committee_head FINAL WHERE slot_start_date_time IS NULL
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Epoch start date time should not be null
      sql: |
        SELECT COUNT(*) AS count FROM int_beacon_committee_head FINAL WHERE epoch_start_date_time IS NULL
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Each slot and committee_index combination should be unique
      sql: |
        SELECT COUNT(*) AS count FROM (
          SELECT slot, committee_index, COUNT(*) AS cnt
          FROM int_beacon_committee_head FINAL
          GROUP BY slot, committee_index
          HAVING cnt > 1
        )
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Epoch should be consistent with slot (slot div 32 equals epoch)
      sql: |
        SELECT COUNT(*) AS count FROM int_beacon_committee_head FINAL WHERE epoch != intDiv(slot, 32)
      assertions:
        - type: equals
          column: count
          value: 0
    - name: Updated date time should not be null
      sql: |
        SELECT COUNT(*) AS count FROM int_beacon_committee_head FINAL WHERE updated_date_time IS NULL
      assertions:
        - type: equals
          column: count
          value: 0
